<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#fafafa"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#1e293b">How SEC Financial Data Reaches You</text>

  <!-- Step 1: Company Files -->
  <rect x="300" y="60" width="200" height="60" rx="8" fill="#3b82f6" filter="url(#shadow)"/>
  <text x="400" y="88" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="white">Company Files</text>
  <text x="400" y="106" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#bfdbfe">10-K, 10-Q with XBRL</text>

  <!-- Arrow down -->
  <line x1="400" y1="120" x2="400" y2="155" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 2: SEC Receives -->
  <rect x="300" y="160" width="200" height="50" rx="8" fill="#64748b" filter="url(#shadow)"/>
  <text x="400" y="190" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="white">SEC Receives Filing</text>

  <!-- Split arrows -->
  <path d="M 400 210 L 400 240 L 200 240 L 200 270" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 210 L 400 240 L 600 240 L 600 270" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Left branch: Filing Storage -->
  <rect x="80" y="275" width="240" height="70" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" filter="url(#shadow)"/>
  <text x="200" y="300" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#475569">Stores as Filing</text>
  <text x="200" y="320" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">XBRL embedded in document</text>
  <text x="200" y="335" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Company's presentation preserved</text>

  <!-- Right branch: Facts Database -->
  <rect x="480" y="275" width="240" height="70" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" filter="url(#shadow)"/>
  <text x="600" y="300" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#475569">Extracts to Database</text>
  <text x="600" y="320" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Facts aggregated across filings</text>
  <text x="600" y="335" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Time-series by concept</text>

  <!-- Arrows to APIs -->
  <line x1="200" y1="345" x2="200" y2="380" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="345" x2="600" y2="380" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- XBRL API Box -->
  <rect x="80" y="385" width="240" height="100" rx="8" fill="#10b981" filter="url(#shadow)"/>
  <text x="200" y="412" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" font-weight="600" fill="white">XBRL API</text>
  <text x="200" y="432" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#d1fae5">filing.xbrl()</text>
  <line x1="110" y1="445" x2="290" y2="445" stroke="#34d399" stroke-width="1"/>
  <text x="200" y="462" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#d1fae5">Returns: Formatted statements</text>
  <text x="200" y="476" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#d1fae5">Income, Balance Sheet, Cash Flow</text>

  <!-- EntityFacts API Box -->
  <rect x="480" y="385" width="240" height="100" rx="8" fill="#8b5cf6" filter="url(#shadow)"/>
  <text x="600" y="412" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" font-weight="600" fill="white">EntityFacts API</text>
  <text x="600" y="432" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#ede9fe">company.get_facts()</text>
  <line x1="510" y1="445" x2="690" y2="445" stroke="#a78bfa" stroke-width="1"/>
  <text x="600" y="462" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#ede9fe">Returns: Historical facts</text>
  <text x="600" y="476" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#ede9fe">Revenue, Net Income over time</text>

  <!-- Use case labels -->
  <text x="200" y="505" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">"Show me the income statement"</text>
  <text x="600" y="505" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">"Show me revenue over 10 years"</text>
</svg>