<svg width="700" height="350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chartBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="edgarBar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFB700;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="altBar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3d5875;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#3d5875;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="700" height="350" fill="url(#chartBg)"/>

  <!-- Title -->
  <text x="350" y="30" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif"
        font-size="20" font-weight="700" fill="#3d5875" text-anchor="middle">
    Performance Comparison: EdgarTools vs. Traditional Methods
  </text>

  <!-- Subtitle -->
  <text x="350" y="50" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif"
        font-size="12" fill="#666" text-anchor="middle">
    Average execution time in seconds (lower is better)
  </text>

  <!-- Grid lines -->
  <g stroke="#e0e0e0" stroke-width="1" opacity="0.5">
    <line x1="100" y1="80" x2="660" y2="80"/>
    <line x1="100" y1="130" x2="660" y2="130"/>
    <line x1="100" y1="180" x2="660" y2="180"/>
    <line x1="100" y1="230" x2="660" y2="230"/>
    <line x1="100" y1="280" x2="660" y2="280"/>
  </g>

  <!-- Y-axis -->
  <line x1="100" y1="80" x2="100" y2="280" stroke="#3d5875" stroke-width="2"/>

  <!-- Y-axis labels -->
  <g font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="11" fill="#666">
    <text x="90" y="84" text-anchor="end">30s</text>
    <text x="90" y="134" text-anchor="end">20s</text>
    <text x="90" y="184" text-anchor="end">10s</text>
    <text x="90" y="234" text-anchor="end">5s</text>
    <text x="90" y="284" text-anchor="end">0s</text>
  </g>

  <!-- Bar 1: Download 10-K Filing -->
  <g>
    <!-- Alternative bar (15s) -->
    <rect x="120" y="180" width="100" height="100" fill="url(#altBar)" rx="3"/>
    <!-- EdgarTools bar (0.5s) -->
    <rect x="230" y="270" width="100" height="10" fill="url(#edgarBar)" rx="3"/>

    <!-- Values -->
    <text x="170" y="285" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif"
          font-size="11" font-weight="600" fill="#666" text-anchor="middle">15s</text>
    <text x="280" y="285" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif"
          font-size="11" font-weight="700" fill="#FFB700" text-anchor="middle">0.5s</text>

    <!-- Speedup badge -->
    <text x="280" y="265" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif"
          font-size="10" font-weight="700" fill="#FFB700" text-anchor="middle">30x</text>

    <!-- Label -->
    <text x="175" y="305" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif"
          font-size="11" fill="#3d5875" text-anchor="middle">Download 10-K</text>
  </g>

  <!-- Bar 2: Parse Financials -->
  <g>
    <!-- Alternative bar (10s) -->
    <rect x="370" y="213" width="100" height="67" fill="url(#altBar)" rx="3"/>
    <!-- EdgarTools bar (0.3s) -->
    <rect x="480" y="274" width="100" height="6" fill="url(#edgarBar)" rx="3"/>

    <!-- Values -->
    <text x="420" y="295" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif"
          font-size="11" font-weight="600" fill="#666" text-anchor="middle">10s</text>
    <text x="530" y="295" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif"
          font-size="11" font-weight="700" fill="#FFB700" text-anchor="middle">0.3s</text>

    <!-- Speedup badge -->
    <text x="530" y="268" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif"
          font-size="10" font-weight="700" fill="#FFB700" text-anchor="middle">33x</text>

    <!-- Label -->
    <text x="425" y="305" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif"
          font-size="11" fill="#3d5875" text-anchor="middle">Parse Financials</text>
  </g>

  <!-- Legend -->
  <g transform="translate(100, 320)">
    <rect x="0" y="0" width="20" height="12" fill="url(#altBar)" rx="2"/>
    <text x="25" y="10" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif"
          font-size="11" fill="#666">Traditional Methods (Web Scraping)</text>

    <rect x="260" y="0" width="20" height="12" fill="url(#edgarBar)" rx="2"/>
    <text x="285" y="10" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif"
          font-size="11" fill="#666">EdgarTools</text>
  </g>

  <!-- Note -->
  <text x="350" y="345" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif"
        font-size="9" fill="#999" text-anchor="middle" font-style="italic">
    Benchmarks run on standard laptop. Results may vary based on network and system configuration.
  </text>
</svg>
