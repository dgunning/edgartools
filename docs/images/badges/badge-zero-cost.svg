<svg width="120" height="28" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="badgeGradient4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a6885;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d5875;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="120" height="28" rx="6" fill="url(#badgeGradient4)"/>
  <rect width="120" height="1" rx="6" fill="#FFD700" opacity="0.15"/>

  <!-- Dollar sign with slash -->
  <g transform="translate(13, 9)">
    <text x="2" y="8" font-family="Arial, sans-serif" font-size="10"
          font-weight="bold" fill="#FFD700">$</text>
    <line x1="0" y1="10" x2="9" y2="0" stroke="#FFD700" stroke-width="1.5"/>
  </g>

  <!-- Text -->
  <text x="30" y="18.5" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif"
        font-size="11.5" font-weight="700" fill="#FFD700" letter-spacing="0.3">ZERO COST</text>
</svg>
