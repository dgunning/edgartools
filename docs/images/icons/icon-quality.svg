<svg width="80" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer hexagon frame -->
  <polygon points="40,5 70,22.5 70,57.5 40,75 10,57.5 10,22.5"
           fill="none" stroke="#3d5875" stroke-width="2.5" opacity="0.3"/>

  <!-- Inner hexagon -->
  <defs>
    <linearGradient id="qualityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFB700;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  <polygon points="40,15 60,27.5 60,52.5 40,65 20,52.5 20,27.5"
           fill="url(#qualityGradient)" opacity="0.25"/>
  <polygon points="40,15 60,27.5 60,52.5 40,65 20,52.5 20,27.5"
           fill="none" stroke="#FFD700" stroke-width="2"/>

  <!-- Layered quality symbol (stacked hexagons) -->
  <polygon points="40,25 50,30 50,40 40,45 30,40 30,30"
           fill="none" stroke="#3d5875" stroke-width="2"/>
  <polygon points="40,32 47,36 47,44 40,48 33,44 33,36"
           fill="none" stroke="#3d5875" stroke-width="1.8" opacity="0.7"/>
  <polygon points="40,38 44,40 44,46 40,48 36,46 36,40"
           fill="#3d5875" opacity="0.5"/>

  <!-- Checkmark overlay -->
  <path d="M 32 38 L 37 43 L 48 32"
        stroke="#3d5875" stroke-width="2.5" stroke-linecap="round"
        fill="none"/>
</svg>
