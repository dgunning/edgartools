<svg width="80" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- Style A: Gold-on-Dark -->

  <!-- Outer hexagon frame -->
  <polygon points="40,5 70,22.5 70,57.5 40,75 10,57.5 10,22.5"
           fill="none" stroke="#FFD700" stroke-width="2" opacity="0.4"/>

  <!-- Inner hexagon with dark fill -->
  <polygon points="40,15 60,27.5 60,52.5 40,65 20,52.5 20,27.5"
           fill="#2d3748" opacity="0.9"/>
  <polygon points="40,15 60,27.5 60,52.5 40,65 20,52.5 20,27.5"
           fill="none" stroke="#FFD700" stroke-width="2"/>

  <!-- Connected nodes (community network) - GOLD -->
  <!-- Connection lines first -->
  <g stroke="#FFD700" stroke-width="1.5" opacity="0.6">
    <line x1="40" y1="40" x2="30" y2="32"/>
    <line x1="40" y1="40" x2="50" y2="32"/>
    <line x1="40" y1="40" x2="30" y2="48"/>
    <line x1="40" y1="40" x2="50" y2="48"/>
    <line x1="30" y1="32" x2="50" y2="32"/>
    <line x1="30" y1="48" x2="50" y2="48"/>
  </g>

  <!-- Center node -->
  <circle cx="40" cy="40" r="4" fill="#FFD700"/>
  <!-- Surrounding nodes -->
  <circle cx="30" cy="32" r="3" fill="#FFD700"/>
  <circle cx="50" cy="32" r="3" fill="#FFD700"/>
  <circle cx="30" cy="48" r="3" fill="#FFD700"/>
  <circle cx="50" cy="48" r="3" fill="#FFD700"/>
</svg>
