<svg width="80" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer hexagon frame -->
  <polygon points="40,5 70,22.5 70,57.5 40,75 10,57.5 10,22.5"
           fill="none" stroke="#3d5875" stroke-width="2.5" opacity="0.3"/>

  <!-- Inner hexagon with gradient fill -->
  <defs>
    <linearGradient id="speedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFB700;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  <polygon points="40,15 60,27.5 60,52.5 40,65 20,52.5 20,27.5"
           fill="url(#speedGradient)" opacity="0.25"/>
  <polygon points="40,15 60,27.5 60,52.5 40,65 20,52.5 20,27.5"
           fill="none" stroke="#FFD700" stroke-width="2"/>

  <!-- Lightning bolt symbol -->
  <path d="M 45 25 L 33 42 L 40 42 L 33 55 L 50 37 L 42 37 Z"
        fill="#3d5875" stroke="#3d5875" stroke-width="1.5"/>

  <!-- Small accent hexagons -->
  <polygon points="40,18 45,21 45,27 40,30 35,27 35,21"
           fill="none" stroke="#FFD700" stroke-width="1" opacity="0.4"/>
</svg>
