<svg width="80" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- Style A: Gold-on-Dark -->

  <!-- Outer hexagon frame -->
  <polygon points="40,5 70,22.5 70,57.5 40,75 10,57.5 10,22.5"
           fill="none" stroke="#FFD700" stroke-width="2" opacity="0.4"/>

  <!-- Inner hexagon with dark fill -->
  <polygon points="40,15 60,27.5 60,52.5 40,65 20,52.5 20,27.5"
           fill="#2d3748" opacity="0.9"/>
  <polygon points="40,15 60,27.5 60,52.5 40,65 20,52.5 20,27.5"
           fill="none" stroke="#FFD700" stroke-width="2"/>

  <!-- XML brackets symbol - GOLD -->
  <g stroke="#FFD700" stroke-width="2.5" fill="none" stroke-linecap="round">
    <!-- Left bracket < -->
    <polyline points="35,30 28,40 35,50"/>
    <!-- Right bracket > -->
    <polyline points="45,30 52,40 45,50"/>
    <!-- Slash / -->
    <line x1="38" y1="48" x2="42" y2="32"/>
  </g>
</svg>
