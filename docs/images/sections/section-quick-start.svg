<svg width="1000" height="60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background bar with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a3f54;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#3d5875;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  <rect width="1000" height="60" rx="6" fill="url(#bgGradient)"/>

  <!-- Hexagonal icon (simplified from logo) -->
  <g transform="translate(20, 15)">
    <!-- Outer hexagon -->
    <polygon points="15,5 25,10 25,20 15,25 5,20 5,10"
             fill="none" stroke="#FFD700" stroke-width="2.5"/>
    <!-- Middle hexagon -->
    <polygon points="15,8 22,12 22,18 15,22 8,18 8,12"
             fill="none" stroke="#FFD700" stroke-width="1.8" opacity="0.6"/>
    <!-- Inner hexagon -->
    <polygon points="15,11 19,13.5 19,16.5 15,19 11,16.5 11,13.5"
             fill="#FFD700" opacity="0.3"/>
  </g>

  <!-- Text -->
  <text x="60" y="38" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif"
        font-size="26" font-weight="700" fill="#FFD700">Quick Start</text>

  <!-- Accent line -->
  <line x1="60" y1="46" x2="220" y2="46" stroke="#FFD700" stroke-width="2.5" opacity="0.5"/>
</svg>
