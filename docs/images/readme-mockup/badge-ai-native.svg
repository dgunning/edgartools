<svg width="130" height="26" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a6885;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d5875;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="130" height="26" rx="13" fill="url(#badgeGradient)"/>

  <!-- Subtle inner shadow effect -->
  <rect width="130" height="1" rx="13" fill="#FFD700" opacity="0.15"/>

  <!-- Small hexagonal icon -->
  <g transform="translate(14, 8)">
    <polygon points="5,2 8,3.5 8,6.5 5,8 2,6.5 2,3.5"
             fill="none" stroke="#FFD700" stroke-width="1.2"/>
    <polygon points="5,3 7,4 7,6 5,7 3,6 3,4"
             fill="#FFD700" opacity="0.4"/>
  </g>

  <!-- Text -->
  <text x="32" y="17.5" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif"
        font-size="12" font-weight="700" fill="#FFD700" letter-spacing="0.5">AI-NATIVE</text>
</svg>
