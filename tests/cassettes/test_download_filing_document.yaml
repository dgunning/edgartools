        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-style:italic;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;text-transform:none;font-variant:
        normal;">Impairment of Long-Lived Assets and Intangible Assets</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Long-lived assets to be held and used and intangible assets that
        are subject to amortization are reviewed for impairment whenever events or
        circumstances indicate their carrying amounts might not be recoverable.&nbsp;&nbsp;Recoverability
        is assessed by comparing the undiscounted expected future cash flows from
        the assets with their carrying amount.&nbsp;&nbsp;If the carrying amount exceeds
        the sum of the undiscounted future cash flows an impairment loss is recorded.&nbsp;&nbsp;The
        impairment loss is measured by comparing the fair value of the assets with
        their carrying amounts.&nbsp;&nbsp;Intangible assets that are not subject
        to amortization are tested for impairment at least annually by comparing their
        fair value with the carrying amount and recording an impairment loss for any
        excess of carrying amount over fair value.&nbsp;&nbsp;Fair values are generally
        determined based on discounted expected future cash flows or appraised values,
        as appropriate.&nbsp;&nbsp;For additional information on the Company&#8217;s
        long-lived assets and intangible assets impairment assessment, please refer
        to Note 4 - Impairment of Long-Lived Assets.</p>

        <p style="text-align:center;margin-top:12pt;margin-top:12pt;margin-bottom:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">F-10</p>

        <hr style="page-break-after:always;width:100%;">

        <p style="margin-bottom:0pt;margin-top:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;">&nbsp;</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-style:italic;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;text-transform:none;font-variant:
        normal;"><a name="_AEIOULastRenderedPageBreakAEIOU45"></a><font style="font-style:italic;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;text-transform:none;font-variant:
        normal;">Manufacturing Production Levels Below Normal Capacity</font></p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">As a result of the Company substantially reducing manufacturing production
        levels, including by idling and mothballing certain facilities, the component
        of the Company&#8217;s accounting policy for inventory relating to operating
        at production levels below normal capacity was triggered and resulted in certain
        production costs being expensed instead of being capitalized into inventory.&nbsp;&nbsp;The
        Company expenses fixed production overhead amounts in excess of amounts that
        would have been allocated to each unit of production at normal production
        levels.&nbsp;&nbsp;For the years ended December 31, 2017, 2016 and 2015 the
        Company expensed $40,664, $47,318 and $33,724, respectively, in production
        costs.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-style:italic;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;text-transform:none;font-variant:
        normal;">Capitalized Software</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">The Company capitalizes certain software costs, after technological
        feasibility has been established, which are amortized utilizing the straight-line
        method over the economic lives of the related products, generally not to exceed
        five years.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-style:italic;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;text-transform:none;font-variant:
        normal;">Goodwill</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Goodwill represents the excess of the cost of companies acquired
        over the fair value of their net assets at the date of acquisition.&nbsp;&nbsp;Goodwill
        relating to each of the Company&#8217;s reporting units is tested for impairment
        annually, during the fourth quarter, as well as when an event, or change in
        circumstances, indicates an impairment is more likely than not to have occurred.&nbsp;&nbsp;For
        additional information on the Company&#8217;s goodwill impairment assessment,
        please refer to Note 4 - Impairment of Long-Lived Assets.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-style:italic;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;text-transform:none;font-variant:
        normal;">Revenue Recognition</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Revenue from proppant sales is recognized when title passes to the
        customer, generally upon delivery.&nbsp;&nbsp;Revenue from consulting and
        geotechnical services is recognized at the time service is performed.&nbsp;&nbsp;Revenue
        from the sale of fracture simulation software is recognized when title passes
        to the customer at time of shipment.&nbsp;&nbsp;Revenue from the sale of spill
        prevention services is recognized at the time service is performed.&nbsp;&nbsp;Revenue
        from the sale of containment goods is recognized at the time goods are delivered.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-style:italic;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;text-transform:none;font-variant:
        normal;">Shipping and Handling Costs</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Shipping and handling costs are classified as cost of sales.&nbsp;&nbsp;Shipping
        costs consist of transportation costs to deliver products to customers.&nbsp;&nbsp;Handling
        costs include labor and overhead to maintain finished goods inventory and
        operate distribution facilities.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-style:italic;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;text-transform:none;font-variant:
        normal;">Cost of Start-Up Activities</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Start-up activities, including organization costs, are expensed as
        incurred.&nbsp;&nbsp;Start-up costs for 2016 and 2015 related to the start-up
        of the first phase of a retrofit of an existing plant to produce KRYPTOSPHERE&#174;
        products.&nbsp;&nbsp;There were no start-up costs for 2017.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-style:italic;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;text-transform:none;font-variant:
        normal;">Use of Estimates</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">The preparation of financial statements in conformity with accounting
        principles generally accepted in the United States requires management to
        make estimates and assumptions that affect the amounts reported in the financial
        statements and accompanying notes.&nbsp;&nbsp;Actual results could differ
        from those estimates.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-style:italic;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;text-transform:none;font-variant:
        normal;">Research and Development Costs</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Research and development costs are charged to operations when incurred
        and are included in Selling, General and Administrative expenses.&nbsp;&nbsp;The
        amounts incurred in 2017, 2016 and 2015 were $4,417, $3,817 and $7,047, respectively.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-style:italic;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;text-transform:none;font-variant:
        normal;">New Accounting Pronouncements</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">In November 2016, the FASB issued ASU No. 2016-18, &#8220;Statement
        of Cash Flows (Topic 230) &#8211; Restricted Cash,&#8221; which requires that
        a statement of cash flows explain the change during the period in the total
        of cash, cash equivalents, and amounts generally described as restricted cash
        or restricted cash equivalents.&nbsp;&nbsp;The Company adopted this guidance
        as of January 1, 2017.&nbsp;&nbsp;The adoption did not have a material impact
        on its consolidated financial statements and related disclosures.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;"><a name="_AEIOULastRenderedPageBreakAEIOU46"></a>In February 2016,
        the FASB issued ASU No. 2016-02, &#8220;<font style="font-style:italic;">Leases
        (Topic 842)</font>,&#8221; which amends current lease guidance.&nbsp;&nbsp;This
        guidance requires, among other things, that lessees recognize the following
        for all leases (with the exception of short-term leases) at </p>

        <p style="text-align:center;margin-top:12pt;margin-top:12pt;margin-bottom:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">F-11</p>

        <hr style="page-break-after:always;width:100%;">

        <p style="margin-bottom:0pt;margin-top:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;">&nbsp;</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;"><font style="font-family:Times New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">the commencement date: (1) a lease liability, which is a lessee&#8217;s
        obligation to make lease payments arising from a lease, measured on a discounted
        basis; and (2) a right-of-use</font><font style="font-family:Times New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;"> asset, which is an asset that represents the lessee&#8217;s right
        to use, or control the use of, a specified asset for the lease term.&nbsp;&nbsp;Lessees
        and lessors must apply a modified retrospective transition approach for leases
        existing at, or entered into after, th</font><font style="font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">e beginning of the earliest comparative period presented in the financial
        statements.&nbsp;&nbsp;The new guidance will be effective for the interim
        and annual periods beginning after December 15, 2018 with early adoption permitted.&nbsp;&nbsp;The
        Company is currently evaluati</font><font style="font-family:Times New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">ng the potential impact of adopting this new guidance on the consolidated
        financial statements and related disclosures.</font></p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">In August 2015, the FASB issued ASU No. 2015-14, &#8220;Revenue from
        Contracts with Customers (Topic 606) &#8211; Deferral of the Effective Date,&#8221;
        which revises the effective date of ASU No. 2014-09, &#8220;Revenue from Contracts
        with Customers (Topic 606),&#8221; (&#8220;ASU 2014-09&#8221;) to interim
        and annual periods beginning after December 15, 2017, with early adoption
        permitted no earlier than interim and annual periods beginning after December
        15, 2016.&nbsp;&nbsp;In May 2014, the FASB issued ASU 2014-09, which amends
        current revenue guidance.&nbsp;&nbsp;The core principle of the guidance is
        that an entity should recognize revenue to depict the transfer of promised
        goods or services to customers in an amount that reflects the consideration
        to which the entity expects to be entitled in exchange for those goods or
        services.&nbsp;&nbsp;The Company&#8217;s analysis of sales contracts under
        ASC 606 supports the recognition of revenue at a point in time, typically
        when title passes to the customer upon delivery, for the majority of contracts,
        which is consistent with the current revenue recognition model.&nbsp;&nbsp;The
        Company utilized the modified retrospective approach, which requires a cumulative
        adjustment to retained earnings and no adjustments to prior periods.&nbsp;&nbsp;The
        Company adopted this guidance as of January 1, 2018.&nbsp;&nbsp;There was
        no material impact on the Company&#8217;s consolidated financial statements
        or disclosures.&nbsp;&nbsp;</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">In July 2015, the FASB issued ASU No. 2015-11, <font style="font-style:italic;">&#8220;Inventory
        (Topic 330),&#8221; </font>(&#8220;ASU 2015-11&#8221;) which amends and simplifies
        the measurement of inventory.&nbsp;&nbsp;The main provisions of the standard
        require that inventory be measured at the lower of cost and net realizable
        value.&nbsp;&nbsp;Prior to the issuance of the standard, inventory was measured
        at the lower of cost or market (where market was defined as replacement cost,
        with a ceiling of net realizable value and floor of net realizable value less
        a normal profit margin).&nbsp;&nbsp;The Company adopted ASU 2015-11 as of
        January 1, 2017.&nbsp;&nbsp;The adoption did not have a material impact on
        the Company&#8217;s consolidated financial statements and related disclosures.</p>

