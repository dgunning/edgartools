        to gross loss of $0.1 million, or (1)% of revenues, for 2016.&nbsp;&nbsp;<font
        style="color:#000000;">This increase in gross profit were primarily the result
        of the strengthening commodity price environment and the resulting positive
        impact on industry activity levels.&nbsp;&nbsp;</font>Environmental Products
        and Services segment gross loss for the year ended December 31, 2016 was $0.1
        million, or (1)% of revenues, compared to gross profit of $2.7 million, or
        12% of revenues, for 2015.&nbsp;&nbsp;This decrease in gross profit were primarily
        the result of the depressed commodity price environment and the resulting
        negative impact on industry activity levels.</p>

