        <p style="text-align:justify;margin-bottom:0pt;margin-top:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;">&nbsp;</p>

        <p style="text-align:justify;margin-top:2pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Income taxes are not allocated between our operating segments.&nbsp;&nbsp;Consolidated
        income tax benefit was $2.0 million, or 0.8% of pretax loss, for the year
        ended December 31, 2017 compared to $51.1 million, or 38.9% of pretax loss
        for 2016 and $54.2 million, or 33.1% of pretax loss for 2015.&nbsp;&nbsp;Net
        operating losses generated in 2015 were carried back to 2013 and 2014.&nbsp;&nbsp;Net
        operating losses generated in 2016 and 2017 are carried forward, a portion
        of which are reserved by a valuation allowance in 2017.&nbsp;&nbsp;As a result
        of the net operating loss in 2015, we lost the benefit of our Section 199
        manufacturing deduction, which negatively impacted the effective tax rate
        for 2015.&nbsp;&nbsp;In 2016, the effective tax rate increased as it normalized
        and due to a change in election for certain foreign tax credits.&nbsp;&nbsp;In
        2017, the effective tax rate was significantly lower due to the application
        of the valuation allowance.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-family:Times
        New Roman;font-size:10pt;font-style:normal;text-transform:none;font-variant:
        normal;">Outlook</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">A key goal in 2018 is continued progress on our transformation strategy
        to diversify revenue streams.&nbsp;&nbsp;It is our belief that execution on
        this transformation strategy will result in profitable growth and positive
        cash from operating activities.&nbsp;&nbsp;Although we expect that weather
        will impact the first half of 2018, we believe our revenue and operating cash
        will show improvement in the first half of 2018 compared to the first half
        of 2017.&nbsp;&nbsp;</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">We believe revenues will grow in 2018.&nbsp;&nbsp;We expect revenues
        from both of our operating segments should follow industry activity.&nbsp;&nbsp;Within
        both segments, we believe revenue from industrial markets should see strong
        double-digit growth year over year.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">If the recent strengthening in oil price continues in 2018, we believe
        base ceramic demand could improve in 2018.&nbsp;&nbsp;In addition, based on
        early indications from clients, we believe ceramic technology sales will increase
        in our KRYPTOSPHERE and GUARD family of products. We anticipate KRYPTOSPHERE
        HD sales will be down slightly in 2018 due to a decrease in Gulf of Mexico
        activity, while KRYPTOSPHERE LD sales should exhibit steady growth globally.&nbsp;&nbsp;SCALEGUARD,
        a scale-inhibiting production assurance product, continues to be successful
        due to its ability to prevent scale buildup and lower lease operating expense
        for E&amp;P operators.&nbsp;&nbsp;The pipeline of opportunities is promising
        and we have been awarded additional work in 2018 for a customer&#8217;s Permian
        basin wells, which should result in increased revenues compared to 2017.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Regarding our sand business, first sales for our North East project
        began in January.&nbsp;&nbsp;We will continue to utilize various business
        models, including an &#8216;asset-lite&#8217; model like this, to serve client
        demand.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">We achieved steady growth in our industrial ceramics business during
        2017, and we believe we will, while we continue to seek opportunities to monetize
        other businesses, continue to grow this business significantly in 2018 and
        well into the foreseeable future.&nbsp;&nbsp;It is important that we continue
        to expand in the markets we serve today as well as develop new markets and
        continue to develop new products specifically designed for industrial markets.&nbsp;&nbsp;We
        expect to add additional resources in 2018 to meet our objectives to grow
        this business by strong double digits again in 2018.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">We expect to develop additional contract manufacturing opportunities
        in mineral processing during 2018 for our underutilized manufacturing plants.&nbsp;&nbsp;Recently,
        we signed a multi-year agreement to toll process an agricultural product.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Our Environmental Products and Services segment bounced back from
        the weather impacts of the third quarter of 2017.&nbsp;&nbsp;Given that the
        results in this segment tend to correlate to results in the Oil and Gas sector,
        we believe it should also follow industry activity in 2018.&nbsp;&nbsp;In
        addition, we are targeting revenue streams in the Industrial sector and expect
        strong year-over-year growth in those sales.</p>

        <p style="text-align:center;margin-top:12pt;margin-top:12pt;margin-bottom:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">27</p>

        <hr style="page-break-after:always;width:100%;">

        <p style="margin-bottom:0pt;margin-top:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;">&nbsp;</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;"><a name="_AEIOULastRenderedPageBreakAEIOU30"></a><font style="font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">We believe growth of industrial ceramic and technology sales, broader
        sources of revenue, an improving commodity price environment and a corresponding
        increase in</font><font style="font-family:Times New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;"> industry activity will improve our results of operations in 2018.&nbsp;&nbsp;This
        view, including increased demand for our products, is based on changing industry
        conditions and interactions with our customers.&nbsp;&nbsp;Despite our outlook
        for an improved operating environ</font><font style="font-family:Times New
        Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">ment in 2018, we have found generating accurate financial forecasts
        in the industry downturn has been difficult.</font></p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">In addition, we continue to explore certain asset monetization opportunities
        to further strengthen the balance sheet.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-family:Times
        New Roman;font-size:10pt;font-style:normal;text-transform:none;font-variant:
        normal;">Liquidity and Capital Resources</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">At December 31, 2017, we had cash and cash equivalents and restricted
        cash of $78.4 million compared to cash and cash equivalents and restricted
        cash of $91.7 million at December&#160;31, 2016.&nbsp;&nbsp;During the year
        ended December 31, 2017, we received net proceeds of $21.2 million relating
        to the sale of our Russian proppant business, and net cash provided by financing
        activities was $6.3 million.&nbsp;&nbsp;Uses of cash included $38.8 million
        in operating activities and $2.2 million for capital expenditures.&nbsp;&nbsp;There
        were no major capital spending projects in 2017.&nbsp;&nbsp;Capital spending
        in 2017 primarily related to various plant maintenance as well as equipment
        purchases for our consulting and environmental businesses.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">We estimate our total capital expenditures in 2018 will be less than
        $5.0 million.&nbsp;&nbsp;Due to market conditions, the completion of the second
        line at the manufacturing facility in Millen, Georgia and the second phase
        of a plant retrofit with new KRYPTOSPHERE<sup style="font-size:85%; vertical-align:top">&#174;</sup>
        technology have been suspended until such time that market conditions warrant
        completion.&nbsp;&nbsp;Currently, we do not intend to complete the second
        line at the Millen, Georgia facility.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">The Company anticipates that cash on hand will be sufficient to meet
        planned operating expenses and other cash needs for the next 12 months from
        the date of this Form 10-K.&nbsp;&nbsp;The Company&#8217;s view regarding
        sufficiency of cash and liquidity is primarily based on our financial forecast
        for 2018, which is impacted by various assumptions regarding demand and sales
        prices for our products.&nbsp;&nbsp;Generally, we expect demand for our products
        and the sales prices to increase in 2018 compared to 2017.&nbsp;&nbsp;Although
        we have observed certain factors in the fourth quarter 2017 that support improving
        industry conditions, our financial forecasts are based on estimates of customer
        demand, which is highly volatile in the current operating environment, and
        we have no committed sales backlog with our customers.&nbsp;&nbsp;As a result,
        there is inherent uncertainty in our forecasts.</p>

