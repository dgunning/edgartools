        plant and equipment that we lease from the Development Authority of Wilkinson
        County.&nbsp;&nbsp;The original lease was executed in 1997 and was last amended
        in 2008.&nbsp;&nbsp;The term of the current lease, which covers both locations
        was automatically extended through November 1, 2021.&nbsp;&nbsp;Under the
        terms of the lease, we are responsible for all costs incurred in connection
        with the premises, including costs of construction of the plant and equipment.&nbsp;&nbsp;At
        the termination of the lease, title to all of the real property, plant and
        equipment is to be conveyed to us in exchange for nominal consideration.&nbsp;&nbsp;We
        have the right to purchase the property, plant and equipment at any time during
        the term of the lease for a nominal price.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">In November 2012, we entered into a lease with the Development Authority
        of Jenkins County for the land and improvements associated with the construction
        of a plant in Millen, Georgia.&nbsp;&nbsp;The lease term continues until the
        tenth anniversary of the completion of the last phase of the facility.&nbsp;&nbsp;Similar
        to lease terms of the two other Georgia facilities, the Millen lease requires
        us to be responsible for all costs (including construction costs) incurred
        in connection with the premises.&nbsp;&nbsp;Moreover, title to the real property,
        plant and equipment of the facility is to be conveyed to us at the end of
        the lease term for nominal consideration, and may be purchased by us at any
        time for a nominal price.&nbsp;&nbsp;We completed construction and commenced
        operations of the first 250 million pound ceramic production line in Millen
        during 2014.&nbsp;&nbsp;We began the construction on a second 250 million
        pound production line in Millen.&nbsp;&nbsp;However, due to current market
        conditions, the construction and completion of this second line has been suspended
        until market conditions warrant completion.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">The Marshfield, Wisconsin sand processing plant, which became operational
        during 2012, is located on land owned by us.&nbsp;&nbsp;We decided not to
        move forward with construction of a resin coating plant in Marshfield, Wisconsin
        for which we had previously developed engineering plans and procured certain
        equipment that had long-lead delivery times.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">We own or otherwise utilize distribution facilities in multiple locations
        around the world.&nbsp;&nbsp;See &#8220;Item 1. Business &#8211; Distribution.&#8221;</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">We own approximately 4,618 acres of land and leasehold interests
        near our plants in Georgia and Alabama.&nbsp;&nbsp;The land contains raw material
        for use in the production of our lightweight ceramic proppants.&nbsp;&nbsp;We
        also hold approximately 113 acres of land and leasehold interests in Wisconsin.</p>

