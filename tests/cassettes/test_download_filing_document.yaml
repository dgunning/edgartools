        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-family:Times
        New Roman;font-size:10pt;font-style:normal;text-transform:none;font-variant:
        normal;">General</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">CARBO Ceramics Inc. (&#8220;we,&#8221; &#8220;us,&#8221; &#8220;our&#8221;
        or our &#8220;Company&#8221;) is a technology company that provides products
        and services to the global oil and gas and industrial markets to enhance value
        for its clients.&nbsp;&nbsp;The Company was incorporated in 1987 in Delaware.&nbsp;&nbsp;As
        used herein, &#8220;Company&#8221;, &#8220;CARBO&#8221;, &#8220;we&#8221;,
        &#8220;our&#8221; and &#8220;us&#8221; may refer to the Company and/or its
        consolidated subsidiaries.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">The Company conducts its business within two operating segments:
        1) Oilfield Technologies and Services and 2) Environmental Products and Services.&nbsp;&nbsp;These
        two operating segments provide products and services to several market segments
        in the oil and gas, and the industrial markets.&nbsp;&nbsp;Financial information
        about reportable operating segments is provided in Note 13 to the Company&#8217;s
        Consolidated Financial Statements.&nbsp;&nbsp;</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Our Oilfield Technologies and Services segment includes the manufacturing
        and selling of proppant products for use primarily in the hydraulic fracturing
        of oil and natural gas wells, FracPro<sup style="font-size:85%; vertical-align:top">&#174;</sup>
        software for the design of fracture treatments, and StrataGen<sup style="font-size:85%;
        vertical-align:top">&#174;</sup> consulting services for the optimizing of
        well completions.&nbsp;&nbsp;Hydraulic fracturing is the most widely used
        method of increasing production from oil and natural gas wells.&nbsp;&nbsp;The
        hydraulic fracturing process consists of pumping fluids down a natural gas
        or oil well at pressures sufficient to create fractures in the hydrocarbon-bearing
        rock formation.&nbsp;&nbsp;A granular material, called proppant, is suspended
        and transported in the fluid and fills the fracture, &#8220;propping&#8221;
        it open once high-pressure pumping stops.&nbsp;&nbsp;The proppant&#8209;filled
        fracture creates a conductive channel through which the hydrocarbons can flow
        more freely from the formation to the well and then to the surface.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">There are three primary types of proppant that can be utilized in
        the hydraulic fracturing process: sand, resin&#8209;coated sand and ceramic.&nbsp;&nbsp;Sand
        is the least expensive proppant, resin-coated sand is more expensive and ceramic
        proppant is typically the most expensive.&nbsp;&nbsp;The higher initial cost
        of ceramic proppant is justified by the fact that its use in certain well
        conditions results in an increase in the production rate of oil and natural
        gas, an increase in the total oil or natural gas that can be recovered from
        the well and, consequently, an increase in cash flow for the operators of
        the well.&nbsp;&nbsp;The increased production rates are primarily attributable
        to the higher strength and more uniform size and shape of ceramic proppant
        versus alternative materials.&nbsp;&nbsp;We are one of the world&#8217;s largest
        suppliers of ceramic proppant.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">We manufacture various distinct ceramic proppants.&nbsp;&nbsp;Our
        technology suite of ceramic proppants include the following:</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;"> KRYPTOSPHERE<sup style="font-size:85%; vertical-align:top">&#174;</sup>
        HD is a high-performance ceramic proppant engineered to deliver increased
        conductivity and durability in the highest closure stress wells.&nbsp;&nbsp;Even
        in challenging, high-cost environments such as deep water wells, KRYPTOSPHERE
        HD retains its integrity and enables greater Estimated Ultimate Recovery (&#8220;EUR&#8221;)
        from the reservoir.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">KRYPTOSPHERE LD meets client needs for a lower density proppant than
        KRYPTOSPHERE HD, yet has similar characteristics and conductivity in high
        stress wells.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">SCALEGUARD<sup style="font-size:85%; vertical-align:top">&#174;</sup>
        is a porous ceramic proppant that is infused with scale-inhibiting chemicals
        and placed throughout the fracture as part of the hydraulic fracturing process.&nbsp;&nbsp;The
        infused scale inhibitor in SCALEGUARD is designed to be released into the
        fracture only on contact with water and thereby reduce or eliminate expensive
        remedial maintenance programs.&nbsp;&nbsp;We also are developing SALTGUARD<sup
        style="font-size:85%; vertical-align:top">&#174;</sup> and PARAGUARD&#8482;
        to help prevent salt and paraffin wax buildup in wells.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Our FUSION<sup style="font-size:85%; vertical-align:top">&#174;</sup>
        technology improves well productivity by forming a stable, high-permeability
        proppant pack that prevents proppant washout from the non-compressive annulus
        and near-wellbore areas.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">CARBOAIR<sup style="font-size:85%; vertical-align:top">&#174;</sup>
        is a high-transport, ultra-low-density ceramic proppant technology that has
        been developed primarily to increase production and EUR from slickwater fracturing
        operations. The technology enables exploration and production (&#8220;E&amp;P&#8221;)
        operators to avoid the introduction of gel into their fracs while improving
        reservoir contact and fracture conductivity.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">In addition, we manufacture CARBO<font style="font-style:italic;">NRT</font><sup
        style="font-size:85%; vertical-align:top">&#174;</sup>, a detectable proppant
        that utilizes a non-radioactive tracer material to assist operators in determining
        the locations of fractures in a natural gas or oil well.&nbsp;&nbsp;This tracer
        is added to the proppant granules during the manufacturing process, and can
        be added to most of the types of proppant that the Company sells.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Our base ceramic suite of products include:</p>

        <p style="text-align:center;margin-top:12pt;margin-top:12pt;margin-bottom:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">1</p>

        <hr style="page-break-after:always;width:100%;">

        <p style="margin-bottom:0pt;margin-top:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;">&nbsp;</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;"><a name="_AEIOULastRenderedPageBreakAEIOU4"></a><font style="font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">CARBO</font><font style="font-style:italic;">HSP</font><font style="font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;"><sup style="font-size:85%; vertical-align:top">&#174;</sup></font><font
        style="font-family:Times New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;"> and CARBO</font><font style="font-style:italic;">PROP</font><font
        style="font-family:Times New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;"><sup style="font-size:85%; vertical-align:top">&#174;</sup></font><font
        style="font-family:Times New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;"> are high and intermediate density ceramic proppants, respe</font><font
        style="font-family:Times New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">ctively, designed primarily for use in deep oil and natural gas wells.</font></p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">CARBO<font style="font-style:italic;">LITE</font><sup style="font-size:85%;
        vertical-align:top">&#174;</sup>, CARBO<font style="font-style:italic;">ECONOPROP</font><sup
        style="font-size:85%; vertical-align:top">&#174;</sup> and CARBO<font style="font-style:italic;">HYDROPROP</font><sup
        style="font-size:85%; vertical-align:top">&#174;</sup> are low-density ceramic
        proppants.&nbsp;&nbsp;CARBO<font style="font-style:italic;">LITE</font><sup
        style="font-size:85%; vertical-align:top">&#174;</sup> is used in medium depth
        oil and natural gas wells, where higher production rates can be achieved due
        to the product&#8217;s uniform size and spherical shape.&nbsp;&nbsp;CARBO<font
        style="font-style:italic;">ECONOPROP</font> was introduced to provide a lower
        cost ceramic to compete more directly with resin-coated sand and sand proppant,
        and CARBO<font style="font-style:italic;">HYDROPROP</font> was introduced
        to improve performance in &#8220;slickwater&#8221; fracture treatments.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">We produce resin-coated ceramic (CARBO<font style="font-style:italic;">BOND</font>
        LITE<sup style="font-size:85%; vertical-align:top">&#174;</sup>), which addresses
        a niche market in which oil and natural gas wells are subject to the risk
        of proppant flow-back.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Our sand proppants include CARBO NORTHERN-WHITE, which is a frac
        sand that is used by operators that still value quality, but do not wish to
        pay the higher costs associated with ceramic or resin-coated proppants.</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Our manufacturing facilities also produce ceramic media for use in
        various industrial technology applications, including but not limited to the
        casting and milling markets.&nbsp;&nbsp;New ceramic media products have been
        developed specifically for industrial applications expanding our market opportunities
        outside the oil and natural gas industry.&nbsp;&nbsp;We also have begun plant
        trials at our manufacturing facilities to produce products other than ceramic
        proppant and media for contract manufacturing clients.&nbsp;&nbsp;Those mineral
        processing plant trials have proven successful and have led to increased revenue
        generation.&nbsp;&nbsp;One example, we recently signed a multi-year contract
        manufacturing agreement to be the exclusive toll processor for a product in
        the agricultural industry.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Through our wholly-owned subsidiary StrataGen, Inc., our Oilfield
        Technologies and Services segment also promotes increased production and EUR
        of oil and natural gas by selling one of the most widely used fracture stimulation
        software under the brand FracPro, and providing fracture design and consulting
        services to oil and natural gas E&amp;P companies under the brand StrataGen.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">FracPro provides a suite of stimulation software solutions used for
        designing fracture treatments and for on-site real-time analysis.&nbsp;&nbsp;Use
        of FracPro has enabled our clients to recognize and remedy potential stimulation
        problems.&nbsp;&nbsp;FracPro has also been integrated with third party reservoir
        simulation software, furthering its reach and utility.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">StrataGen, our specialized consulting team, works with operators
        around the world to help optimize well placement, fracture treatment design
        and production enhancement.&nbsp;&nbsp;The broad range of expertise of the
        StrataGen consultants includes: fracture treatment design; completion support;
        on-site treatment supervision, quality control; post-treatment evaluation
        and optimization; reservoir and fracture studies; rock mechanics; and software
        application and training.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Our Environmental Products and Services segment is intended to protect
        operators&#8217; assets, minimize environmental risks, and lower lease operating
        expense (&#8220;LOE&#8221;).&nbsp;&nbsp;Asset Guard Products Inc. (&#8220;AGPI&#8221;),
        the only wholly-owned subsidiary of ours to operate in this segment, provides
        spill prevention, containment and countermeasure systems for the oil and gas
        and industrial industry.&nbsp;&nbsp; AGPI uses proprietary technology to make
        products designed to enable its clients to extend the life of their storage
        assets, reduce the potential for hydrocarbon spills and provide containment
        of stored materials.&nbsp;&nbsp;</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Current demand for proppant is extremely dynamic.&nbsp;&nbsp;Most
        of our oilfield products and services depend primarily on the supply of and
        demand for oil and natural gas, as well as on the number of natural gas and
        oil wells drilled, completed or re-completed worldwide.&nbsp;&nbsp;More specifically,
        the demand for most of our products and services is dependent on the number
        of oil and natural gas wells that are hydraulically fractured to stimulate
        production.&nbsp;&nbsp;The demand for our products and services is also dependent
        on the commodity price of oil and natural gas, and lower commodity prices
        result in fewer purchases of our premium products.&nbsp;&nbsp;In addition,
        our results of operations are also significantly affected by a host of other
        factors, including but not limited to (a) rig counts, (b) well completions
        activity, which is not necessarily correlated with rig count, (c) customer
        preferences, (d) new product and technology adoption, (e) imports and competition,
        (f) changes in the product mix of what we sell, (g) costs of developing our
        products and services and running our business, and (h) changes in our strategy
        and execution.&nbsp;&nbsp;</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">During the year ended December&#160;31, 2017, we generated approximately
        79% of our revenues in the United States and 21% in international markets.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-family:Times
        New Roman;font-size:10pt;font-style:normal;text-transform:none;font-variant:
        normal;">Competition</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;"><a name="_AEIOULastRenderedPageBreakAEIOU5"></a>As the demand for
        ceramic proppant (including proppant produced by us) continued to be negatively
        impacted by the severe decline in the oil and natural gas industry in 2017,
        the number of domestic and international competitors in the marketplace continued
        to decrease, and many of our competitors have shut down plants and/or reduced
        production.&nbsp;&nbsp;However, we do not have full visibility as to the extent
        or duration of these shut-downs and reductions.&nbsp;&nbsp;One of our worldwide
        proppant competitors is Saint-Gobain </p>

        <p style="text-align:center;margin-top:12pt;margin-top:12pt;margin-bottom:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">2</p>

        <hr style="page-break-after:always;width:100%;">

        <p style="margin-bottom:0pt;margin-top:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;">&nbsp;</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;"><font style="font-family:Times New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Proppants (&#8220;Saint-Gob</font><font style="font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">ain&#8221;).&nbsp;&nbsp;Saint-Gobain is a division of Compagnie de
        Saint-Gobain, a large French glass and materials company.&nbsp;&nbsp;Saint-Gobain
        manufactures a variety of ceramic proppants that it markets in competition
        with some of our products.&nbsp;&nbsp;Saint-Gobain&#8217;s primary manufac</font><font
        style="font-family:Times New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">turing facilities are located in Fort Smith and Bauxite, Arkansas.&nbsp;&nbsp;Saint-Gobain
        also manufactures ceramic proppant in China.&nbsp;&nbsp;Mineracao Curimbaba
        (&#8220;Curimbaba&#8221;), based in Brazil, also manufactures and markets
        ceramic proppant in competition with some of ou</font><font style="font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">r products.&nbsp;&nbsp;Imerys, S.A., a competitor based in France
        (&#8220;Imerys&#8221;), has ceramic proppant manufacturing facilities in Andersonville
        and Wrens, Georgia and also competes with some of our products.</font></p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">We are aware of two major manufacturers of ceramic proppant in Russia.&nbsp;&nbsp;One
        of which is FORES Refractory Plant (&#8220;FORES&#8221;) located in Ekaterinburg,
        Russia.&nbsp;&nbsp;Although we have limited information about FORES, we believe
        that FORES manufactures intermediate-density and low-density ceramic proppant
        lines and markets its products both inside and outside of Russia.&nbsp;&nbsp;We
        are also aware of a large number of manufacturers in China.&nbsp;&nbsp;Most
        of these companies produce intermediate-density and low-density ceramic proppants
        that are marketed both inside and outside of China.&nbsp;&nbsp;Chinese proppant
        imports into the United States increased beginning in 2010 and 2011, which
        contributed to an over-supply of ceramic proppant beginning in 2012.&nbsp;&nbsp;However,
        beginning in early 2015, imports declined significantly.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Our KRYPTOSPHERE product line is replacing both CARBOHSP and CARBOPROP.&nbsp;&nbsp;Historically,
        competition for CARBO<font style="font-style:italic;">HSP</font> and CARBO<font
        style="font-style:italic;">PROP</font> principally includes ceramic proppant
        manufactured by Saint-Gobain, Curimbaba, as well as various manufacturers
        located in China.&nbsp;&nbsp;Our CARBO<font style="font-style:italic;">LITE</font>,
        CARBO<font style="font-style:italic;">ECONOPROP</font> and CARBO<font style="font-style:italic;">HYDROPROP</font>
        products compete primarily with ceramic proppant produced by Saint-Gobain,
        Curimbaba and Imerys and with sand-based proppant for use in the hydraulic
        fracturing of natural gas and oil wells.&nbsp;&nbsp;At this time, there is
        not in our view a comparable competitor&#8217;s product to our KRYPTOSPHERE
        product line, which is the subject of patent protection.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">The leading suppliers of mined sand are Unimin Corp., U.S. Silica
        Company, Fairmount Minerals Limited, Inc., Hi-Crush Partners LP, and Badger
        Mining Corp.&nbsp;&nbsp;The leading suppliers of resin-coated sand are Hexion
        and Santrol, a subsidiary of Fairmount Minerals.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">We believe that some of the significant factors that influence a
        customer&#8217;s decision to purchase our ceramic proppant are (i) reservoir
        and geological characteristics, (ii) price/performance ratio, (iii) on-time
        delivery performance, (iv) technical support, (v) proppant availability and
        (vi) the financial status of E&amp;P operators.&nbsp;&nbsp;We believe that
        our products are competitively priced and that our delivery performance is
        far better than the competition.&nbsp;&nbsp;Lastly, our superior technical
        support has enabled us to persuade customers to use our technology products
        in an increasingly broad range of applications which in turn has increased
        the overall market for our technology products.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-family:Times
        New Roman;font-size:10pt;font-style:normal;text-transform:none;font-variant:
        normal;">Product Development</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">We continually conduct testing and development activities with respect
        to alternative raw materials to be used in our existing and alternative production
        methods.&nbsp;&nbsp;During 2015, we completed the first line of a plant retrofit
        to enable production of KRYPTOSPHERE products including both KRYPTOSPHERE
        LD and KRYPTOSPHERE HD.&nbsp;&nbsp;We introduced KRYPTOSPHERE HD in 2013,
        a proppant with greatly increased strength and conductivity when compared
        to our traditional proppants.&nbsp;&nbsp;This proppant is intended for use
        in ultra-high stress wells.&nbsp;&nbsp;In 2015, we introduced KRYPTOSPHERE
        LD, a lower density proppant than KRYPTOSPHERE HD.&nbsp;&nbsp;For information
        regarding our research and development expenditures, see Note 1 to the &#8220;Notes
        to Consolidated Financial Statements.&#8221;</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">SCALEGUARD, our proppant-delivered, scale-inhibiting technology continues
        to show positive performance results in multiple basins across North America.&nbsp;&nbsp;SCALEGUARD
        has now been successfully used in hundreds of hydraulic fracturing stages.&nbsp;&nbsp;We
        are pursuing the development of other infused proppant technologies, some
        of which underwent field trials in 2016 and 2017.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Going beyond our existing proppant detection capabilities, we are
        developing technology for far-field detection of proppant in a fracture, which
        has shown positive results.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">We are aware of others engaged in the development of alternative
        products for use as proppants in the hydraulic fracturing process, but are
        uncertain of the financial status and product viability of these potential
        competitors.&nbsp;&nbsp;We believe that while there are potential specialty
        applications for such products, they will not significantly impact the use
        of ceramic proppants.&nbsp;&nbsp;Further, we believe that the &#8220;know-how&#8221;
        and trade secrets necessary to efficiently manufacture a product of consistently
        high quality are difficult barriers to entry to overcome.</p>

        <p style="text-align:center;margin-top:12pt;margin-top:12pt;margin-bottom:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">3</p>

        <hr style="page-break-after:always;width:100%;">

        <p style="margin-bottom:0pt;margin-top:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;">&nbsp;</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-family:Times
        New Roman;font-size:10pt;font-style:normal;text-transform:none;font-variant:
        normal;"><a name="_AEIOULastRenderedPageBreakAEIOU6"></a><font style="font-weight:bold;font-family:Times
        New Roman;font-size:10pt;font-style:normal;text-transform:none;font-variant:
        normal;">Customers and Marketing</font></p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Our clients include both oil and gas customers, and industrial customers.&nbsp;&nbsp;Our
        largest customers are participants in the hydraulic fracturing industry.&nbsp;&nbsp;Specifically,
        Halliburton Energy Services, Inc. and Keane Group each accounted for more
        than 10% of our 2017 revenues.&nbsp;&nbsp;However, the end users of our products
        are principally the operators of natural gas and oil wells that hire the pressure
        pumping service companies to hydraulically fracture wells.&nbsp;&nbsp;We work
        both with the pressure pumping service companies and with the operators of
        natural gas and oil wells to present the technical and economic advantages
        of using ceramic proppant.&nbsp;&nbsp;We generally supply our customers with
        products on a just-in-time basis, as specified in individual purchase orders.&nbsp;&nbsp;Continuing
        sales of product depend on our direct customers and the operators being satisfied
        with product quality, availability and delivery performance.&nbsp;&nbsp;In
        addition, our ability to increase sales of all of our products depends significantly
        on a favorable level of activity in the upstream natural gas and oil industries.&nbsp;&nbsp;We
        sell our software products and consulting services directly to operators of
        oil and natural gas wells as well as to service companies involved in hydraulic
        fracturing.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">We recognize the importance of a technical marketing program in demonstrating
        long-term economic advantages when selling products and services that offer
        financial benefits over time.&nbsp;&nbsp;We have a broad technical sales force
        to advise end users on the benefits of using ceramic proppant, fracture simulation
        software, and related consulting services.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Although originally our ceramic products were intended for use in
        deeper, higher-stress wells that require high-strength proppant, we believe
        that there is economic benefit to operators of using ceramic proppant in shallower,
        lower-stress wells.&nbsp;&nbsp;We also believe that our new product introductions
        and education-based technical marketing efforts have enabled us to maintain
        our position not only as one of the world&#8217;s largest suppliers of ceramic
        proppant but also as a leading innovator in our industry.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">We provide a variety of technical support services and have developed
        computer software that models the return on investment achievable by using
        our ceramic proppant versus alternatives in the hydraulic fracturing of a
        natural gas or oil well.&nbsp;&nbsp;In addition to the technical marketing
        effort, from time to time, we engage in field trials to demonstrate the economic
        benefits of our products and validate the findings of our computer simulations.&nbsp;&nbsp;Periodically,
        we provide proppant to operators for field trials on a discounted basis in
        exchange for their agreement to provide production data for direct comparison
        of the results of fracturing with ceramic proppant as compared to alternative
        proppants.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Our international marketing efforts are conducted primarily through
        our sales offices in the United Arab Emirates, Canada, Russia, and South America.&nbsp;&nbsp;Our
        products and services are used worldwide by U.S. customers operating domestically
        and abroad, and by foreign customers.&nbsp;&nbsp;Sales outside the United
        States accounted for 21%, 34% and 29% of our sales for 2017, 2016 and 2015,
        respectively.&nbsp;&nbsp;The distribution of our international and domestic
        revenues is shown below, based upon the region in which the customer used
        the products and services:</p>

