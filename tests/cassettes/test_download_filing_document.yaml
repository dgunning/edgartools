        <td valign="top">

        <p style="text-align:justify;margin-bottom:0pt;margin-top:0pt;font-weight:bold;font-style:normal;text-transform:none;font-variant:
        normal;font-family:Times New Roman;font-size:10pt;">Long-Term Debt and Notes
        Payable</p></td></tr></table></div>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;color:#000000;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">On March 2, 2017, the Company entered into an Amended and Restated
        Credit Agreement (the &#8220;New Credit Agreement&#8221;) with Wilks Brothers,
        LLC (&#8220;Wilks&#8221;) to replace its current term loan with Wells Fargo
        Bank, National Association (&#8220;Wells Fargo&#8221;) and provide the Company
        with additional liquidity for a longer term.&#160;&#160;The New Credit Agreement
        is a $65,000 facility maturing on December 31, 2022, that consists of a $52,651
        term loan that was made at closing to pay off Wells Fargo and an additional
        term loan of $12,349 that was made to the Company after the Company satisfied
        certain post-closing conditions.&#160;&#160;The $52,651 term loan was a non-cash
        transaction to the Company as Wilks directly paid Wells Fargo and assumed
        the New Credit Agreement.&#160;&#160;The Company&#8217;s obligations bear
        interest at 9.00% and are guaranteed by its two operating subsidiaries.&#160;&#160;No
        principal repayments are required until maturity (except in unusual circumstances),
        and there are no financial covenants.&#160;&#160;In lieu of making cash interest
        payments, the Company has the option during the first two years of the loan
        to make interest payments as payment-in-kind, or PIK, by applying an 11.00%
        rate to the interest payment due (instead of the 9.00% cash interest rate)
        and capitalizing the resulting amount to the outstanding principal balance
        of the loan.&#160;&#160;The Company is required to provide Wilks 30 day notice
        of its intent to exercise this option for an interest payment.&#160;&#160;The
        Company does not anticipate utilizing this option and has therefore accrued
        interest expense using the 9.00% cash interest rate.</p>

        <p style="text-align:justify;margin-bottom:0pt;margin-top:12pt;text-indent:5.15%;color:#000000;font-size:10pt;font-family:Times
        New Roman;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">The loan cannot be prepaid during the first three years without making
        the lenders whole for interest that would have been payable over the entire
        remaining term of the loan.&#160;&#160;The Company&#8217;s obligations under
        the New Credit Agreement are secured by: (i) a pledge of all accounts receivable
        and inventory, (ii) cash in certain accounts, (iii) domestic distribution
        assets residing on owned real property, (iv) the Company&#8217;s Marshfield,
        Wisconsin and Toomsboro, Georgia plant facilities and equipment, and (v) certain
        real property interests in mines and minerals.&#160;&#160;Other liens previously
        in favor of Wells Fargo were released.&#160;&#160;</p>

        <p style="text-align:justify;margin-bottom:0pt;margin-top:12pt;text-indent:5.15%;color:#000000;font-size:10pt;font-family:Times
        New Roman;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">As of December&#160;31, 2017, the Company&#8217;s outstanding debt
        under its New Credit Agreement was $65,000.&#160;&#160;During the year ended
        December 31, 2017, the Company expensed $455 of debt issuance costs relating
        to the previous Wells Fargo Amended Credit Agreement.&#160;&#160;As of December&#160;31,
        2017, the Company had $853 of unamortized debt issuance costs relating to
        the New Credit Agreement that are presented as a direct reduction from the
        carrying amount of the long-term debt obligation.&#160;&#160;The Company had
        $9,230 and $11,980 in standby letters of credit issued through Wells Fargo
        as of December&#160;31, 2017 and December&#160;31, 2016, respectively, primarily
        as collateral relating to our natural gas commitments and railcar leases.&#160;&#160;As
        of December 31, 2016, the Company&#8217;s outstanding debt under its previous
        Wells Fargo Amended Credit Agreement was $55,901, of which $13,000 was classified
        as current and $42,901 was classified as long-term.&#160;&#160;As of December
        31, 2016, the Company had $497 of debt issuance costs that are presented as
        a direct reduction from the carrying amount of the long-term debt obligation.&#160;&#160;For
        the year ended December 31, 2016, the weighted average interest rate was 6.447%
        based on LIBOR-based rate borrowings.&#160;&#160;</p>

        <p style="text-align:justify;margin-bottom:0pt;margin-top:12pt;text-indent:5.15%;color:#000000;font-size:10pt;font-family:Times
        New Roman;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">On March 2, 2017, in connection with entry into the New Credit Agreement,
        the Company issued a Warrant (the &#8220;Warrant&#8221;) to Wilks.&#160;&#160;Subject
        to the terms of the Warrant, the Warrant entitles the holder thereof to purchase
        up to 523,022 shares of the Common Stock, at an exercise price of $14.91 per
        share, payable in cash.&#160;&#160;The Warrant expires on December 31, 2022.&#160;&#160;
        Based on a Form 4 filing with the SEC on December 29, 2017, Wilks owned approximately
        11.4% of the Company&#8217;s outstanding common stock, and should Wilks fully
        exercise the Warrant to purchase an additional 523,022 shares, it would hold
        approximately 13.1% of the Company&#8217;s outstanding common stock.&#160;&#160;The
        Company allocated the proceeds received of $52,651 to each of these two instruments
        based on their relative fair values.&#160;&#160;Accordingly, the Company recorded
        long-term debt of $48,780 and warrants of $3,871 at inception.&#160;&#160;The
        amount associated with the Warrant was recorded as an increase to additional
        paid-in capital.&#160;&#160;The original issue discount of the long-term debt
        will be amortized using the effective interest method over the term of the
        loan.&#160;&#160;As of December 31, 2017, the unamortized original issue discount
        was $3,448.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;color:#000000;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">In May 2016, the Company received proceeds of $25,000 from the issuance
        of separate unsecured Promissory Notes (the &#8220;Notes&#8221;) to two of
        the Company&#8217;s Directors.&#160;&#160;Each Note matures on April 1, 2019
        and bears interest at 7.00%.&#160;&#160;On March 2, 2017, in connection with
        the New Credit Agreement, the Notes were amended to provide for payment-in-kind,
        or PIK, interest payments at 8.00% until the lenders under the New Credit
        Agreement receive two consecutive semi-annual cash interest payments.&nbsp;&nbsp;<font
        style="color:#000000;">On April 1, 2017, the Company made a $997 interest
        payment as PIK, and capitalized the resulting amount to the outstanding principal
        balance.&nbsp;&nbsp;On October 1, 2017, the Company made a $1,043 interest
        payment as PIK, and capitalized the resulting amount to the outstanding principal
        balance.&nbsp;&nbsp;As of March 7, 2018, the outstanding principal balance
        of the Notes was $27,040.</font></p>

        <p style="text-align:justify;margin-bottom:0pt;margin-top:12pt;text-indent:5.15%;color:#000000;font-size:10pt;font-family:Times
        New Roman;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">&#160;&#160;&#160;&#160;Interest cost for the years ended December&#160;31,
        2017, 2016 and 2015 was $8,058, $6,022, and $2,973, respectively, of which
        $0, $80, and $2,038 was capitalized into the cost of property, plant and equipment
        in the years ended December&#160;31, 2017, 2016, and 2015, respectively.&#160;&#160;Interest
        cost primarily includes interest expense relating to our debts as well as
        amortization and the write-off of debt issuance costs and amortization of
        the original issue discount associated with the New Credit Agreement and Warrant.</p>

        <p style="text-align:justify;margin-bottom:0pt;margin-top:0pt;text-indent:0%;font-size:9pt;">&nbsp;</p>

