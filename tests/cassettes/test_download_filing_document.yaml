        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">The retrofit of the first production line at our Eufaula, Alabama
        plant to produce KRYPTOSPHERE was completed in late 2015.&nbsp;&nbsp;With
        this retrofit, we can now produce up to approximately 100 million pounds of
        KRYPTOSPHERE annually.&nbsp;&nbsp;While this retrofit enables production of
        our new KRYPTOSPHERE technology products, it did not add additional production
        capacity.&nbsp;&nbsp;The retrofit of a second production line at this plant
        has been deferred until market conditions warrant moving forward with the
        project.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">During 2017, our overall total ceramic plant utilization, excluding
        our Russia plant, which we sold in September 2017, was approximately 18% of
        stated capacity.&nbsp;&nbsp;Our sand processing plant in Marshfield operated
        at approximately 82% of its stated capacity during 2017.&nbsp;&nbsp;We do
        not expect any significant improvements to our ceramic proppant plant utilization
        in 2018, except possibly to due to mineral processing growth.&nbsp;&nbsp;We
        expect utilization at our sand processing plant to improve during 2018.&nbsp;&nbsp;Depending
        on industry conditions, we can modify output levels or idle operations at
        plants as needed.&nbsp;&nbsp;Refer to our discussion of impairment considerations
        in the &#8220;Critical Accounting Policies&#8221; section of Item 7 - Management&#8217;s
        Discussion and Analysis of Financial Condition and Results of Operations.&nbsp;&nbsp;Construction
        of additional manufacturing capacity beyond our existing facilities is not
        expected in the foreseeable future, and would be dependent on the expected
        future demand for our products, access to needed capital and the ability to
        obtain necessary environmental permits.</p>

