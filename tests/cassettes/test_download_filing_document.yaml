        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:0%;font-style:italic;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;text-transform:none;font-variant:
        normal;">Description of Business</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">CARBO Ceramics Inc. (the &#8220;Company&#8221;) was formed in 1987
        and is a manufacturer of ceramic proppants and also produces resin-coated
        ceramic proppants.&nbsp;&nbsp;The Company has production plants in: New Iberia,
        Louisiana; Eufaula, Alabama; McIntyre, Georgia; Toomsboro, Georgia; and Millen,
        Georgia; and a sand processing facility in Marshfield, Wisconsin.&nbsp;&nbsp;The
        Company predominantly sells its proppant products through pumping service
        companies that perform hydraulic fracturing for oil and gas companies.&nbsp;&nbsp;Finished
        goods inventories are stored at the plant sites and various domestic and international
        remote distribution facilities.&nbsp;&nbsp;The Company also provides one of
        the industry&#8217;s most widely used hydraulic fracture simulation software
        FracPro<sup style="font-size:85%; vertical-align:top">&#174;</sup>, as well
        as hydraulic fracture design and consulting services.&nbsp;&nbsp;In addition,
        the Company provides a broad range of technologies for spill prevention, containment
        and countermeasures.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Beginning in late 2014, a severe decline in oil and natural gas prices
        led to a significant decline in oil and natural gas industry drilling activities
        and capital spending.&nbsp;&nbsp;Beginning in 2015, the Company implemented
        a number of initiatives to preserve cash and lower costs, including: reducing
        workforce across the organization, lowering production output levels in order
        to align with lower demand, limiting capital expenditures and reducing dividends.&nbsp;&nbsp;The
        Company incurred severance costs of $287 and $6,426 during 2017 and 2016,
        respectively, as a result of these actions.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Temporarily idled facilities are expected to remain closed for a
        short period of time, generally less than one year.&nbsp;&nbsp;Mothballed
        facilities are expected to remain closed for one year or longer.&nbsp;&nbsp;The
        accounting treatment is the same for both temporarily idled and mothballed
        facilities, except that mothballed assets are evaluated for possible impairment
        while temporarily idled assets are not necessarily assessed for impairment.&nbsp;&nbsp;The
        Company continues to depreciate both temporarily idled and mothballed assets.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">As of December 31, 2017, we are producing ceramic proppants predominantly
        from our Eufaula, Alabama manufacturing facility, and processing sand at our
        Marshfield, Wisconsin facility.&nbsp;&nbsp;We are currently producing ceramic
        pellets in a limited capacity at our McIntyre, Georgia facility.&nbsp;&nbsp;Our
        Millen, Georgia facility is currently mothballed and not expected to resume
        ceramic proppant production in the near future.&nbsp;&nbsp;We are currently
        using our Toomsboro, Georgia facility in a limited capacity to primarily process
        minerals for third parties.&nbsp;&nbsp;The Company continues to assess liquidity
        needs and manage cash flows and, if industry conditions do not improve and/or
        demand for its products does not otherwise increase, the Company would expect
        to temporarily idle all or a portion of our currently active facilities in
        the short term.&nbsp;&nbsp;As a result of the steps the Company has taken
        to enhance its liquidity, the Company currently believes that cash on hand
        will enable the Company to meet its working capital, capital expenditure,
        debt service and other funding requirements for at least one year from the
        date this Form 10-K is issued.&nbsp;&nbsp;The Company&#8217;s view regarding
        sufficiency of cash and liquidity is primarily based on our financial forecast
        for 2018, which is impacted by various assumptions regarding demand and sales
        prices for our products.&nbsp;&nbsp;Generally, we expect demand for our products
        and the sales prices to increase in 2018 compared to 2017, and this expectation
        is included within our 2018 financial forecast.&nbsp;&nbsp;Although we have
        observed certain factors in 2017 that support improving industry conditions,
        our financial forecasts in recent periods have proven less reliable given
        customer demand, which is highly volatile in the current operating environment
        and no committed sales backlog exists with our customers.&nbsp;&nbsp;As a
        result, there is no guarantee that our financial forecast, which projects
        sufficient cash will be available to meet planned operating expenses and other
        cash needs, will be accurate.&nbsp;&nbsp;&nbsp;&nbsp;</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Additionally, the Company suspended completion of two large construction
        projects.&nbsp;&nbsp;We suspended completion of the second production line
        at the Millen, Georgia facility indefinitely, and we are exploring way to
        monetize these assets. The second phase of the retrofit of our Eufaula, Alabama
        plant with the new KRYPTOSPHERE<sup style="font-size:85%; vertical-align:top">&#174;</sup>
        technology has been suspended until such time that market conditions improve
        enough to warrant completion.&nbsp;&nbsp;During the three months ended September
        30, 2017, we recorded a $125,759 impairment on the Millen, Georgia facility,
        which included an impairment of construction in progress of $50,170.&nbsp;&nbsp;As
        of December 31, 2017, the value of the assets relating to these two projects,
        after consideration of the impairment, totaled approximately 85% of the Company&#8217;s
        total construction in progress and both projects are over 90% complete.&nbsp;&nbsp;</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-style:italic;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;text-transform:none;font-variant:
