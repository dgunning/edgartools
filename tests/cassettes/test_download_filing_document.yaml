        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-family:Times
        New Roman;font-size:10pt;font-style:normal;text-transform:none;font-variant:
        normal;">Common Stock</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Holders of Common Stock are entitled to one vote per share on all
        matters to be voted on by shareholders and do not have cumulative voting rights.&nbsp;&nbsp;Subject
        to preferences of any Preferred Stock, the holders of Common Stock are entitled
        to receive ratably such dividends, if any, as may be declared from time to
        time by the Board of Directors out of funds legally available for that purpose.&nbsp;&nbsp;In
        the event of liquidation, dissolution or winding up of the Company, holders
        of Common Stock are entitled to share ratably in all assets remaining after
        payment of liabilities, subject to prior distribution rights of any Preferred
        Stock then outstanding.&nbsp;&nbsp;The Common Stock has no preemptive or conversion
        rights or other subscription rights.&nbsp;&nbsp;There are no redemption or
        sinking fund provisions applicable to the Common Stock.&nbsp;&nbsp;All outstanding
        shares of Common Stock are fully paid and non-assessable.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">On January 19, 2016, the Board of Directors suspended the Company&#8217;s
        policy of paying quarterly cash dividends.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-family:Times
        New Roman;font-size:10pt;font-style:normal;text-transform:none;font-variant:
        normal;">Preferred Stock</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">The Company&#8217;s charter authorizes 5,000 shares of Preferred
        Stock.&nbsp;&nbsp;The Board of Directors has the authority to issue Preferred
        Stock in one or more series and to fix the rights, preferences, privileges
        and restrictions thereof, including dividend rights, conversion rights, voting
        rights, terms of redemption, redemption prices, liquidation preferences and
        the number of shares constituting any series or the designation of such series,
        without further vote or action by the Company&#8217;s shareholders.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-family:Times
        New Roman;font-size:10pt;font-style:normal;text-transform:none;font-variant:
        normal;">Common Stock Repurchase Program</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">On January 28, 2015, the Company&#8217;s Board of Directors authorized
        the repurchase of up to two million shares of the Company&#8217;s common stock.&nbsp;&nbsp;Shares
        are effectively retired at the time of purchase.&nbsp;&nbsp;As of December
        31, 2017, the Company had not repurchased any shares under the plan.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-family:Times
        New Roman;font-size:10pt;font-style:normal;text-transform:none;font-variant:
        normal;">Equity Offering Program</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">On July 28, 2016, the Company filed a prospectus supplement and associated
        sales agreement related to an at-the-market (&#8220;ATM&#8221;) equity offering
        program pursuant to which the Company may sell, from time to time, common
        stock with an aggregate offering price of up to $75,000 through Cowen and
        Company LLC, as sales agent, for general corporate purposes.&nbsp;&nbsp;As
        of December 31, 2017, the Company sold a total of 3,405,709 shares of its
        common stock under the ATM program for $46,612, or an average of $13.69 per
        share, and received proceeds of $45,564, net of commissions of $1,048.&nbsp;&nbsp;These
        sales occurred during August and September 2016, and the Company has not utilized
        the program since those sales.</p>

        <p style="text-align:justify;margin-bottom:0pt;margin-top:0pt;text-indent:0%;font-size:9pt;">&nbsp;</p>

