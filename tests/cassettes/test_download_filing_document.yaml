        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">On May 20, 2014, the shareholders approved the 2014 CARBO Ceramics
        Inc. Omnibus Incentive Plan (the &#8220;2014 Omnibus Incentive Plan&#8221;).&nbsp;&nbsp;The
        2014 Omnibus Incentive Plan replaces the expired 2009 Omnibus Incentive Plan.&nbsp;&nbsp;In
        May 2017, the shareholders approved the Amended and Restated 2014 CARBO Ceramics
        Inc. Omnibus Incentive Plan (the &#8220;Amended 2014 Omnibus Plan&#8221;).&nbsp;&nbsp;Under
        the Amended 2014 Omnibus Incentive Plan, the Company may grant cash-based
        awards, stock options (both non-qualified and incentive) and other equity-based
        awards (including stock appreciation rights, phantom stock, restricted stock,
        restricted stock units, performance shares, deferred share units or share-denominated
        performance units) to employees and non-employee directors.&nbsp;&nbsp;The
        amount paid under the Amended 2014 Omnibus Incentive Plan to any single participant
        in any calendar year with respect to any cash-based award shall not exceed
        $5,000.&nbsp;&nbsp;Awards may be granted with respect to a number of shares
        of the Company&#8217;s Common Stock that in the aggregate does not exceed
        1,450,000 shares prior to the fifth anniversary of its effective date, plus
        (i) the number of shares that are forfeited, cancelled or returned, and (ii)
        the number of shares that are withheld from the participants to satisfy an
        option exercise price or minimum statutory tax withholding obligations.&nbsp;&nbsp;No
        more than 100,000 shares may be granted to any single participant in any calendar
        year.&nbsp;&nbsp;Equity-based awards may be subject to performance-based and/or
        service-based conditions.&nbsp;&nbsp;With respect to stock options and stock
        appreciation rights granted, the exercise price shall not be less than the
        market value of the underlying Common Stock on the date of grant.&nbsp;&nbsp;The
        maximum term of an option is ten years.&nbsp;&nbsp;Restricted stock awards
        granted generally vest (i.e., transfer and forfeiture restrictions on these
        shares are lifted) proportionately on each of the first three anniversaries
        of the grant date, but subject to certain limitations, awards may specify
        other vesting periods.&nbsp;&nbsp;As of December 31, 2017, 759,326 shares
        were available for issuance under the Amended 2014 Omnibus Incentive Plan.</p>

