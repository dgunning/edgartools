        <td valign="top">

        <p style="text-align:justify;margin-bottom:0pt;margin-top:0pt;font-weight:bold;font-style:normal;text-transform:none;font-variant:
        normal;font-family:Times New Roman;font-size:10pt;"><a name="ITEM_1A_RISK_FACTORS"></a><font
        style="font-style:italic;"><a name="ITEM_1A_RISK_FACTORS"></a>Risk Factors</font></p></td></tr></table></div>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">You should consider carefully the trends, risks and uncertainties
        described below and other information in this Form 10-K and subsequent reports
        filed with the SEC before making any investment decision with respect to our
        securities.&nbsp;&nbsp;If any of the following trends, risks or uncertainties
        actually occurs or continues, our business, financial condition or operating
        results could be materially adversely affected, the trading prices of our
        securities could decline, and you could lose all or part of your investment.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-style:italic;font-family:Times
        New Roman;font-size:10pt;text-transform:none;font-variant: normal;">Our business
        and financial performance largely depends on the level of activity in the
        natural gas and oil industries.</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;"><a name="_AEIOULastRenderedPageBreakAEIOU12"></a>Our operations are
        materially dependent upon the levels of activity in natural gas and oil exploration,
        development and production.&nbsp;&nbsp;More specifically, the demand for our
        products is closely related to the number of natural gas and oil wells completed
        in geologic formations where ceramic or sand proppants are used in fracture
        treatments.&nbsp;&nbsp;These activity levels are affected by both short-term
        and long-term trends in oil and natural gas prices.&nbsp;&nbsp;In recent years,
        oil and natural gas prices and, therefore, the level of exploration, development
        and production activity, have experienced significant fluctuations.&nbsp;&nbsp;Worldwide
        economic, political and military events, including war, terrorist activity,
        events in the Middle East and initiatives by OPEC, have contributed, and are
        likely to continue to contribute, to price volatility.&nbsp;&nbsp;Despite
        recent initiatives to curb supply, the global supply of oil is currently at
        historically </p>

        <p style="text-align:center;margin-top:12pt;margin-top:12pt;margin-bottom:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">9</p>

        <hr style="page-break-after:always;width:100%;">

        <p style="margin-bottom:0pt;margin-top:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;">&nbsp;</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;"><font style="font-family:Times New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">high levels, and there is potential for geopolitical and regulatory
        events, such as normalization of trade relations with the Islamic Republic
        of Iran, to further increase the supply of oil.&nbsp;&nbsp;Additionally, warmer
        than normal winters</font><font style="font-family:Times New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;"> in North America and other weather patterns may adversely impact
        the short-term demand for natural gas and, therefore, demand for our products
        and services.&nbsp;&nbsp;Natural gas prices experienced a significant decline
        during 2012 and, although they have increase</font><font style="font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">d since then, remain relatively low on a historic basis, resulting
        in generally lower gas drilling activity.&nbsp;&nbsp;Further, the price of
        oil declined precipitously from the second half of 2014 through mid-2016 and,
        although the price has rebounded from its low,</font><font style="font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;"> it still remains at weakened levels for industry activity.&nbsp;&nbsp;This
        reduction in oil and natural gas prices has depressed the level of natural
        gas and oil exploration, development, production and well completions activity,
        resulting in significantly reduced </font><font style="font-family:Times New
        Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">demand and pricing for our products.&nbsp;&nbsp;This decline has
        had, and continues to have, a significant adverse impact on our results.&nbsp;&nbsp;If
        oil and natural gas prices and well completion activity do not materially
        improve and/or demand for our products does not ot</font><font style="font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">herwise increase, this decline could reasonably be expected to have
        a material adverse effect on our financial condition or operations, including,
        but not limited to, the temporary idling of all, or a portion of all, of our
        facilities until such time as ma</font><font style="font-family:Times New
        Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">rket conditions improve.</font></p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-style:italic;font-family:Times
        New Roman;font-size:10pt;text-transform:none;font-variant: normal;">We may
        not have sufficient cash and/or be able to access liquidity alternatives in
        the credit and capital markets to meet our liquidity needs.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Our primary sources of liquidity are cash on hand and cash flow from
        operations.&nbsp;&nbsp;Our ability to fund our working capital and capital
        expenditures and other obligations depends on our future operating performance
        and cash from operations and other liquidity-generating transactions, which
        are in turn subject to prevailing oil and natural gas prices, economic conditions
        and other factors, many of which are beyond our control.&nbsp;&nbsp;</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">If our future operating performance falls materially below our expectations,
        our plans prove to be materially inaccurate, or industry conditions do not
        materially improve, we may require additional financing.&nbsp;&nbsp;Even if
        additional or alternative financing becomes available to us, future financing
        transactions may significantly increase the Company&#8217;s interest expense,
        which could in turn reduce our financial flexibility and our ability to fund
        other activities, and could make us more vulnerable to changes in operating
        performance or economic downturns generally.&nbsp;&nbsp;The inability to generate
        sufficient cash, modify our New Credit Agreement, or obtain replacement or
        additional financing, or an event of default under our New Credit Agreement,
        could have a material adverse effect on our financial condition.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">We therefore cannot provide any assurance that we will be able to
        access the capital or credit markets on acceptable terms or timing, or at
        all.&nbsp;&nbsp;Access to the capital markets and the cost and availability
        of credit may be adversely affected by factors beyond our control, including
        turmoil in the financial services industry, volatility in securities trading
        markets, the continuing downturn in the oil and gas industry and general economic
        conditions.&nbsp;&nbsp;Currently, we do not qualify as a &#8220;well-known
        seasoned issuer,&#8221; which otherwise would allow us to, among other things,
        file automatically effective shelf registration statements.&nbsp;&nbsp;Now,
        even if we are able to access the public capital markets, any attempt to do
        so could be more expensive or subject us to significant delays when compared
        with previous periods.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-style:italic;font-family:Times
        New Roman;font-size:10pt;text-transform:none;font-variant: normal;">Our business
        and financial performance has suffered and could suffer further if the levels
        of hydraulic fracturing continue to decline or cease as a result of the low
        commodity price of oil and natural gas, development of new processes, increased
        regulation or a continued decrease in drilling activity.</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Substantially all of our products are proppants used in the completion
        and re-completion of natural gas and oil wells through the process of hydraulic
        fracturing.&nbsp;&nbsp;Completion activity is directly impacted by the price
        of oil and natural gas.&nbsp;&nbsp;In addition, demand for our proppants is
        substantially higher in the case of horizontally drilled wells, which allow
        for multiple hydraulic fractures within the same well bore but are more expensive
        to develop than vertically drilled wells.&nbsp;&nbsp;A reduction in horizontal
        drilling or the development of new processes for the completion of natural
        gas and oil wells leading to a reduction in, or discontinuation of the use
        of, hydraulic fracturing could cause a decline in demand for our products.&nbsp;&nbsp;Additionally,
        increased regulation or environmental restrictions on hydraulic fracturing
        or the materials used in this process could negatively affect our business
        by increasing the costs of compliance or resulting in operational delays,
        which could cause operators to abandon the process due to commercial impracticability.&nbsp;&nbsp;Moreover,
        future federal, state, local or foreign laws or regulations could otherwise
        limit or ban hydraulic fracturing.&nbsp;&nbsp;Several states in which our
        customers operate have adopted, or are considering adopting, regulations that
        have imposed, or could impose, more stringent permitting, transparency, disposal
        and well construction requirements on hydraulic fracturing operations.&nbsp;&nbsp;Some
        states, such as New York, have banned the process of hydraulic fracturing
        altogether.&nbsp;&nbsp;Any of these events could have a material adverse effect
        on our results of operations and financial condition.&nbsp;&nbsp;As stated
        elsewhere, the upstream oil and natural gas industry is in the midst of a
        severe contraction, resulting in a significant reduction in horizontal drilling
        and further resulting in a material decline in demand for our products and
        services.</p>

        <p style="text-align:center;margin-top:12pt;margin-top:12pt;margin-bottom:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">10</p>

        <hr style="page-break-after:always;width:100%;">

        <p style="margin-bottom:0pt;margin-top:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;">&nbsp;</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-style:italic;font-family:Times
        New Roman;font-size:10pt;text-transform:none;font-variant: normal;"><a name="_AEIOULastRenderedPageBreakAEIOU13"></a><font
        style="font-weight:bold;font-style:italic;font-family:Times New Roman;font-size:10pt;text-transform:none;font-variant:
        normal;">We face distribution and logistical challenges in our business</font></p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">As oil and natural gas prices fluctuate, our customers may shift
        their focus back and forth between different resource plays, some of which
        can be located in geographic areas that do not have well-developed transportation
        and distribution infrastructure systems.&nbsp;&nbsp;Transportation and logistical
        operating expenses continue to comprise a significant portion of our total
        delivered cost of sales.&nbsp;&nbsp;Therefore, serving our clients in these
        less-developed areas presents distribution and other operational challenges
        that affect our sales and negatively impact our operating costs.&nbsp;&nbsp;Disruptions
        in transportation services, including shortages of rail cars or a lack of
        rail transportation services or developed infrastructure, could affect our
        ability to timely and cost effectively deliver products to our customers and
        could provide a competitive advantage to competitors located in closer proximity
        to customers.&nbsp;&nbsp;Additionally, increases in the price of diesel fuel
        could negatively impact operating costs if we are unable to pass those increased
        costs along to our customers.&nbsp;&nbsp;Failure to find long-term solutions
        to these logistical challenges could adversely affect our ability to respond
        quickly to the needs of our customers or result in additional increased costs,
        and thus could negatively impact our results of operations and financial condition.&#160;</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-style:italic;font-family:Times
        New Roman;font-size:10pt;text-transform:none;font-variant: normal;">We operate
        in an increasingly competitive market.</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">The proppant market is highly competitive.&nbsp;&nbsp;We compete
        with other domestic and international suppliers of ceramic proppant, as well
        as with suppliers of sand for use as proppant, in the hydraulic fracturing
        of natural gas and oil wells.&nbsp;&nbsp;The expiration of key patents owned
        by the Company has resulted in additional competition in the market for ceramic
        proppant.&nbsp;&nbsp;The entry of additional competitors into the market to
        supply ceramic proppant and/or a surge in the level of ceramic proppant imports
        into North America from existing competitors could have a material adverse
        effect on our results of operations and financial condition.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-style:italic;font-family:Times
        New Roman;font-size:10pt;text-transform:none;font-variant: normal;">We have
        been and may continue to be adversely affected by decreased demand for our
        proppant or the development by our competitors of alternative proppants.</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Ceramic proppant is a premium product capable of withstanding higher
        pressure and providing more highly conductive fractures than mined sand, which
        is the most commonly used proppant type.&nbsp;&nbsp;We continue to see operators
        that have traditionally used ceramic proppant shifting to use mined sand instead.&nbsp;&nbsp;Despite
        recently improving commodity prices in the oil and natural gas industry, continued
        pressure on operators to reduce cost or to evaluate returns on a shorter horizon
        has had a detrimental impact on the demand for ceramic proppant, which is
        a higher cost product than mined sand.&nbsp;&nbsp;Although we believe that
        the use of quality ceramic proppant in appropriate geologic formations typically
        generates higher production rates and more favorable long-term production
        economics than mined sand, the shifting of customer demand to lower cost products,
        such as mined sand, has had an adverse effect on our results of operations
        and its continuation could have a material adverse effect on our financial
        condition.&nbsp;&nbsp;The development and use of alternative proppant could
        also cause a decline in demand for our products, and could have a material
        adverse effect on our results of operations and financial condition.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-style:italic;font-family:Times
        New Roman;font-size:10pt;text-transform:none;font-variant: normal;">We have
        no current plans to pay cash dividends on our common stock for the foreseeable
        future and our Amended Credit Agreement contains restrictions on our ability
        to pay dividends; therefore, you may not receive any return on investment
        unless you sell your common stock for a price greater than you paid.</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">We do not plan to declare dividends on shares of our common stock
        in the foreseeable future.&#160; In addition, our Amended Credit Agreement
        prohibits us from paying such dividends.&#160; We currently intend to retain
        any future earnings to finance the operation of our business and meet our
        debt obligations.&#160; As a result, you may only receive a return on your
        investment in our common stock if the market price of our common stock increases.&#160;
        Further, one of our financing options involves the issuance of equity securities,
        which would dilute current stockholders and could reduce our stock price.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-style:italic;font-family:Times
        New Roman;font-size:10pt;text-transform:none;font-variant: normal;">The outstanding
        indebtedness under our New Credit Agreement is secured by a substantial portion
        of our domestic assets and guaranteed by our two domestic operating subsidiaries,
        subject to certain exceptions.</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">The outstanding indebtedness under our New Credit Agreement is secured
        by (i) a pledge of all accounts receivable and inventory, (ii) cash in certain
        accounts, (iii) domestic distribution assets residing on owned real property,
        (iv) our Marshfield, Wisconsin and Toomsboro, Georgia plant facilities and
        equipment, and (v) certain real property interests in mines and minerals.&nbsp;&nbsp;In
        the event of a default, our lenders may (1) elect to declare all outstanding
        borrowings made under the New Credit Agreement and the guaranties of the two
        operating subsidiaries, together with accrued interest and other fees, to
        be immediately due and payable; (2) exercise their set-off rights; and/or
        (3) enforce and foreclose on their security interest and liquidate some or
        all of such pledged assets.&nbsp;&nbsp;Any of these actions could, individually
        or in the aggregate, have a substantial negative impact on our financial condition
        and results of operations.</p>

        <p style="text-align:center;margin-top:12pt;margin-top:12pt;margin-bottom:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">11</p>

        <hr style="page-break-after:always;width:100%;">

        <p style="margin-bottom:0pt;margin-top:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;">&nbsp;</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-style:italic;font-family:Times
        New Roman;font-size:10pt;text-transform:none;font-variant: normal;"><a name="_AEIOULastRenderedPageBreakAEIOU14"></a><font
        style="font-weight:bold;font-style:italic;font-family:Times New Roman;font-size:10pt;text-transform:none;font-variant:
        normal;">We rely upon, and receive a signif</font><font style="font-weight:bold;font-style:italic;font-family:Times
        New Roman;font-size:10pt;text-transform:none;font-variant: normal;">icant
        percentage of our revenues from, a limited number of key customers and end
        users.</font></p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">During 2017, our key customers included several of the largest participants
        in the worldwide petroleum pressure pumping industry.&#160; Two of these customers
        each accounted for more than 10% of our 2017 revenues.&#160; However, the
        end users of our products are numerous operators of natural gas and oil wells
        that hire pressure pumping service companies to hydraulically fracture wells.&#160;
        During 2017, a majority of our ceramic proppant sales were directed to a concentrated
        number of end users.&#160; We generally supply our domestic pumping service
        customers with products on a just-in-time basis, with transactions governed
        by individual purchase orders and/or a master supply agreement.&#160; Because
        of their purchasing power, our key customers may have greater bargaining leverage
        than us with respect to the negotiation of prices and other terms of the sale
        in their supply contracts with us, which in turn, could adversely affect our
        profit margins associated with those contracts.&#160; Disparities in bargaining
        leverage, when combined with the Company&#8217;s desire to maintain long-term
        relationships with key customers, could limit our practical ability to assert
        certain terms of our supply agreements with them.&#160; Continuing sales of
        our products depend on our direct customers and the end user well operators
        being satisfied with product quality, pricing, availability, and delivery
        performance.&#160; While we believe we have satisfactory relations with our
        customers and our end users, a material decline in the level of sales to any
        one of our major customers or loss of a key end user due to unsatisfactory
        product performance, pricing, delivery delays or any other reason could have
        a material adverse effect on our results of operations and financial condition.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-style:italic;font-family:Times
        New Roman;font-size:10pt;text-transform:none;font-variant: normal;">The operations
        of our customers, and thus the results of our operations, are subject to a
        number of operational risks, interruptions and seasonal trends.</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">As hydraulic fracturing jobs have increased in size and intensity,
        common issues such as weather, equipment delays or changes in the location
        and types of oil and natural gas plays can result in increased variability
        in proppant sales volumes.&nbsp;&nbsp;Our business operations and those of
        our customers involve a high degree of operational risk.&nbsp;&nbsp;Natural
        disasters, adverse weather conditions, collisions and operator error could
        cause personal injury or loss of life, severe damage to and destruction of
        property, equipment and the environment, and suspension of operations.  Our
        customers perform work that is subject to unexpected or arbitrary interruption
        or termination.&nbsp;&nbsp;The occurrence of any of these events could result
        in work stoppage, loss of revenue, casualty loss, increased costs and significant
        liability to third parties.&nbsp;&nbsp;With the increase in resource plays
        in the northern and eastern United States, as well as our operations in Marshfield,
        Wisconsin, our results of operations are increasingly exposed to seasonal
        variations and inclement weather.&nbsp;&nbsp;Operations in certain regions
        involve more seasonal risk in the winter months, and work is hindered during
        other inclement weather events.&nbsp;&nbsp;This variability makes it more
        difficult to predict sales and can result in greater fluctuations to our quarterly
        financial results.&nbsp;&nbsp;These quarterly fluctuations could result in
        operating results that are below the expectations of public market analysts
        and investors, and therefore may adversely affect the market price for our
        common stock.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">The ability of our customers to complete work, as well as our ability
        to mine sand from cold climate areas, could be affected during the winter
        months.&nbsp;&nbsp;Our revenue and profitability could decrease during these
        periods, as well as in other severe weather conditions, because work is either
        prevented or more costly to complete.&nbsp;&nbsp;If a substantial amount of
        production is interrupted, our cash flow and, in turn, our results of operations
        could be materially and adversely affected.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-style:italic;font-family:Times
        New Roman;font-size:10pt;text-transform:none;font-variant: normal;">Our North
        American ceramic proppant production is manufactured at two plants.&nbsp;&nbsp;The
        vast majority of our mined sand is processed at one plant.&nbsp;&nbsp;Any
        adverse developments at those plants could have a material adverse effect
        on our financial condition and results of operations.</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">With the mothballing of our Millen plant and the very limited production
        at our McIntyre plant, we are producing the majority of our North American
        ceramic production from two plants, our Eufaula and our Toomsboro plant.&nbsp;&nbsp;Our
        Marshfield, Wisconsin plant represents the vast majority of our annual mined
        sand processing capacity.&nbsp;&nbsp;Any adverse developments at these plants,
        including a material disruption in production, an inability to supply the
        plant with raw materials at a competitive cost, or adverse developments due
        to catastrophic events, could have a material adverse effect on our financial
        condition and results of operations.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-style:italic;font-family:Times
        New Roman;font-size:10pt;text-transform:none;font-variant: normal;">We provide
        environmental warranties on certain of our containment and spill prevention
        products.</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">AGPI&#8217;s tank liners, secondary containments and related products
        and services are designed to contain or avoid spills of hydrocarbons and other
        materials.&#160; If a release of these materials occurs, it could be harmful
        to the environment. &#160;Although we attempt to negotiate appropriate limitations
        of liability in the applicable terms of sale, some customers have required
        expanded warranties, indemnifications or other terms that could hold AGPI
        responsible in the event of a spill or release under particular circumstances.
        &#160;If AGPI is held responsible for a spill or release of materials from
        one of its customer&#8217;s facilities, it could have a material adverse effect
        on our results of operations and financial condition.</p>

        <p style="text-align:center;margin-top:12pt;margin-top:12pt;margin-bottom:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">12</p>

        <hr style="page-break-after:always;width:100%;">

        <p style="margin-bottom:0pt;margin-top:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;">&nbsp;</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-style:italic;font-family:Times
        New Roman;font-size:10pt;text-transform:none;font-variant: normal;"><a name="_AEIOULastRenderedPageBreakAEIOU15"></a><font
        style="font-weight:bold;font-style:italic;font-family:Times New Roman;font-size:10pt;text-transform:none;font-variant:
        normal;">We rely upon intellectual property to protect our proprietary rights.&nbsp;&nbsp;Failure
        to protect our intellectual property rights may affect our compe</font><font
        style="font-weight:bold;font-style:italic;font-family:Times New Roman;font-size:10pt;text-transform:none;font-variant:
        normal;">titive position, and protecting our rights or defending against third-party
        allegations of infringement may be costly.</font></p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">The Company uses a significant amount of trade secrets, or &#8220;know-how,&#8221;
        and other proprietary information and technology in the conduct of its business.&nbsp;&nbsp;In
        some cases, we rely on trade secrets, trademarks or contractual restrictions
        to protect intellectual property rights that are not patented.&nbsp;&nbsp;The
        steps we take to protect the non-patented intellectual property may not be
        sufficient to protect it and any loss or diminishment of such intellectual
        property rights could negatively impact our competitive advantage.&nbsp;&nbsp;Additionally,
        our competitors could independently develop the same or similar technologies
        that are only protected by trade secret and thus do not prevent third parties
        from competing with us.&nbsp;&nbsp;Furthermore, even protected intellectual
        property rights can be infringed upon by third parties.&nbsp;&nbsp;Monitoring
        unauthorized use of Company intellectual property can be difficult and expensive,
        and adequate remedies may not be available.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Although the Company does not believe that it is infringing upon
        the intellectual property rights of others by using such proprietary information
        and technology, it is possible that such a claim might be asserted against
        the Company in the future.&nbsp;&nbsp;In the event any third party makes a
        claim against us for infringement of patents or other intellectual property
        rights of a third party, such claims, with or without merit, could be time-consuming
        and result in costly litigation.&nbsp;&nbsp;In addition, the Company could
        experience loss or cancellation of customer orders, experience product shipment
        delays, or be subject to significant liabilities to third parties.&nbsp;&nbsp;If
        our products or services were found to infringe on a third party&#8217;s proprietary
        rights, the Company could be required to enter into royalty or licensing agreements
        to continue selling its products or services.&nbsp;&nbsp;Royalty or licensing
        agreements, if required, may not be available on acceptable terms, if at all,
        which could seriously harm our business.&nbsp;&nbsp;Involvement in any patent
        dispute or other intellectual property dispute or action to protect trade
        secrets and expertise could have a material adverse effect on the Company&#8217;s
        business.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-style:italic;font-family:Times
        New Roman;font-size:10pt;text-transform:none;font-variant: normal;">Significant
        increases in fuel prices for any extended periods of time will increase our
        operating expenses.</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">The price and supply of natural gas are unpredictable, and can fluctuate
        significantly based on international, political and economic circumstances,
        as well as other events outside of our control, such as changes in supply
        and demand due to weather conditions, actions by OPEC and other oil and gas
        producers, regional production patterns and environmental concerns.&nbsp;&nbsp;Natural
        gas is a significant component of our direct manufacturing costs and price
        escalations will likely increase our operating expenses and can have a negative
        impact on income from operations and cash flows.&nbsp;&nbsp;We operate in
        a competitive marketplace and may not be able to pass through all of the increased
        costs that could result from an increase in the cost of natural gas.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-style:italic;font-family:Times
        New Roman;font-size:10pt;text-transform:none;font-variant: normal;">Environmental
        compliance costs and liabilities could reduce our earnings and cash available
        for operations.</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">We are subject to increasingly stringent laws and regulations relating
        to environmental protection, including laws and regulations governing air
        emissions, water discharges and waste management.&nbsp;&nbsp;The technical
        requirements of complying with these environmental laws and regulations are
        becoming increasingly expensive and complex, and may affect the Company&#8217;s
        ability to expand its operations.&nbsp;&nbsp;Our ability to continue the expansion
        of our manufacturing capacity to meet market demand is contingent upon obtaining
        required environmental permits and compliance with their terms, which continue
        to be more restrictive and require longer lead times to obtain in anticipation
        of any efforts to expand and increase capacity.&nbsp;&nbsp;We incur, and expect
        to continue to incur, capital and operating costs to comply with environmental
        laws and regulations.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">In addition, we use some hazardous substances and generate certain
        industrial wastes in our operations.&nbsp;&nbsp;Many of our current and former
        properties are, or have been, used for industrial purposes.&nbsp;&nbsp;Accordingly,
        we could become subject to potentially material liabilities relating to the
        investigation and cleanup of contaminated properties, and to claims alleging
        personal injury or property damage as the result of exposures to, or releases
        of, hazardous substances.&nbsp;&nbsp;These laws also may provide for &#8220;strict
        liability&#8221; for damages to natural resources or threats to public health
        and safety.&nbsp;&nbsp;Strict liability can render a party liable for environmental
        damage without regard to negligence or fault on the part of the party.&nbsp;&nbsp;Some
        environmental laws provide for joint and several strict liability for remediation
        of spills and releases of hazardous substances.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Stricter enforcement of existing laws and regulations, new laws and
        regulations, the discovery of previously unknown contamination or the imposition
        of new or increased requirements could restrict our expansion efforts, require
        us to incur costs, or become the basis of new or increased liabilities.&nbsp;&nbsp;Any
        of these events could reduce our earnings and our cash available for operations.</p>

