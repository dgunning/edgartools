        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">CARBO Ceramics Inc. is a technology company that generates revenue
        primarily through the sale of products and services to the global oil and
        natural gas industry for production enhancement and environmental products
        and services, and through the sale of products and services to industrial
        market segments.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">The Company conducts its business within two operating segments:
        1) Oilfield Technologies and Services and 2) Environmental Products and Services.&nbsp;&nbsp;These
        two operating segments provide products and services to several market segments
        in the oil and gas, and the industrial markets.&nbsp;&nbsp;Our Environmental
        Products and Services segment is limited to production and sales by our AGPI
        subsidiary.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Our Oilfield Technologies and Services segment includes the manufacturing
        and selling of proppant products for use primarily in the hydraulic fracturing
        of oil and natural gas wells, FracPro software for the design of fracture
        treatments, and StrataGen consulting services for the optimization of well
        completions.&nbsp;&nbsp;These products include ceramic proppant and raw frac
        sand.&nbsp;&nbsp;Our manufacturing facilities also produce ceramic pellets
        for use in various industrial technology applications, including but not limited
        to, casting and milling.&nbsp;&nbsp;We also have begun plant trials at our
        manufacturing facilities to produce products other than base ceramic proppant.&nbsp;&nbsp;Those
        mineral processing plant trials have proven successful and have led to increased
        revenue generation.&nbsp;&nbsp;Through our wholly-owned subsidiary StrataGen,
        Inc., we promote increased operators&#8217; production and EUR by providing
        one of the industry&#8217;s most widely used hydraulic fracture simulation
        software under the brand FracPro, as well as hydraulic fracture design and
        consulting services under the brand StrataGen.&nbsp;&nbsp;Our Environmental
        Products and Services segment, through AGPI, a wholly-owned subsidiary of
        ours, uses proprietary technology to provide products that are designed to
        enable its clients to extend the life of their storage assets, reduce the
        potential for hydrocarbon spills and provide containment of stored materials.&nbsp;&nbsp;This
        business is intended to protect operators&#8217; assets, minimize environmental
        risk, and lower LOE.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Our products and services help oil and gas producers increase production
        and recovery rates from their wells, thereby lowering overall finding and
        development costs.&nbsp;&nbsp;As a result, our business is dependent to a
        large extent on the level of drilling and hydraulic fracturing activity in
        the oil and gas industry worldwide.&nbsp;&nbsp;Although our ceramic proppants
        are more expensive than alternative non-ceramic proppants, we have been able
        to demonstrate the cost-effectiveness of our products to numerous operators
        of oil and gas wells by marketing our technical expertise.&nbsp;&nbsp;We believe
        our future prospects benefit from both an increase in drilling and hydraulic
        fracturing activity worldwide and the desire of industry participants to improve
        production results and lower their overall development costs.&nbsp;&nbsp;</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Our ceramic media for use in various industrial technology applications
        improve the quality of end products and industrial processes primarily in
        the casting and milling markets.&nbsp;&nbsp;We believe growth in our industrial
        business will in part benefit from recent changes in the regulatory environment,
        a corresponding conversion to ceramic media, and our expanded product portfolio.
        </p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">International revenues represented 21%, 34% and 29% of total revenues
        in 2017, 2016 and 2015, respectively.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Operating profit margin for our ceramic proppant business is principally
        impacted by sales volume, product mix, sales price, distribution costs, manufacturing
        costs, including natural gas, and our production levels as a percentage of
        our capacity.&nbsp;&nbsp;The level of selling, general and administrative
        spending, as well as other operating expenses, can also impact operating profit
        margins.&nbsp;&nbsp;</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">As a result of the depressed commodity price for oil during 2017,
        there has been a negative impact on industry activity levels which has in
        turn negatively impacted the demand for ceramic proppant, so we continue to
        focus on cash preservation and cost reduction strategies.&nbsp;&nbsp;Beginning
        in 2015, we slowed and idled proppant production to assist in managing cash
        and inventory levels.&nbsp;&nbsp;We mothballed our proppant facility in Millen,
        Georgia and McIntyre, Georgia and shut down our facility in Luoyang, China
        However, we are now utilizing our McIntyre, Georgia facility only in a limited
        capacity primarily to supply the industrial market.&nbsp;&nbsp;These events
        resulted in significant negative impact to the financial results of our operations.&nbsp;&nbsp;Additionally,
        we suspended completion of two large construction projects.&nbsp;&nbsp;We
        suspended completion of the second production line at Millen, Georgia indefinitely,
        and we are exploring ways to monetize these assets.&nbsp;&nbsp;We also suspended
        completion of the second phase of the retrofit of our Eufaula, Alabama plant
        with our new KRYPTOSPHERE<sup style="font-size:85%; vertical-align:top">&#174;</sup>
        technology until such time that market conditions improves enough to warrant
        completion.&nbsp;&nbsp;During the three months ended September 30, 2017, we
        recorded an impairment on the Millen, Georgia facility.&nbsp;&nbsp;As of December
        31, 2017, the value of the projects relating to these two assets totaled approximately
        85% of the Company&#8217;s total construction in progress and we estimate
        that both projects are over 90% complete.&nbsp;&nbsp;See &#8220;Item 1 - Business&#8221;
        and &#8220;Item 1A - Risk Factors&#8221;.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;letter-spacing:-0.1pt;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;"><a name="_AEIOULastRenderedPageBreakAEIOU23"></a>Although most direct
        manufacturing expenses have been relatively stable or predictable over time,
        we have experienced volatility in the cost of natural gas, which is used in
        production by our manufacturing facilities.&nbsp;&nbsp;The cost of natural
        gas has been a significant component of total monthly direct production expense.&nbsp;&nbsp;In
        recent years, the price of natural gas has been low compared to historical
        </p>

        <p style="text-align:center;margin-top:12pt;margin-top:12pt;margin-bottom:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">20</p>

        <hr style="page-break-after:always;width:100%;">

        <p style="margin-bottom:0pt;margin-top:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;">&nbsp;</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;letter-spacing:-0.1pt;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;"><font style="letter-spacing:-0.1pt;font-family:Times New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">prices, as well as fairly stable from period to period.&nbsp;&nbsp;However,
        in an effort to mitigate volatility in the cost of natural gas purchases and
        reduce exposure to short term spikes in the price of this commodity, we c</font><font
        style="letter-spacing:-0.1pt;font-family:Times New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">ontract in advance for portions of our future natural gas requirements.&nbsp;&nbsp;Our
        gas contract commitments can extend several years into the future.&nbsp;&nbsp;Despite
        the efforts to reduce exposure to changes in natural gas prices, it is possible
        that, given the signifi</font><font style="letter-spacing:-0.1pt;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">cant portion of manufacturing costs represented by this item, gross
        margins as a percentage of sales may decline and changes in revenue may not
        directly correlate to changes in net income.&nbsp;&nbsp;Due to the severe
        decline in industry activity beginning in early </font><font style="letter-spacing:-0.1pt;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">2015, we significantly reduced production levels and consequently
        did not take delivery of all of the contracted natural gas quantities.&nbsp;&nbsp;As
        a result, we have accounted for the relevant contracts as derivative instruments.</font></p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-family:Times
        New Roman;font-size:10pt;font-style:normal;text-transform:none;font-variant:
        normal;">General Business Conditions</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Our Oilfield Technologies and Services segment is impacted by the
        number of natural gas and oil wells drilled in North America, and the need
        to hydraulically fracture these wells.&nbsp;&nbsp;In markets outside North
        America, sales of our products are also influenced by the overall level of
        drilling and hydraulic fracturing activity.&nbsp;&nbsp;Furthermore, because
        the decision to use ceramic proppant is based on comparing the higher initial
        costs to the future value derived from increased production and recovery rates,
        our business is influenced by the current and expected prices of natural gas
        and oil.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Beginning in late 2014, a severe decline in oil and continued decline
        in natural gas prices led to a significant decline in oil and natural gas
        industry drilling activities and capital spending.&nbsp;&nbsp;During 2017,
        however, the average price of West Texas Intermediate (&#8220;WTI&#8221;)
        crude oil rose 18% to $50.88 per barrel compared to $43.14 per barrel in 2016.&nbsp;&nbsp;The
        average North American rig count also rose 69% in 2017 to 1,081 rigs compared
        to 640 rigs in 2016.&nbsp;&nbsp;Despite these improvements, E&amp;P operators
        continued to use lowest-cost completions, a trend that we expect to continue
        in 2018, as our customers remain under pressure to consider lower cost alternatives,
        notwithstanding the superior performance results of our products.&nbsp;&nbsp;These
        events, along with an oversupplied ceramic proppant market and depressed oil
        and natural gas prices, kept demand and average prices low for our proppants.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Current demand for proppant is extremely dynamic.&nbsp;&nbsp;In addition
        to rig counts and commodity prices, our results of operations are also significantly
        affected by a host of other factors, including but not limited to (a) completion
        activity, which is not necessarily correlated with rig count, (b) customer
        preferences, (c) new product and technology adoption, (d) imports and competition,
        (e) changes in the product mix of what we sell, (f) costs of developing our
        products and services and running our business, and (g) changes in our strategy
        and execution.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Beginning early in 2015, we implemented a number of initiatives to
        preserve cash and lower costs, including: (1) reducing workforce across our
        organization, (2) lowering our production output levels in order to align
        with lower demand, including through idling and mothballing of some of our
        production facilities (3) limiting capital expenditures and (4) eliminating
        dividends.&nbsp;&nbsp;In 2016, we idled the majority of the production activities
        at our New Iberia, Louisiana plant until such time as market conditions warrant
        bringing them back online.&nbsp;&nbsp;Our facility in Millen, Georgia remains
        idled due to market conditions.&nbsp;&nbsp;However, in late 2016 we recommenced
        processing at our Marshfield, Wisconsin sand processing facility.&nbsp;&nbsp;Our
        remaining plants remain at reduced output levels.&nbsp;&nbsp;As a result of
        operating some of our plants below their normal production capacity, we expensed
        $40.7 million of production overhead costs in excess of amounts that would
        have been allocated to each unit of production at normal production levels.&nbsp;&nbsp;We
        continue to rationalize headcount as needed.&nbsp;&nbsp;</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">During the third quarter of 2017, we closed on the sale of our Russian
        proppant business and received gross proceeds of $22.0 million.&nbsp;&nbsp;We
        expect to receive additional proceeds on the sale of approximately $4.0 million
        related to net debt and net working capital purchase price adjustments.&nbsp;&nbsp;Although
        we remain in active discussions with the buyer regarding the purchase price
        adjustments, in January 2018, we filed a Notice of Arbitration related to
        this purchase price adjustment against the buyer.&nbsp;&nbsp;Loss on the sale
        was $26.7 million, which included the reclassification of $33.3 million of
        foreign currency cumulative translation loss from shareholders&#8217; equity
        and approximately $1.6 million expenses related to the sale.&nbsp;&nbsp;Net
        assets included in the calculation of the loss on the sale were $17.8 million.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">The Company&#8217;s Environmental Products and Services segment is
        also impacted by the global drilling and hydraulic fracturing activity, and
        has been negatively impacted by the significant decline in oil and natural
        gas industry drilling activities and capital spending.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-family:Times
        New Roman;font-size:10pt;font-style:normal;text-transform:none;font-variant:
        normal;">Critical Accounting Policies</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Our Consolidated Financial Statements are prepared in accordance
        with accounting principles generally accepted in the U.S., which require us
        to make estimates and assumptions (see Note 1 to the Consolidated Financial
        Statements).&nbsp;&nbsp;We believe that, of our significant accounting policies,
        the following may involve a higher degree of judgment and complexity.</p>

        <p style="text-align:center;margin-top:12pt;margin-top:12pt;margin-bottom:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">21</p>

        <hr style="page-break-after:always;width:100%;">

        <p style="margin-bottom:0pt;margin-top:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;">&nbsp;</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;"><a name="_AEIOULastRenderedPageBreakAEIOU24"></a><font style="font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Revenue is recognized when title </font><font style="font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">passes to the customer (generally upon delivery of products) or at
        the time services are performed.&nbsp;&nbsp;We generate a significant portion
        of our revenues and corresponding accounts receivable from sales to the petroleum
        pressure pumping industry.&nbsp;&nbsp;In addition</font><font style="font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">, we generate a significant portion of our revenues and corresponding
        accounts receivable from sales to two major customers, both of which are in
        the petroleum pressure pumping industry.&nbsp;&nbsp;As of December 31, 2017,
        approximately 26% of the balance in trade a</font><font style="font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">ccounts receivable was attributable to those two customers.&nbsp;&nbsp;We
        record an allowance for doubtful accounts based on our assessment of collectability
        risk and periodically evaluate the allowance based on a review of trade accounts
        receivable.&nbsp;&nbsp;Trade accounts</font><font style="font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;"> receivable are periodically reviewed for collectability based on
        customers&#8217; past credit history and current financial condition, and
        the allowance is adjusted, if necessary.&nbsp;&nbsp;If the economic downturn
        in the petroleum pressure pumping industry worsens or d</font><font style="font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">oes not materially improve or, for some other reason, any of our
        primary customers were to experience significant adverse conditions, our estimates
        of the recoverability of accounts receivable could be reduced by a material
        amount and the allowance for dou</font><font style="font-family:Times New
        Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">btful accounts could be increased by a material amount.&nbsp;&nbsp;As
        of December 31, 2017, the allowance for doubtful accounts totaled $1.6 million.</font></p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">We value inventory using the weighted average cost method.&nbsp;&nbsp;Assessing
        the ultimate realization of inventories requires judgments about future demand
        and market conditions.&nbsp;&nbsp;We regularly review inventories to determine
        if the carrying value of the inventory exceeds market value and we record
        an adjustment to reduce the carrying value to market value, as necessary.&nbsp;&nbsp;Future
        changes in demand and market conditions could cause us to be exposed to additional
        obsolescence or slow moving inventory.&nbsp;&nbsp;If actual market conditions
        are less favorable than those projected by management, lower of cost or market
        adjustments may be required.&nbsp;&nbsp;There was no lower of cost or market
        inventory adjustment for the year ended December 31, 2017.&nbsp;&nbsp;We recorded
        a $1.5 million lower of cost or market inventory adjustment for the year ended
        December 31, 2016.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Income taxes are provided for in accordance with ASC Topic 740, <font
        style="font-style:italic;">&#8220;Income Taxes&#8221;</font>.&nbsp;&nbsp;This
        standard takes into account the differences between financial statement treatment
        and tax treatment of certain transactions.&nbsp;&nbsp;Deferred tax assets
        (&#8220;DTAs&#8221;) and liabilities (&#8220;DTLs&#8221;) are recognized for
        the future tax consequences attributable to differences between the financial
        statement carrying value of existing assets and liabilities and their respective
        tax bases.&nbsp;&nbsp;Deferred tax assets and liabilities are measured using
        enacted tax rates expected to apply to taxable income in the years in which
        those temporary differences are expected to be recovered or settled.&nbsp;&nbsp;The
        effect of a change in tax rates is recognized as income or expense in the
        period that includes the enactment date.&nbsp;&nbsp;This calculation requires
        us to make certain estimates about our future operations.&nbsp;&nbsp;Changes
        in state, federal and foreign tax laws, as well as changes in the Company&#8217;s
        financial condition, could affect these estimates.</p>

        <p style="margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Accounting Standards Codification (&#8220;ASC&#8221;) Topic 740,
        Income Taxes, provides the carrying value of DTAs should be reduced by the
        amount not expected to be realized.&nbsp;&nbsp;A company should reduce deferred
        tax assets by a valuation allowance if, based on the weight of all available
        evidence, it is no longer more likely than not that some portion or all of
        the deferred tax assets will be realized.&nbsp;&nbsp;The valuation allowance
        should be sufficient to reduce the deferred tax asset to the amount that is
        more likely than not to be realized.&nbsp;&nbsp;ASC 740 requires all available
        evidence, both positive and negative, be considered to determine whether a
        valuation allowance for deferred tax assets is needed in the financial statements.&nbsp;&nbsp;Additionally
        there can be statutory limitations and losses also assessed on the deferred
        tax assets should certain conditions arise.&nbsp;&nbsp;</p>

        <p style="margin-bottom:0pt;margin-top:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;">&nbsp;</p>

        <p style="margin-bottom:0pt;margin-top:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">As a result of the significant decline in oil and gas activities
        and net losses incurred over the past several quarters, we determined during
        the year ending December 31, 2017 that it was more likely than not that a
        portion of our deferred tax assets will not be realized in the future.&nbsp;&nbsp;Accordingly,
        we established a $52.7 million valuation allowance against our deferred tax
        assets.&nbsp;&nbsp;Our assessment of the realizability of our deferred tax
        assets is based on the weight of all available evidence, both positive and
        negative, including future reversals of deferred tax liabilities.&nbsp;&nbsp;Income
        tax benefit was $2.0 million, or 0.8% of pretax loss, for the year ending
        December&#160;31, 2017 compared to income tax benefit of $51.1 million, or
        38.9% of pretax loss, for the same period in 2016.&nbsp;&nbsp;The decrease
        was primarily due to the valuation allowance recorded against our deferred
        tax assets.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Long-lived assets, which include net property, plant and equipment,
        goodwill, intangibles and other long-term assets, comprise a significant amount
        of the Company&#8217;s total assets.&nbsp;&nbsp;The Company makes judgments
        and estimates in conjunction with the carrying values of these assets, including
        amounts to be capitalized, depreciation and amortization methods and useful
        lives.&nbsp;&nbsp;Additionally, the carrying values of these assets are periodically
        reviewed for impairment or whenever events or changes in circumstances indicate
        that the carrying amounts may not be recoverable.&nbsp;&nbsp;An impairment
        loss is recorded in the period in which it is determined that the carrying
        amount is not recoverable.&nbsp;&nbsp;This requires the Company to make long-term
        forecasts of its future revenues and costs related to the assets subject to
        review.&nbsp;&nbsp;These forecasts require assumptions about demand for the
        Company&#8217;s products and services, future market conditions and technological
        developments.&nbsp;&nbsp;Significant and unanticipated changes to these assumptions
        could require a provision for impairment in a future period.</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;"><a name="_AEIOULastRenderedPageBreakAEIOU25"></a>As of September
        30, 2017, the Company concluded that the Company&#8217;s Toomsboro and Millen,
        Georgia facilities should no longer be evaluated together as a group of assets
        because the facilities are no longer interchangeable and will no longer manufacture
        like products.&nbsp;&nbsp;As a result of the sustained and long-term shift
        away from base ceramic proppant to less expensive frac sand, the </p>

        <p style="text-align:center;margin-top:12pt;margin-top:12pt;margin-bottom:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">22</p>

        <hr style="page-break-after:always;width:100%;">

        <p style="margin-bottom:0pt;margin-top:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;">&nbsp;</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;"><font style="font-family:Times New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Company has made a strategic decision to focus on growing technology,
        industrial and mineral processing revenue streams.&nbsp;&nbsp;Our Toomsboro,
        Georgia plant is being repurposed to produce techn</font><font style="font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">ology and industrial products, as well as for use in toll processing
        of minerals.&nbsp;&nbsp;Our Millen, Georgia facility is currently only able
        to produce base ceramic proppants, but given our current long-term outlook
        on base ceramic proppant demand, we do not exp</font><font style="font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">ect to utilize this plant to produce base ceramic proppant.&nbsp;&nbsp;We
        are currently evaluating opportunities to monetize our assets at our Millen
        facility.&nbsp;&nbsp;As a result, we evaluated the Toomsboro and Millen, Georgia
        plants separately for indicators of impairmen</font><font style="font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">t during the third quarter of 2017.</font></p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Given the change in the asset groupings of the two facilities and
        lack of estimated future cash flows associated with the base ceramic production
        at the Millen, Georgia facility, the Company identified indicators of impairment
        at the Millen, Georgia facility as of September 30, 2017.&nbsp;&nbsp;The Company
        determined that the projected cash flows attributable to our Millen, Georgia
        facility did not exceed the carrying value of the assets; therefore the Company
        concluded there was an impairment at that facility.&nbsp;&nbsp;The Company
        engaged the services of a third party consulting firm to assist with the determination
        of the fair value of the related assets and concluded that the assets were
        impaired.&nbsp;&nbsp;The key assumptions and inputs impacting the fair value
        include third party commentary with respect to the property and equipment
        at our Millen, Georgia facility.&nbsp;&nbsp;For machinery and equipment and
        construction in progress, we used a cost approach to estimate the valuation.&nbsp;&nbsp;We
        applied a 65 percent downward adjustment to calculated replacement cost based
        on an analysis of construction documents and historical expenditures to remove
        non-saleable soft costs such as engineering and installation that would have
        no value to a market participant.&nbsp;&nbsp;Based on discussions with market
        participants, a salvage value multiplier ranging from 12 percent to 50 percent
        of the remaining replacement cost basis was applied to arrive at the estimated
        fair value for the machinery and equipment and construction in progress subject
        to impairment.&nbsp;&nbsp;For real property, the value of comparable property
        ranged from approximately $30 to $40 per square foot, and the concluded value
        of the property at the Millen, Georgia facility was approximately $35 per
        square foot.&nbsp;&nbsp;<font style="color:#000000;">We applied a 94% downward
        adjustment to the calculated value from a cost approach for the buildings
        and site improvements as a representation of economic obsolescence.&nbsp;&nbsp;</font>As
        a result, during the three months ended September 30, 2017, we recognized
        a $125.8 million impairment of long-lived assets, primarily relating to machinery
        and equipment and construction in progress.&nbsp;&nbsp;As of December 31,
        2017, the remaining carrying value of the impaired assets at the Millen facility
        was approximately $18.5 million.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">As of December 31, 2017, there were no indicators of additional impairment.&nbsp;&nbsp;We
        continue to monitor whether or not events or circumstances would indicate
        that the carrying value of any of our long-lived assets might not be recoverable.&nbsp;&nbsp;</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">At December 31, 2016, as a result of the continued severity of the
        market downturn, the Company identified indicators of impairments related
        to each of its domestic manufacturing plant asset groups.&nbsp;&nbsp;The Company
        completed undiscounted cash flow analyses on that date and determined no impairment
        charge was necessary at that time.&nbsp;&nbsp;During the year ended December
        31, 2015, as a result of worsening conditions in the oil and natural gas industry
        during the fourth quarter of 2015, we recorded a $43.7 million impairment
        of long-lived assets, primarily relating to machinery and equipment at our
        McIntyre, Georgia manufacturing plant and our Marshfield, Wisconsin sand processing
        facility.&nbsp;&nbsp;As of December 31, 2017, the remaining carrying value
        of machinery and equipment relating to those previously impaired facilities
        was approximately $3.1 million.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">We account for certain natural gas contracts as derivative instruments,
        which requires us to recognize the gas contracts as either assets or liabilities
        at fair value with an offsetting entry in earnings.&nbsp;&nbsp;We use the
        income approach in determining the fair value of our derivative instruments.&nbsp;&nbsp;The
        model used considers the difference, as of each balance sheet date, between
        the contracted prices and the New York Mercantile Exchange (&#8220;NYMEX&#8221;)
        forward strip price for each contracted period.&nbsp;&nbsp;The estimated cash
        flows from these contracts are discounted using a discount rate of 8.0%, which
        reflects the nature of the contracts as well as the timing and risk of estimated
        cash flows associated with the contracts.&nbsp;&nbsp;The discount rate had
        an immaterial impact on the fair value of the contracts for the year ended
        December 31, 2017.&nbsp;&nbsp;The last natural gas contract will expire in
        December 2018.&nbsp;&nbsp;During the year ended December 31, 2017 and 2016,
        we recognized a loss on derivative instruments of $0.9 million and a gain
        on derivative instruments of $1.9 million, respectively, in cost of sales.&nbsp;&nbsp;As
        of December 31, 2017, gas contracts covering 1,680,000 MMBtu are subject to
        accounting as derivative instruments.&nbsp;&nbsp;Future decreases in the NYMEX
        forward strip prices will result in additional derivative losses while future
        increases in the NYMEX forward strip prices will result in derivative gains.&nbsp;&nbsp;Future
        gains or losses will approximate the change in NYMEX natural gas prices relative
        to the total quantity of natural gas under contracts subject to accounting
        as derivatives.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Low production levels triggered the component of our inventory accounting
        policy relating to operating at production levels below normal capacity.&nbsp;&nbsp;To
        determine the amount of production costs that we expense during each period,
        the Company allocates fixed production overheads to the costs of conversion
        based on the normal capacity of each production facility, generally considered
        to be 65% of a facility''s stated capacity or higher.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">When a production facility operates at normal capacity, all of its
        fixed production overheads are allocated to costs of conversion of each product
        manufactured, based on the actual level of production.&nbsp;&nbsp;This determination
        is made facility-by-facility on a monthly basis in order to calculate the
        initial measurement value to recognize as cost of goods produced in a month
        by a given facility.</p>

        <p style="text-align:center;margin-top:12pt;margin-top:12pt;margin-bottom:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">23</p>

        <hr style="page-break-after:always;width:100%;">

        <p style="margin-bottom:0pt;margin-top:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;">&nbsp;</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;"><a name="_AEIOULastRenderedPageBreakAEIOU26"></a><font style="font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">When a facility''s total production in a month drops below 65% of
        its normal capacity, it is considered </font><font style="font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">to be operating at an abnormally low production level.&nbsp;&nbsp;In
        such cases, each unit of production receives an allocation of fixed overheads
        in the amount that would have been allocated at the lower-end of normal capacity.&nbsp;&nbsp;The
        remaining unallocated excess fix</font><font style="font-family:Times New
        Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">ed overhead cost for the facility is recognized as expense in the
        period and classified as Cost of Sales.</font></p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Materials are the only variable component of production.&nbsp;&nbsp;Plant
        labor and all other overhead costs incurred in the production of the Company''s
        products are either semi-fixed or fixed in nature, therefore all are included
        in the monthly evaluation of costs allocable to costs of conversion at normal
        capacity.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">The Company maintains a rate for each production facility that represents
        the maximum fixed production overhead cost per unit of production allocable
        to costs of conversion.&nbsp;&nbsp;The rates are based on an analysis of a
        recent historical period considered representative of a normal operating environment
        in which the facility operated at normal capacity.&nbsp;&nbsp;The maximum
        rate is calculated by recasting the fixed production overhead cost per unit
        of production on a pro forma basis as if the facility had operated at the
        lower-end threshold of its range of normal capacity, generally 65% of stated
        capacity.&nbsp;&nbsp;The current rates are based on 2014 as the representative
        year.&nbsp;&nbsp;Implied in this method is the assumption that 2014 production
        costs relative to sales prices yield a normal profit margin.&nbsp;&nbsp;A
        significant, permanent deterioration in the average selling prices of the
        Company&#8217;s products could result in a significant lowering of the rates,
        thereby increasing the periodic charge.&nbsp;&nbsp;The most recent period
        in which normal capacity was achieved was the year-ended December 31, 2014.</p>

