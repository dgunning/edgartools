        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-weight:bold;font-family:Times
        New Roman;font-size:10pt;font-style:normal;text-transform:none;font-variant:
        normal;">Opinion on Internal Control over Financial Reporting</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">We have audited CARBO Ceramic Inc.&#8217;s internal control over
        financial reporting as of December 31, 2017, based on criteria established
        in Internal Control&#8212;Integrated Framework issued by the Committee of
        Sponsoring Organizations of the Treadway Commission (2013 framework) (the
        COSO criteria). In our opinion, CARBO Ceramics Inc. (the Company) maintained,
        in all material respects, effective internal control over financial reporting
        as of December 31, 2017, based on the COSO criteria.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">We also have audited, in accordance with the standards of the Public
        Company Accounting Oversight Board (United States) (PCAOB), the consolidated
        balance sheets as of December 31, 2017 and 2016, the related consolidated
        statements of operations, comprehensive loss, shareholders&#8217; equity and
        cash flows for each of the three years in the period ended December 31, 2017,
        and the related notes of the Company and our report dated March 7, 2018 expressed
        an unqualified opinion thereon.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-weight:bold;font-family:Times
        New Roman;font-size:10pt;font-style:normal;text-transform:none;font-variant:
        normal;">Basis for Opinion</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">The Company&#8217;s management is responsible for maintaining effective
        internal control over financial reporting and for its assessment of the effectiveness
        of internal control over financial reporting included in the accompanying
        Management&#8217;s Report on Internal Control Over Financial Reporting. Our
        responsibility is to express an opinion on the Company&#8217;s internal control
        over financial reporting based on our audit. We are a public accounting firm
        registered with the PCAOB and are required to be independent with respect
        to the Company in accordance with the U.S. federal securities laws and the
        applicable rules and regulations of the Securities and Exchange Commission
        and the PCAOB.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">We conducted our audit in accordance with the standards of the PCAOB.
        Those standards require that we plan and perform the audit to obtain reasonable
        assurance about whether effective internal control over financial reporting
        was maintained in all material respects.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Our audit included obtaining an understanding of internal control
        over financial reporting, assessing the risk that a material weakness exists,
        testing and evaluating the design and operating effectiveness of internal
        control based on the assessed risk, and performing such other procedures as
        we considered necessary in the circumstances. We believe that our audit provides
        a reasonable basis for our opinion.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-weight:bold;font-family:Times
        New Roman;font-size:10pt;font-style:normal;text-transform:none;font-variant:
        normal;">Definition and Limitations of Internal Control over Financial Reporting</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">A company&#8217;s internal control over financial reporting is a
        process designed to provide reasonable assurance regarding the reliability
        of financial reporting and the preparation of financial statements for external
        purposes in accordance with generally accepted accounting principles. A company&#8217;s
        internal control over financial reporting includes those policies and procedures
        that (1) pertain to the maintenance of records that, in reasonable detail,
        accurately and fairly reflect the transactions and dispositions of the assets
        of the company (2) provide reasonable assurance that transactions are recorded
        as necessary to permit preparation of financial statements in accordance with
        generally accepted accounting principles, and that receipts and expenditures
        of the company are being made only in accordance with authorizations of management
        and directors of the company; and (3) provide reasonable assurance regarding
        prevention or timely detection of unauthorized acquisition, use, or disposition
        of the company&#8217;s assets that could have a material effect on the financial
        statements.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Because of its inherent limitations, internal control over financial
        reporting may not prevent or detect misstatements. Also, projections of any
        evaluation of effectiveness to future periods are subject to the risk that
        controls may become inadequate because of changes in conditions, or that the
        degree of compliance with the policies or procedures may deteriorate.</p>

