        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;"><a name="_AEIOULastRenderedPageBreakAEIOU49"></a><font style="font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">As a result of the si</font><font style="font-family:Times New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">gnificant decline in oil and gas activities and net losses incurred
        over the past several quarters, the Company determined during the year ending
        December 31, 2017 that it was more likely than not that a portion of our deferred
        tax assets will not be reali</font><font style="font-family:Times New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">zed in the future.&nbsp;&nbsp;Accordingly, we established a $54,829
        valuation allowance against our deferred tax assets.&nbsp;&nbsp;Our assessment
        of the realizability of our deferred tax assets is based on the weight of
        all available evidence, both positive and negative, inc</font><font style="font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">luding future reversals of deferred tax liabilities.&nbsp;&nbsp;</font></p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">In December 2017, the Tax Cuts and Jobs Act (&#8220;Tax Legislation&#8221;)
        was enacted. The Tax Legislation significantly revises the U.S. corporate
        income tax by, among other things, lowering corporate income tax rates, implementing
        the territorial tax system and imposing a repatriation tax on deemed repatriated
        earnings of foreign subsidiaries.&nbsp;&nbsp;As of December 31, 2017, the
        Company has not completed its accounting for the tax effects of enactment
        of the Tax Act.&nbsp;&nbsp;The Securities and Exchange Commission issued Staff
        Accounting Bulletin No. 118, or SAB 118, to address the accounting and reporting
        of the Tax Legislation.&nbsp;&nbsp;SAB 118 allows companies to take a reasonable
        period, which should not extend beyond one year from enactment of the Tax
        Legislation, to measure and recognize the effects of the new tax law.&nbsp;&nbsp;The
        Company has made a reasonable estimate of the effects on existing deferred
        tax balances and recognized a provisional reduction of approximately $28,163
        in the Company&#8217;s net deferred tax assets before consideration of the
        valuation allowance, due primarily to the remeasurement of U.S. deferred tax
        assets at the lower enacted corporate rate.&nbsp;&nbsp;The Company recorded
        the adjustment during the fourth quarter of 2017; however, because of an offsetting
        change in our valuation allowance, there was zero net impact to net income
        during 2017 as a result of the legislation.&nbsp;&nbsp;The Company is still
        analyzing certain aspects of the Tax Legislation and refining its calculations,
        which could potentially affect the measurement of these balances or potentially
        give rise to new deferred tax amounts.&nbsp;&nbsp;The Company will complete
        this analysis within the measurement period in accordance with SAB 118.&nbsp;&nbsp;The
        Company also continues to evaluate the impacts of the newly enacted global
        intangible low-taxed income (&#8220;GILTI&#8221;) provisions which subject
        the Company&#8217;s foreign earnings to a minimum level of tax.&nbsp;&nbsp;Because
        of the complexities of the new legislation, the Company has not elected an
        accounting policy for GILTI at this time.&nbsp;&nbsp;Recent FASB guidance
        indicates that accounting for GILTI either as part of deferred taxes or as
        a period cost are both acceptable methods.&nbsp;&nbsp;Once further information
        is gathered and interpretation and analysis of the tax legislation evolves,
        the Company will make an appropriate accounting method election.&nbsp;&nbsp;</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Provision has been made for deferred U.S. income taxes on all foreign
        earnings based on the Company&#8217;s intent to repatriate foreign earnings.&nbsp;&nbsp;During
        the years ended December 31, 2017 and 2016, the Company did not recognize
        benefits on foreign investments due to the uncertainty of the Company being
        able to realize the foreign tax assets in light of current market conditions
        in China and Russia.&nbsp;&nbsp;This treatment decreased (increased) income
        tax benefit by $8,569 and ($323) for the years ended December 31, 2017 and
        2016, respectively.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">During 2017, 2016, and 2015, the Company incurred a net operating
        loss in the United States.&nbsp;&nbsp;Net operating losses associated with
        the 2015 tax return have been carried back in full, while certain of the net
        operating losses incurred in 2016 and 2017 are carried forward to offset future
        taxable income. The cumulative recorded tax benefit of these net operating
        loss carryforwards totals $59,536 and $51,722 as of December 31, 2017 and
        2016, respectively, and is included in the deferred income tax asset on those
        respective dates.&nbsp;&nbsp;The recorded tax benefit of $59,536 as of December
        31, 2017 includes the impact of the change in corporate income tax rate following
        the enactment of the Tax Legislation.&nbsp;&nbsp;The Company filed amended
        2013 and 2014 Federal income tax returns to claim $37,397 of the tax benefit
        which was received as a refund in April 2016.&nbsp;&nbsp;After finalization
        of the 2015 Federal return and a change in the attribute of the NOL carryback,
        additional refunds for 2012 through 2014 tax years are being claimed in the
        amount of $2,206.&nbsp;&nbsp;These amounts are included within income tax
        receivable as of December 31, 2017.&nbsp;&nbsp;The federal NOLs generated
        in 2017 and 2016 will be carried forward until they are utilized or their
        expiration in 2037 and 2036, respectively.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">The Company elected to claim bonus tax depreciation totaling $29,221
        and $61,781 on assets placed in service in the United States during 2015 and
        2014, respectively.&nbsp;&nbsp;This election increased the net operating loss
        in 2015 and reduced current taxable income in 2014.&nbsp;&nbsp;No such bonus
        depreciation was elected in 2016 and is not anticipated for 2017.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">The Company has not recognized any uncertain tax positions as of
        December 31, 2017.&nbsp;&nbsp;The reserve recorded as of December 31, 2015
        of $153 was associated with a period no longer subject to audit and thus was
        reduced to $0 during 2016.&nbsp;&nbsp;</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">The Company files its tax returns as prescribed by the tax laws of
        the jurisdictions in which it operates, the most significant of which are
        U.S. federal and certain state jurisdictions.&nbsp;&nbsp;In 2016, the Company
        received an audit notice from the Internal Revenue Service for periods 2013-2015.&nbsp;&nbsp;The
        Company does not anticipate any material findings.&nbsp;&nbsp;The 2016 federal
        tax year is also subject to examination.&nbsp;&nbsp;Various U.S. state jurisdiction
        tax years remain open to examination as well, although the Company believes
        assessments, if any, would be immaterial to its consolidated financial statements.</p>

