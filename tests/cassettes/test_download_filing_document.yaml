        <p style="text-align:justify;margin-bottom:0pt;margin-top:0pt;font-weight:bold;font-style:normal;text-transform:none;font-variant:
        normal;font-family:Times New Roman;font-size:10pt;">Commitments </p></td></tr></table></div>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">In January 2011, the Company entered into an agreement with one of
        the Company&#8217;s existing suppliers to purchase from the supplier at least
        70 percent of the annual kaolin requirements for the Eufaula, Alabama plant
        at specified contract prices.&nbsp;&nbsp;The term of the agreement was three
        years, with options to extend for an additional six years.&nbsp;&nbsp;In May
        2012, the agreement was amended to require the Company to purchase from the
        supplier at least 50 percent of the annual kaolin requirements for the Eufaula,
        Alabama plant at specified contract prices for the remainder of 2012 and the
        ensuing five calendar years.&nbsp;&nbsp;In May 2017, the agreement was automatically
        extended for an additional three years.&nbsp;&nbsp;For the years ended December
        31, 2017, 2016 and 2015, the Company purchased from the supplier $2,207, $968
        and $2,380, respectively, of kaolin under the agreement.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">In January 2003, the Company entered into a mining agreement with
        a contractor to provide kaolin for the Company&#8217;s McIntyre, Georgia plant
        at specified contract prices, from lands owned or leased by either the Company
        or the contractor.&nbsp;&nbsp;The term of the agreement, which commenced on
        January 1, 2003, and remains in effect until such time as all Company-owned
        minerals have been depleted, previously required the Company to accept delivery
        from the contractor of at least 80 percent of the McIntyre plant&#8217;s annual
        kaolin requirements.&nbsp;&nbsp;In 2006, the Company&#8217;s plant in Toomsboro,
        Georgia commenced operations and became part of this agreement.&nbsp;&nbsp;In
        November 2015, the agreement was amended to require the Company to accept
        delivery from the contractor of 100 percent of the annual kaolin requirements
        for the plants in McIntyre and Toomsboro.&nbsp;&nbsp;For the years ended December
        31, 2017, 2016 and 2015, the Company purchased $950, $1,196 and $3,245, respectively,
        of kaolin under the agreement.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">In July 2011, the Company entered into an agreement with a supplier
        to provide hydro sized sand for the Company&#8217;s Marshfield, Wisconsin
        plant at a specified contract price.&nbsp;&nbsp;The term of the agreement
        was five years commencing on July 30, 2011 and required the Company to purchase
        a minimum of 40,000 tons and 100,000 tons of hydro sized sand during 2011
        and 2012, respectively.&nbsp;&nbsp;Effective January 30, 2012, the agreement
        was amended and requires the Company to purchase a minimum of 150,000 tons
        of hydro sized sand annually during 2012 and 2013 and a minimum of 350,000
        tons of hydro sized sand in 2014, all at a stated contract price.&nbsp;&nbsp;There
        were no purchase commitments required during 2015 through May 2017.&nbsp;&nbsp;Effective
        June 2017, the Company entered into an agreement to purchase a minimum of
        360,000 tons of hydro sized sand in 2017, all at a stated contract price.&nbsp;&nbsp;There
        are no additional minimum purchase requirements under this contract.&nbsp;&nbsp;For
        the years ended December 31, 2017, 2016, and 2015, the Company purchased $3,876,
        $0 and $3,997, respectively, of sand under this agreement.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;"><a name="_AEIOULastRenderedPageBreakAEIOU56"></a>In May 2012, the
        Company entered into a supply agreement with a contractor to provide kaolin
        for the Company&#8217;s manufacturing plant in Millen, Georgia at specified
        contract prices, from lands owned or leased by either the Company or the contractor.&nbsp;&nbsp;The
        term of the agreement, which commenced in July 2014, has an initial term of
        five years with options to extend for an additional five years and requires
        the Company to accept delivery from the contractor of at least 50 percent
        of the Millen plant&#8217;s </p>

        <p style="text-align:center;margin-top:12pt;margin-top:12pt;margin-bottom:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">F-23</p>

        <hr style="page-break-after:always;width:100%;">

        <p style="margin-bottom:0pt;margin-top:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;">&nbsp;</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;"><font style="font-family:Times New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">annual kaolin requirements.&nbsp;&nbsp;For the years ended December&#160;31,
        2017, 2016 and 2015, the Company purchased $0, $0 and $561, respectively,
        of kaolin under</font><font style="font-family:Times New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;"> this agreement.</font></p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">In October 2014, the Company entered into an agreement with a supplier
        to mine kaolin and process into a slurry for the Company&#8217;s manufacturing
        plant in Millen, Georgia at specified contract prices.&nbsp;&nbsp;The term
        of the agreement was five years with automatic two (2) year extensions and
        requires the Company to source at least 50 percent of the Millen plant&#8217;s
        annual slurry requirement from the supplier.&nbsp;&nbsp;For the years ended
        December 31, 2017, 2016 and 2015, the Company purchased $0, $0 and $1,300,
        respectively, of slurry under this agreement.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">In November 2014, the Company entered into an agreement with a supplier
        to provide frac sand for the Company&#8217;s Marshfield, Wisconsin plant at
        a specified contract price.&nbsp;&nbsp;The term of the agreement, which commenced
        on November 13, 2014, remains in effect until the specified sand is depleted
        and required the Company to purchase a minimum of 300,000 tons of frac sand
        during 2015 and 400,000 tons of frac sand for each year thereafter.&nbsp;&nbsp;Effective
        October 12, 2015, the Company entered into a Letter Agreement with the supplier
        resulting in the adjustment of required annual minimum purchased tons of frac
        sand to 123,203 and 116,599 for years 2015 and 2016, respectively.&nbsp;&nbsp;In
        July 2016, the Company entered into a Letter Agreement with the supplier which
        removed the required annual minimum purchased tons of frac sand for 2016.&nbsp;&nbsp;In
        April 2017, the Company entered into a Letter Agreement with the supplier
        to purchase a minimum of 400,000 tons in 2017, all at a stated price.&nbsp;&nbsp;The
        minimum purchase requirements of 400,000 tons for years 2018 and thereafter
        until the specified sand is depleted remains unchanged.&nbsp;&nbsp;For the
        years ended December 31, 2017, 2016 and 2015, the Company purchased $3,837,
        $252 and $1,751, respectively, of frac sand under this agreement.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">In September 2017, the Company entered into an agreement with a supplier
        to provide frac sand for the Company&#8217;s Marshfield, Wisconsin plant at
        a specified contract price.&nbsp;&nbsp;The contract requires us purchase 16,000
        tons of frac sand per month through February 2018.&nbsp;&nbsp;For the year
        ended December 31, 2017, the Company purchased $675 of frac sand under this
        agreement.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">In November 2017, the Company entered into an agreement with a supplier
        to provide hydro sized sand for the Company&#8217;s Marshfield, Wisconsin
        plant at a specified contract price.&nbsp;&nbsp;The Company agreed to purchase
        a minimum of 40,000 tons with the option to purchase additional hydro sized
        sand at the Company&#8217;s discretion.&nbsp;&nbsp;As of December 31, 2017,
        the Company had not yet purchased any hydro sized sand under this agreement.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">The Company entered into a lease agreement dated November 1, 2008
        (&#8220;2008 Agreement&#8221;) with the Development Authority of Wilkinson
        County (the &#8220;Wilkinson County Development Authority&#8221;) and a lease
        agreement dated November 1, 2012 (&#8220;2012 Agreement&#8221;) with the Development
        Authority of Jenkins County (the &#8220;Jenkins County Development Authority&#8221;
        and together with the Wilkinson County Development Authority, the &#8220;Development
        Authorities&#8221;) each in the State of Georgia.&nbsp;&nbsp;Pursuant to the
        2008 Agreement, the Wilkinson County Development Authority holds the title
        to the real and personal property of the Company''s McIntyre and Toomsboro
        manufacturing facilities and leases the facilities to the Company for an annual
        rental fee of $50 per year through November 1, 2017, and includes a Company
        renewal option to extend through November 1, 2021.&nbsp;&nbsp;Pursuant to
        the 2012 Agreement, the Jenkins County Development Authority holds title to
        the real estate and personal property of the Company&#8217;s Millen, Georgia
        manufacturing facility, and leases the facility to the Company until the tenth
        anniversary of completion of the final phase of the facility.&nbsp;&nbsp;At
        any time prior to the scheduled termination of either lease, the Company has
        the option to terminate the lease and purchase the property for a nominal
        fee plus the payment of any rent payable through the balance of the lease
        term.&nbsp;&nbsp;Furthermore, the Company has security interests in the titles
        held by the Development Authorities. &#160;The Company has also entered into
        a Memorandum of Understanding (the &#8220;MOU&#8221;) with the Development
        Authorities and other local agencies, under which the Company receives tax
        incentives in exchange for its commitment to invest in the county and increase
        employment.&nbsp;&nbsp;The MOU with the Jenkins County Development Authority
        also requires the Company to pay an administrative payment of $50 per year
        during the term of the Millen lease.&nbsp;&nbsp;The Company is required to
        achieve certain employment levels in order to retain its tax incentives. &#160;In
        the event the Company does not meet the agreed-upon employment targets or
        the MOU is otherwise terminated, the Company would be subjected to additional
        property taxes annually.&nbsp;&nbsp;Based on adverse economic conditions beyond
        the Company&#8217;s control that negatively impacted employment levels, a
        notice dated December 1, 2015 sent by the Company to the Development Authority
        of Jenkins County declared a force majeure, which suspended employment levels
        defined in the original agreement and preserved tax incentives until further
        notification of the restart of plant operations.&nbsp;&nbsp;The suspension
        period defined in the amended agreement cannot extend beyond January 1, 2021.&nbsp;&nbsp;Based
        on adverse economic conditions beyond the Company&#8217;s control that negatively
        impacted employment levels, a notice dated February 1, 2016 sent by the Company
        to the Development Authority of Wilkinson County declared a force majeure,
        which suspended employment levels defined in the original agreement and preserved
        tax incentives until further notification of the restart of plant operations.&nbsp;&nbsp;The
        Development Authority of Jenkins County and the Development Authority of Wilkinson
        County has not challenged the Company&#8217;s declaring a force majeure.&nbsp;&nbsp;The
        properties subject to these lease agreements are included in Property, Plant
        and Equipment (net book value of $262,319 at December 31, 2017) in the accompanying
        consolidated financial statements.</p>

