        normal;">Distribution</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">We maintain finished goods inventories at each of our manufacturing
        facilities and at remote stocking facilities.&nbsp;&nbsp;Our North American
        remote stocking facilities consist of bulk storage silos with truck trailer
        loading facilities, as well as rail yards for direct transloading from rail
        cars to tank trucks.&nbsp;&nbsp;International remote stocking sites are duty-free
        warehouses operated by independent owners.&nbsp;&nbsp;North American sites
        are typically supplied by rail, and international sites are typically supplied
        by container ship.&nbsp;&nbsp;In total, we lease approximately 2,225 rail
        cars for use in the distribution of our products, of which we have subleased
        approximately 745 rail cars.&nbsp;&nbsp;The price of our products sold for
        delivery in the lower 48 United States and Canada typically includes just-in-time
        delivery of proppant to the operator&#8217;s well site, which eliminates the
        need for customers to maintain an inventory of ceramic proppant.</p>

