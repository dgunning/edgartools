        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">In January 2016, our Board of Directors suspended our policy of paying
        quarterly cash dividends, and there can be no assurance as to the payment
        of future dividends because they depend on future earnings, capital requirements
        and financial condition.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">On January 28, 2015, our Board of Directors authorized the repurchase
        of up to two million shares of our common stock.  Shares are effectively retired
        at the time of purchase.&nbsp;&nbsp;As of March 7, 2018, we had not repurchased
        any shares under this plan.</p>

