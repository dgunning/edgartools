        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;color:#000000;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Oilfield Technologies and Services segment gross loss for the year
        ended December 31, 2016 was $84.9 million, or (95)% of revenues, compared
        to gross loss of $58.8 million, or (23)% of revenues, for 2015.&#160;&#160;Gross
        loss in 2016 was primarily the result of a 56% decline in worldwide ceramic
        proppant sales volumes and a decrease in the average selling price of ceramic
        proppant, resulting in a 65% decrease in revenues.&#160;&#160;Also negatively
        affecting gross loss during 2016 was $47.3 million in production costs that
        were not offset by increases in revenue, as a result of low production levels
        and idled and mothballed facilities.&#160;&#160; Gross loss was further impacted
        by $6.2 million in severance costs, a $1.5 million lower of cost or market
        inventory adjustment, and a $1.5 million railcar lease termination fee to
        preserve cash in future years for unused railcars.&#160;&#160;Gross loss was
        partially offset by a $1.9 million gain on natural gas derivative instruments.</p>

