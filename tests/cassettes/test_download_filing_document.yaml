        associated with the delivery of our products to our customers and handling
        costs related to maintaining finished goods inventory and operating our remote
        stocking facilities.&nbsp;&nbsp;Variable manufacturing costs include raw materials,
        while labor, utilities and repair and maintenance supplies are semi-fixed.&nbsp;&nbsp;Fixed
        manufacturing costs include depreciation, property taxes on production facilities,
        insurance and factory overhead.</p>

