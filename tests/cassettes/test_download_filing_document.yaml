        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Management is responsible for establishing and maintaining adequate
        internal control over financial reporting, as defined in Rules&#160;13a-15(f)
        and 15d-15(f) under the Securities Exchange Act of 1934.&nbsp;&nbsp;The Company&#8217;s
        internal control over financial reporting is designed to provide reasonable
        assurance regarding the reliability of financial reporting and the preparation
        of financial statements for external reporting purposes in accordance with
        U.S. generally accepted accounting principles.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Because of its inherent limitations, internal control over financial
        reporting may not prevent or detect misstatements.&nbsp;&nbsp;Also, projections
        of any evaluation of effectiveness to future periods are subject to the risk
        that controls may become inadequate because of changes in conditions, or that
        the degree of compliance with the policies or procedures may deteriorate.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Management, including our Chief Executive Officer and our Chief Financial
        Officer, assessed the effectiveness of the Company&#8217;s internal control
        over financial reporting as of December 31, 2017.&nbsp;&nbsp;In making this
        assessment, it used the criteria set forth by the Committee of Sponsoring
        Organizations of the Treadway Commission (COSO)&#160;in Internal Control&#8211;Integrated
        Framework (2013).&nbsp;&nbsp;Based on its assessment and those criteria, management
        has concluded that the Company maintained effective internal control over
        financial reporting as of December 31, 2017.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
