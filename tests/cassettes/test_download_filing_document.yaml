        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">ASC Topic 260, &#8220;<font style="font-style:italic;">Earnings Per
        Share</font>&#8221;, provides that unvested share-based payment awards that
        contain non-forfeitable rights to dividends or dividend equivalents (whether
        paid or unpaid) are participating securities and shall be included in the
        computation of earnings per share pursuant to the two-class method.&nbsp;&nbsp;The
        Company&#8217;s outstanding non-vested restricted stock awards are participating
        securities.&nbsp;&nbsp;Accordingly, earnings per common share are computed
        using the two-class method.&nbsp;&nbsp;The impact of the Company&#8217;s Warrant
        issued to Wilks in March 2017 was not included in the computation of diluted
        loss per share because the average price for our common stock was less than
        the strike price of the Warrant and, therefore, the Warrant was not dilutive
        for 2017. <font style="color:#000000;">The Warrant entitles the holder thereof
        to purchase up to 523,022 shares of the Common Stock, at an exercise price
        of $14.91 per share, payable in cash.&nbsp;&nbsp;</font>Refer to Note 3.&nbsp;&nbsp;&#160;</p>

