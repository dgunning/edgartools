        <td valign="top">

        <p style="text-align:justify;margin-bottom:0pt;margin-top:0pt;font-weight:bold;font-style:normal;text-transform:none;font-variant:
        normal;font-family:Times New Roman;font-size:10pt;">Natural Gas Derivative
        Instruments</p></td></tr></table></div>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Natural gas is used to fire the kilns at the Company&#8217;s manufacturing
        plants.&nbsp;&nbsp;In an effort to mitigate potential volatility in the cost
        of natural gas purchases and reduce exposure to short-term spikes in the price
        of this commodity, from time to time, the Company enters into contracts to
        purchase a portion of the anticipated monthly natural gas requirements at
        specified prices.&nbsp;&nbsp;Contracts are geographic by plant location.&nbsp;&nbsp;Historically,
        the Company has taken delivery of all natural gas quantities under contract,
        which exempted the Company from accounting for the contracts as derivative
        instruments.&nbsp;&nbsp;However, due to the severe decline in industry activity
        beginning in early 2015, the Company significantly reduced production levels
        and consequently did not take delivery of all of the contracted natural gas
        quantities.&nbsp;&nbsp;As a result, the Company began to account for relevant
        contracts as derivative instruments.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Derivative accounting requires the natural gas contracts to be recognized
        as either assets or liabilities at fair value with an offsetting entry in
        earnings.&nbsp;&nbsp;The Company uses the income approach in determining the
        fair value of these derivative instruments.&nbsp;&nbsp;The model used considers
        the difference, as of each balance sheet date, between the contracted prices
        and the New York Mercantile Exchange (&#8220;NYMEX&#8221;) forward strip price
        for each contracted period.&nbsp;&nbsp;The estimated cash flows from these
        contracts are discounted using a discount rate of 8.0%, which reflects the
        nature of the contracts as well as the timing and risk of estimated cash flows
        associated with the contracts.&nbsp;&nbsp;The discount rate had an immaterial
        impact on the fair value of the contracts for the year ended December 31,
        2017 and 2016.&nbsp;&nbsp;The last natural gas contract will expire in December
        2018.&nbsp;&nbsp;As a result, during the year ended December 31, 2017 and
        2016, the Company recognized a loss on derivative instruments of $917 and
        a gain on derivative instruments of $1,886, respectively in cost of sales.&nbsp;&nbsp;The
        cumulative present value of the losses on these natural gas derivative contracts
        as of December 31, 2017 and 2016 are presented as current and long-term liabilities,
        as applicable, in the Consolidated Balance Sheet.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;"><a name="_AEIOULastRenderedPageBreakAEIOU51"></a>At December 31,
        2017, the Company has contracted for delivery a total of 1,800,000 MMBtu of
        natural gas at an average price of $4.40 per MMBtu through December 31, 2018.&nbsp;&nbsp;Contracts
        covering 1,680,000 MMBtu are subject to accounting as derivative instruments.&nbsp;&nbsp;Future
        decreases in the NYMEX forward strip prices will result in additional derivative
        losses while future increases in </p>

