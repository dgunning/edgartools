        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">The Company has an employment agreement through December 31, 2018
        with its President and Chief Executive Officer.&nbsp;&nbsp;The agreement provides
        for an annual base salary and incentive bonus.&nbsp;&nbsp;If the President
        and Chief Executive Officer is terminated early without cause, the Company
        will be obligated to pay two years base salary and a prorated incentive bonus.&nbsp;&nbsp;Under
        the agreement, the timing of the payment of severance obligations to the President
        in the event of the termination of his employment under certain circumstances
        has been conformed so that a portion of such obligations will be payable in
        a lump sum, with the remainder of the obligations to be paid over an 18 month
        period.&nbsp;&nbsp;The agreement also contains a two-year non-competition
        covenant that would become effective upon termination for any reason.&nbsp;&nbsp;The
        employment agreement extends automatically for successive one-year periods
        without prior written notice.</p>

