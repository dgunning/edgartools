        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">The Company has two operating segments: 1) Oilfield Technologies
        and Services and 2) Environmental Products and Services.&nbsp;&nbsp;Discrete
        financial information is available for each operating segment.&nbsp;&nbsp;Management
        of each operating segment reports to our Chief Executive Officer, the Company&#8217;s
        chief operating decision maker, who regularly evaluates revenue and income
        (loss) before income taxes as the measure to evaluate segment performance
        and to allocate resources.&nbsp;&nbsp;The accounting policies of each segment
        are the same as those described in the summary of significant accounting policies
        in Note 1.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;"><a name="_AEIOULastRenderedPageBreakAEIOU54"></a>The Company&#8217;s
        Oilfield Technologies and Services segment manufactures and sells ceramic
        proppants on a global basis for use primarily in the hydraulic fracturing
        of natural gas and oil wells.&nbsp;&nbsp;All of the Company&#8217;s ceramic
        proppant products have similar production processes and economic characteristics
        and are marketed predominantly to pressure pumping companies that perform
        hydraulic fracturing for major oil and gas companies.&nbsp;&nbsp;The Company&#8217;s
        manufacturing facilities also produce ceramic pellets for use in various industrial
        technology applications, including but not limited to casting and milling.&nbsp;&nbsp;This
        segment also promotes increased production and Estimated Ultimate Recovery
        (&#8220;EUR&#8221;) of oil and natural gas by providing industry leading technology
        to <font style="font-style:italic;">Design, Build, and Optimize the Frac<sup
        style="font-size:85%; vertical-align:top">TM</sup></font>.&nbsp;&nbsp;Through
        our wholly-owned subsidiary StrataGen, Inc., we sell one of the most widely
        used fracture </p>

