        normal;">Disclosure controls and procedures are designed to ensure that information
        required to be disclosed in the reports filed or submitted under the Securities
        Exchange Act of 1934 (the &#8220;Exchange Act&#8221;) is recorded, processed,
        summarized and reported, within the time periods specified in the SEC&#8217;s
        rules and forms.&nbsp;&nbsp;Disclosure controls and procedures include, without
        limitation, controls and procedures designed to ensure that information required
        to be disclosed in the reports filed under the Exchange Act is accumulated
        and communicated to management, including the Chief Executive Officer and
        Chief Financial Officer, as appropriate to allow timely decisions regarding
        required disclosure.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">As of December 31, 2017, management carried out an evaluation, under
        the supervision and with the participation of the Chief Executive Officer
        and Chief Financial Officer, of the effectiveness of the design and operation
        of the Company&#8217;s disclosure controls and procedures.&nbsp;&nbsp;There
        are inherent limitations to the effectiveness of any system of disclosure
        controls and procedures.&nbsp;&nbsp;Accordingly, even effective disclosure
        controls and procedures can only provide reasonable assurances of achieving
        their control objectives.&nbsp;&nbsp;Based upon and as of the date of that
        evaluation, the Chief Executive Officer and Chief Financial Officer have concluded
        that the Company&#8217;s disclosure controls and procedures were effective
        to ensure that information required to be disclosed by the Company in the
        reports it files or submits under the Exchange Act is recorded, processed,
        summarized and reported, within the time periods specified in the SEC&#8217;s
        rules and forms, and to ensure that information required to be disclosed by
        the Company in the reports that it files or submits under the Exchange Act
        is accumulated and communicated to the Company&#8217;s management, including
        its Chief Executive Officer and Chief Financial Officer, as appropriate to
        allow timely decisions regarding required disclosure.</p>

