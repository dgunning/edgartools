        New Roman;font-size:10pt;">&nbsp;</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-family:Times
        New Roman;font-size:10pt;font-style:normal;text-transform:none;font-variant:
        normal;"><a name="_AEIOULastRenderedPageBreakAEIOU8"></a><font style="font-weight:bold;font-family:Times
        New Roman;font-size:10pt;font-style:normal;text-transform:none;font-variant:
        normal;">Raw Materials </font></p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Ceramic proppant and ceramic media are made from alumina-bearing
        ores (commonly referred to as clay, bauxite, bauxitic clay or kaolin, depending
        on the alumina content) that are readily available on the world market.&nbsp;&nbsp;The
        main known deposits of alumina-bearing ores in the United States are in Arkansas,
        Alabama and Georgia; other economically mineable known deposits are located
        in Australia, Brazil, China, Gabon, Guyana, India, Jamaica, Russia and Surinam.&nbsp;&nbsp;Bauxite
        is largely used in the production of aluminum metal, refractory material and
        abrasives.&nbsp;&nbsp;We believe that our ability to purchase bauxite on the
        open market coupled with our current bauxite inventories will sufficiently
        provide for our bauxite needs in the United States during 2018.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Our Eufaula, McIntyre, Toomsboro and Millen facilities primarily
        use locally mined kaolin for the production of CARBO<font style="font-style:italic;">LITE</font>,
        CARBO<font style="font-style:italic;">ECONOPROP</font> and CARBO<font style="font-style:italic;">HYDROPROP</font>.&nbsp;&nbsp;We
        have entered into bi-lateral contracts that require a supplier to sell to
        us, and require us to purchase from the supplier, at least fifty percent of
        the Eufaula facility&#8217;s and Millen facility&#8217;s annual kaolin requirements.&nbsp;&nbsp;The
        Eufaula contract runs through May 2020, with an option for us to extend this
        agreement for additional three year terms.&nbsp;&nbsp;The Millen contract,
        which commenced in July 2014, has an initial term of five years with options
        to extend the agreement for additional five year terms.&nbsp;&nbsp;Our Millen
        facility is currently idled.&nbsp;&nbsp;We have obtained ownership rights
        in acreage in Wilkinson County, Georgia, which contains in excess of a twelve
        year supply of kaolin for our Georgia facilities based on full capacity production
        rates.&nbsp;&nbsp;We have entered into a long-term agreement with a third
        party to mine and transport this material at a fixed price subject to annual
        adjustment.&nbsp;&nbsp;The agreement requires us to utilize the third party
        to mine and transport a majority of the McIntyre and Toomsboro facility&#8217;s
        annual kaolin requirement.&nbsp;&nbsp;Overall, we estimate that our fee simple
        and leasehold mineral rights in the states of Alabama and Georgia contain
        approximately 20.1&#160;million tons of kaolin suitable for use in production
        of our kaolin-based proppants.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">We utilize our own Northern White sand, CARBO NORTHERN-WHITE, and
        purchase third party wet processed sand reserves for our sand processing facility
        in Marshfield, Wisconsin, which supplies raw frac sand to the proppant market.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-family:Times
        New Roman;font-size:10pt;font-style:normal;text-transform:none;font-variant:
        normal;">Ceramic Production Process</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Ceramic proppants are made by grinding or dispersing ore to a fine
        powder, combining the powder into small pellets and firing the pellets in
        a rotary kiln.&nbsp;&nbsp;We use three different methods to produce ceramic
        proppant.&nbsp;&nbsp;Industrial ceramic media follows a similar process.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Our plant in McIntyre, Georgia uses a dry process, which utilizes
        clay, bauxite, bauxitic clay or kaolin.&nbsp;&nbsp;The raw material is ground,
        pelletized and screened.&nbsp;&nbsp;The manufacturing process is completed
        by firing the product in a rotary kiln.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Our plants in Eufaula, Alabama, Toomsboro, Georgia, and Millen, Georgia,
        use a wet process, which starts with kaolin that is formed into slurry.&nbsp;&nbsp;The
        slurry is then pelletized in a dryer and the pellets are then fired in a rotary
        kiln.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">The portion of our plant in New Iberia, Louisiana that manufactures
        ceramic proppant, as well as one line at our Eufaula, Alabama facility, uses
        a new manufacturing process associated with the Company&#8217;s KRYPTOSPHERE
        product line.&nbsp;&nbsp;</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Our rotary kilns are primarily heated by the use of natural gas.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-family:Times
        New Roman;font-size:10pt;font-style:normal;text-transform:none;font-variant:
        normal;">Patent Protection and Intellectual Property</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">We make ceramic proppant and ceramic media used in foundry and scouring
        processes (the latter two items comprising a minimal volume of overall sales)
        by processes and techniques that involve a high degree of proprietary technology,
        some of which is protected by patents.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">We own multiple patents in the United States and various foreign
        countries that relate to different types of ceramic proppant and production
        methods used for ceramic proppant and media; however, depending on market
        conditions, production of products pursuant to these patents may not necessarily
        constitute a material portion of our output.  We also own multiple U.S. and
        foreign patents that relate to methods for the detection of subterranean fractures
        and material, including gravel packs, in the near-borehole region.&nbsp;&nbsp;We
        also own multiple U.S. patents that relate to detectable proppant.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">During 2014 and 2015, we obtained three U.S. patents relating to
        our KRYPTOSPHERE manufacturing process, and during 2017, we obtained one U.S.
        patent covering the KRYPTOSPHERE product.&nbsp;&nbsp;We expect these patents
        to provide assistance in the future sales of this product line.&nbsp;&nbsp;During
        2015, 2016 and 2017, we obtained four U.S. patents relating to our far-field
        proppant detection products, systems, and methods which relate to our iON&#8482;
        product line and the QUANTUM&#8482; service line, which are still under development.&#160;</p>

