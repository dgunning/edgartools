        normal;">The Company&#8217;s natural gas derivative instruments are included
        within the Level 2 fair value hierarchy.&nbsp;&nbsp;For additional information
        on the derivative instruments, refer to Note 8 &#8211; Natural Gas Derivative
        Instruments.&nbsp;&nbsp;The following table sets forth by level within the
        fair value hierarchy the Company&#8217;s assets and liabilities that were
        accounted for at fair value:<font style="margin-left:36pt;"></font></p>

