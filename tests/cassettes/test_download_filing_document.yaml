        <td valign="top">

        <p style="text-align:justify;margin-bottom:0pt;margin-top:0pt;font-weight:bold;font-style:normal;text-transform:none;font-variant:
        normal;font-family:Times New Roman;font-size:10pt;">Sale of Russian Proppant
        Business</p></td></tr></table></div>

        <p style="text-align:justify;margin-bottom:0pt;margin-top:6pt;text-indent:5.15%;color:#000000;font-size:10pt;font-family:Times
        New Roman;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">On July 21, 2017, subsidiaries of the Company Carbo Ceramics (Mauritius)
        Inc. and Carbo LLC (together, the &#8220;Sellers&#8221;) entered into a Share
        Purchase Agreement with Petro Welt Technologies AG and PeWeTe Evolution Limited
        (together, the &#8220;Purchasers&#8221;) to sell the Company&#8217;s Russian
        proppant business.&#160;&#160;The adjusted purchase price is approximately
        $26,000 for all of the shares of CARBO Ceramics Cyprus Limited held by the
        Sellers. The transaction received local regulatory approval and closed on
        September 21, 2017.</p>

        <p style="text-align:justify;margin-bottom:0pt;margin-top:6pt;text-indent:5.2%;color:#000000;font-size:10pt;font-family:Times
        New Roman;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">During the third quarter of 2017, the Company received gross proceeds
        of $22,000 related to the sale.&#160;&#160;We expect to receive additional
        proceeds on the sale of approximately $4,000 related to net debt and net working
        capital purchase price adjustments.&#160;&#160;Although the Company remains
        in active discussions with the Purchasers regarding the purchase price adjustments,
        in January 2018, the Company filed a Notice of Arbitration related to this
        purchase price adjustment against the Purchasers.&nbsp;&nbsp;The net assets
        included in the calculation of the loss on the sale were $17,754, including
        cash and cash equivalents of $846, accounts receivable of $6,047, total inventory
        of $8,573, net PP&amp;E of $2,763, other net assets of $670, and accrued expenses
        of $1,145.&#160;&#160;The Company incurred approximately $1,646 in expenses
        relating to the sale.&#160;&#160;Gain on the sale before consideration of
        the cumulative translation adjustment was approximately $6,599.&#160;&#160;However,
        as a result of the sale, the Company reclassified the foreign currency cumulative
        translation loss of $33,347 from accumulated other comprehensive loss within
        shareholders&#8217; equity to net loss which offset the initial gain on the
        sale.&#160;&#160;As a result, the Company&#8217;s net loss on the sale was
        approximately $26,747, presented as a separate line item within operating
        loss on the consolidated statement of operations.</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">As of December 31, 2017, the Company does not have a material net
        investment that is subject to foreign currency fluctuations.&nbsp;&nbsp;</p>

