        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">We believe that our patents have historically been important in enabling
        us to compete in the market to supply proppant to the natural gas and oil
        industry.&nbsp;&nbsp;We intend to enforce, and have in the past vigorously
        enforced, our patents.&nbsp;&nbsp;We may from time to time be involved in
        litigation to determine the enforceability, scope and validity of our patent
        rights.&nbsp;&nbsp;In addition to patent rights, and perhaps more notably,
        we use a significant amount of trade secrets, or &#8220;know-how,&#8221; and
        other proprietary information and technology in the conduct of our business.&nbsp;&nbsp;None
        of this &#8220;know-how&#8221; and technology is licensed from third parties.&nbsp;&nbsp;However,
        we have negotiated a long term license for some third party intellectual property
        used or jointly developed in connection with our QUANTUM service line.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-family:Times
        New Roman;font-size:10pt;font-style:normal;text-transform:none;font-variant:
        normal;">Seasonality</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Historically, our business has not been subject to regular material
        seasonality fluctuations.&nbsp;&nbsp;However, with the activity in resource
        plays in the northern and eastern United States, we have experienced higher
        levels of proppant sales activities during warmer weather periods and less
        during colder weather months.&nbsp;&nbsp;In addition, sales activities can
        be decreased by the spring snow and ice &#8220;break-up&#8221; in Canada,
        North Dakota, Montana, and the Northeast U.S., as well as the winter holidays
        in December and January.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-family:Times
        New Roman;font-size:10pt;font-style:normal;text-transform:none;font-variant:
        normal;">Environmental and Other Governmental Regulations</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">We believe that our operations are in substantial compliance with
        applicable domestic and foreign federal, state and local environmental and
        safety laws and regulations.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Existing federal environmental requirements such as the Clean Air
        Act and the Clean Water Act, as amended, impose certain restrictions on air
        and water pollutants from our operations via permits and regulations.&nbsp;&nbsp;Those
        pollutants include volatile organic compounds, nitrogen oxides, sulfur dioxide,
        particulate matter, storm water and wastewater discharges and other by-products.&nbsp;&nbsp;In
        addition to meeting environmental requirements for existing operations, we
        must also demonstrate compliance with environmental regulations in order to
        obtain permits prior to any future expansion.&nbsp;&nbsp;The United States
        Environmental Protection Agency (&#8220;EPA&#8221;) and state programs require
        covered facilities to obtain individual permits or have coverage under an
        EPA general permit issued to groups of facilities.&nbsp;&nbsp;A number of
        federal and state agencies, including but not limited to, the EPA, the Texas
        Commission of Environmental Quality, the Louisiana Department of Environmental
        Quality, the Alabama Department of Environmental Management, the Wisconsin
        Department of Natural Resources, and the Georgia Environmental Protection
        Division, have environmental regulations applicable to our operations in the
        states in which we do business.&nbsp;&nbsp;Historically we have been able
        to obtain permits, where necessary, to build new facilities and modify existing
        facilities that allow us to continue compliant operations.&nbsp;&nbsp;Obtaining
        these permits in a timely manner will continue to be an important factor in
        our ability to do so in the future.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-weight:bold;font-family:Times
        New Roman;font-size:10pt;font-style:normal;text-transform:none;font-variant:
        normal;">Employees</p>

