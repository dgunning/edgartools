        <tr>

        <td valign="top" style="width:4.54%;white-space:nowrap">

        <p style="text-align:justify;margin-bottom:0pt;margin-top:0pt;font-weight:bold;font-family:Times
        New Roman;font-size:10pt;font-style:normal;text-transform:none;font-variant:
        normal;"><font style="font-weight:bold;font-family:Times New Roman;font-size:10pt;font-style:normal;text-transform:none;font-variant:
        normal;">4.</font></p></td>

        <td valign="top">

        <p style="text-align:justify;margin-bottom:0pt;margin-top:0pt;font-weight:bold;font-style:normal;text-transform:none;font-variant:
        normal;font-family:Times New Roman;font-size:10pt;">Impairment of Long-Lived
        Assets</p></td></tr></table></div>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">During 2017, 2016 and 2015, the Company recorded losses totaling
        $125,759, $1,065 and $43,697, respectively, on impairment of certain long-lived
        assets as market conditions changed with regard to demand for certain products
        offered by the Company.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">A decline in oil and natural gas prices during the second half of
        2014 resulted in a severe decline in market conditions beginning in early
        2015.&nbsp;&nbsp;During the fourth quarter of 2015, industry conditions further
        deteriorated as oil prices fell below $30 per barrel.&nbsp;&nbsp;As a result
        of these worsening conditions, the Company evaluated substantially all of
        its long-lived assets for possible impairment as of December&#160;31, 2015.&nbsp;&nbsp;Key
        assumptions used in the analysis varied by facility.&nbsp;&nbsp;However, the
        overriding assumptions included: 1) the industry downturn would last longer
        than originally anticipated, taking up to five years to fully recover; 2)
        production levels would rise over the recovery period eventually returning
        to production levels within normal capacity; 3) market pricing would be similar
        to lower 2015 levels, thus conservatively reducing expected gross profit and
        thus cash flows; 4) the Company&#8217;s wet process manufacturing plants (Toomsboro
        and Millen, Georgia and Eufaula, Alabama) were evaluated as a group of assets
        because these facilities manufacture like products; and 5) other facilities
        were separately evaluated.&nbsp;&nbsp;Pursuant to that analysis, the Company
        determined that the projected gross cash flows attributable to certain assets
        did not exceed the carrying value of the assets; therefore, the Company concluded
        that there was indication of possible impairment.&nbsp;&nbsp;The Company engaged
        the services of a third party consulting firm to assist with the determination
        of the fair market value of the related assets and concluded that the assets
        were impaired.&nbsp;&nbsp;The key assumptions and inputs impacting the fair
        value analysis were the weighted average cost of capital and perpetuity growth
        rate as well as certain market data with respect to the property and equipment
        at each facility.&nbsp;&nbsp;As a result, during the year-ended December 31,
        2015, the Company recorded a $36,177 impairment of long-lived assets, primarily
        relating to machinery and equipment at the McIntyre, Georgia manufacturing
        plant and Marshfield, Wisconsin sand processing facility.&nbsp;&nbsp;As of
        December 31, 2017, the remaining carrying value of the previously impaired
        assets at the McIntyre, Georgia manufacturing plant and Marshfield, Wisconsin
        sand processing facility was approximately $3,144.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">During the year-ended December 31, 2016, industry conditions remained
        depressed, but showed signs of improvement with oil prices above $50 per barrel.&nbsp;&nbsp;The
        Company evaluated substantially all of its long-lived assets for impairment
        as of December 31, 2016.&nbsp;&nbsp;Key assumptions were not materially different
        from the December 31, 2015 analysis, except that we evaluated the Eufaula
        facility separate from the Toomsboro and the Millen facilities given the completion
        of our KRYPTOSPHERE technology retrofitting in 2016.&nbsp;&nbsp;Pursuant to
        the December 31, 2016 analysis, the Company determined that the projected
        gross cash flows attributable to each asset group exceeded the carrying value;
        therefore, the Company concluded there was no impairment for the year-ended
        December 31, 2016.</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:5.15%;color:#000000;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">As of September 30, 2017, the Company concluded that the Company&#8217;s
        Toomsboro and Millen, Georgia facilities should no longer be evaluated together
        as a group of assets because the facilities are no longer interchangeable
        and will not manufacture like products.&#160;&#160;As a result of the sustained
        and long-term shift away from base ceramic proppant to less expensive frac
        sand, the Company has made a strategic decision to focus on growing technology,
        industrial and mineral processing revenue streams.&#160;&#160;Our Toomsboro,
        Georgia plant is being repurposed to produce technology and industrial products,
        as well as for use in toll processing of minerals.&#160;&#160;Our Millen,
        Georgia facility is currently only able to produce base ceramic proppants,
        but given our current long-term outlook on base ceramic proppant demand, we
        do not expect to utilize this plant to produce base ceramic proppant.&#160;&#160;We
        are currently evaluating opportunities to monetize our assets at our Millen
        facility.&#160;&#160;As a result, we evaluated the Toomsboro and Millen, Georgia
        plants separately for indicators of impairment during the third quarter of
        2017.</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:5.15%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;"><a name="_AEIOULastRenderedPageBreakAEIOU9"></a><a name="_AEIOULastRenderedPageBreakAEIOU47"></a>&#160;&#160;&#160;&#160;&#160;<font
        style="color:#000000;">Given the change in the asset groupings of the two
        facilities and lack of estimated future cash flows associated with the base
        ceramic production at the Millen facility, the Company identified indicators
        of impairment at the Millen, Georgia facility as of September 30, 2017.&#160;&#160;The
        Company determined that the projected cash flows attributable to our Millen,
        Georgia facility did not exceed the carrying value of the assets; therefore
        the Company concluded there was an impairment at that facility.&#160;&#160;The
        Company engaged the services of a third party consulting firm to assist with
        the determination of the fair value of the related assets and concluded that
        the assets were impaired.&#160;&#160;The key assumptions and inputs impacting
        the fair value include third party data and commentary with respect to the
        property and equipment at our Millen facility.&#160;&#160;For machinery and
        equipment and construction in progress, we used a cost approach to estimate
        the valuation.&#160;&#160;We applied a 65 percent downward adjustment to calculated
        replacement cost based on an analysis of construction documents and historical
        expenditures to remove non-saleable soft costs such as engineering and installation
        that would have no value to a market participant.&#160;&#160;Based on discussions
        with market participants, a salvage value multiplier ranging from 12 percent
        to 50 percent of the remaining replacement cost basis was applied to arrive
        at the estimated fair value for the machinery and equipment and construction
        in progress subject to impairment.&#160;&#160;For real property, we used a
        market and cost approach and reconciled the two approaches.&nbsp;&nbsp;In
        using the market approach, we determined that the value of comparable property
        ranged from approximately $30 to $40 per square foot, and the concluded value
        of the property at the Millen facility was approximately $35 per square foot.&#160;&#160;In
        using the cost approach, we applied a 94% downward adjustment to the calculated
        value for the buildings and site improvements as a representation of economic
        obsolescence.&nbsp;&nbsp;As a result of these valuation procedures, which
        included the use of Level 3 inputs as defined in Note 9, the Company recognized
        a $125,759 impairment of long-lived assets, primarily relating to buildings,
        machinery and equipment, and construction in progress.&#160;&#160;As of September
        30, 2017, as a result of our </font></p>

        <p style="text-align:center;margin-top:12pt;margin-top:12pt;margin-bottom:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">F-14</p>

        <hr style="page-break-after:always;width:100%;">

        <p style="margin-bottom:0pt;margin-top:0pt;text-indent:0%;font-family:Times
        New Roman;font-size:10pt;">&nbsp;</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;"><font style="color:#000000;">valuation procedures, the fair value
        of the Millen facility, includ</font><font style="color:#000000;">ing land,
        buildings, machinery and equipment and construction in progress, was approximately
        $18,786.&nbsp;&nbsp;</font><font style="font-family:Times New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">&#160;</font><font style="color:#000000;">As of September 30, 2017,
        related to the other asset groups, there were no events or circumstances that
        would indicate that carrying amounts of long-liv</font><font style="color:#000000;">ed
        and other noncurrent assets might be impaired given that results for the first
        nine months of 2017 generally met our expectations from our analysis as of
        December 31, 2016 and given that our future outlook of cash flows associated
        with those asset group</font><font style="color:#000000;">s has not significantly
        changed since that date.</font></p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:5.2%;color:#000000;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">There were no additional indicators of impairment during the fourth
        quarter of 2017.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:5.2%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">As of December 31, 2017, the remaining carrying value of the impaired
        assets at the Millen facility was approximately $18,471, which included $6,753
        classified as construction in progress.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">The Company also evaluated the carrying value of the long-term portion
        of bauxite raw materials.&nbsp;&nbsp;Much of the bauxite raw material was
        intended for use in production at the McIntyre facility.&nbsp;&nbsp;Based
        upon this evaluation, during 2016 and 2015, the Company recognized an impairment
        charge of $1,065 and $6,488, respectively, on the long-term portion of the
        bauxite raw material inventories.&nbsp;&nbsp;There was no such impairment
        during 2017.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">The Company assesses goodwill for possible impairment annually or
        sooner if circumstances indicate possible impairment may have occurred.&nbsp;&nbsp;The
        Company evaluated goodwill during the fourth quarter of 2015, and as a result
        of the further decline in the oil and natural gas industry during the fourth
        quarter of 2015, concluded that Asset Guard Products Inc. (&#8220;AGPI&#8221;)
        projected future cash flows were negatively impacted and thus indicated possible
        impairment of the AGPI goodwill.&nbsp;&nbsp;AGPI was formerly known as Falcon
        Technologies and Services, Inc.&nbsp;&nbsp;The Company engaged a third party
        to assist in the evaluation and concluded that impairment had occurred.&nbsp;&nbsp;Fair
        value, which was determined using a discounted cash flows method, fell below
        the carrying value.&nbsp;&nbsp;Consequently, during the fourth quarter of
        2015, the Company recorded an $8,664 impairment of AGPI goodwill and an $833
        impairment of the indefinite-lived AGPI Trademark intangible asset, both the
        full value of each of those assets.&nbsp;&nbsp;Evaluation of the StrataGen
        goodwill resulted in no indication of possible impairment.&nbsp;&nbsp;There
        were no such impairments during 2017 or 2016.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">During the years ended December 31, 2017, 2016 and 2015, the Company
