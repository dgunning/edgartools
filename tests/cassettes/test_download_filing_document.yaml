        total fair value of shares vested during the years ended December 31, 2017,
        2016 and 2015 was $2,023, $6,532 and $6,910, respectively.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">As of December 31, 2017, the Company&#8217;s outstanding market-based
        cash awards to certain executives of the Company had a total Target Award
        of $2,822.&nbsp;&nbsp;The amount of awards that will ultimately vest can range
        from 0% to 200% based on the Company&#8217;s Relative Total Shareholder Return
        calculated over a three year period beginning January 1 of the year each grant
        was made.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">The Company also made phantom stock awards to key employees pursuant
        to the Amended 2014 Omnibus Incentive Plan.&nbsp;&nbsp;The units subject to
        an award vest and cease to be forfeitable in equal annual installments over
        a three-year period.&nbsp;&nbsp;Participants awarded units of phantom stock
        are entitled to a lump sum cash payment equal to the fair market value of
        a share of Common Stock on the vesting date.&nbsp;&nbsp;In no event will Common
        Stock of the Company be issued with regard to outstanding phantom stock awards.&nbsp;&nbsp;As
        of December&#160;31, 2017, there were 163,215 units of phantom stock granted
        under the Amended 2014 Omnibus Incentive Plan, of which 4,189 have vested
        and 12,950 have been forfeited.&nbsp;&nbsp;As of December 31, 2017, nonvested
        units of phantom stock under the Amended 2014 Omnibus Incentive Plan have
        a total value of $1,487, a portion of which is accrued as a liability within
        Accrued Payroll and Benefits.</p>

