        <p style="text-align:justify;margin-top:2pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">For the year ended December 31, 2017, we reported net loss of $253.1
        million, which was 216% larger than the $80.1 million net loss reported in
        the previous year.&nbsp;&nbsp;Net loss in 2017 was driven by a $125.8 million
        loss on disposal or impairment of assets and a $26.7 million loss on the sale
        of our Russian proppant business.&nbsp;&nbsp;Excluding the impact of income
        taxes, the loss on disposal or impairment of assets, and the loss on the sale
        of our Russian proppant business, net loss in 2017 improved by $29.5 million,
        or 22%, primarily due to a 69% increase in the North American rig count which
        resulted in higher ceramic proppant sales volumes, including an increase in
        technology sales volumes.&nbsp;&nbsp;In addition, slowing and idling costs
        were reduced by $6.7 million, and severance costs were $6.1 million lower
        as compared to 2016.&nbsp;&nbsp;For the year ended December 31, 2016, there
        was also a $1.5 million railcar lease termination fee and $1.5 million lower
        of cost or market inventory adjustment , neither of which reoccurred in 2017.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;color:#000000;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">For the year ended December 31, 2016, we reported net loss of $80.1
        million, a decrease of 27% compared to the $109.5 million net loss reported
        in the previous year.&#160;&#160;Operations in 2016 continued to be negatively
        impacted by the severe decline in the oil and natural gas industry.&#160;&#160;Net
        loss in 2016 was impacted by a 45% reduction in the North American rig count
        which resulted in lower ceramic proppant sales volumes, a decrease in the
        average selling price of ceramic proppant, and $47.3 million in production
        costs expensed as a result of low production levels and idled and mothballed
        facilities.&#160;&#160;Further impacting net loss were $6.4 million in severance
        costs, $1.5 million of lower of cost or market inventory adjustments, and
        a $1.5 million railcar lease termination fee.&#160;&#160;Net loss was partially
        offset by actions taken throughout 2016 to reduce our cost base and a $1.9
        million gain on natural gas derivative instruments.</p>

