        normal;"><a name="_AEIOULastRenderedPageBreakAEIOU44"></a><font style="font-style:italic;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;text-transform:none;font-variant:
        normal;">Concentration of Credit Risk, Accounts Receivable and Other Receivables</font></p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">The Company performs periodic credit evaluations of its customers&#8217;
        financial condition and generally does not require collateral.&nbsp;&nbsp;Receivables
        are generally due within 30 days.&nbsp;&nbsp;The majority of the Company&#8217;s
        receivables are from customers in the petroleum pressure pumping industry.&nbsp;&nbsp;The
        Company establishes an allowance for doubtful accounts based on its assessment
        of collectability risk and periodically evaluates the balance in the allowance
        based on a review of trade accounts receivable.&nbsp;&nbsp;Trade accounts
        receivable are periodically reviewed for collectability based on customers&#8217;
        past credit history and current financial condition, and the allowance is
        adjusted if necessary.&nbsp;&nbsp;Credit losses historically have been insignificant.&nbsp;&nbsp;The
        allowance for doubtful accounts at December 31, 2017 and 2016 was $1,602 and
        $2,804, respectively.&nbsp;&nbsp;Other receivables were $546 and $650 as of
        December 31, 2017 and 2016, respectively, of which related mainly to miscellaneous
        receivables in the United States.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-style:italic;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;text-transform:none;font-variant:
        normal;">Cash Equivalents</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">The Company considers all highly liquid investments with a maturity
        of three months or less when purchased to be cash equivalents.&nbsp;&nbsp;The
        carrying amounts reported in the balance sheet for cash equivalents approximate
        fair value.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-style:italic;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;text-transform:none;font-variant:
        normal;">Restricted Cash</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">As a result of the repayment of the Wells Fargo term loan, combined
        with the continued use of letters of credit and corporate cards with Wells
        Fargo, a portion of the Company&#8217;s cash balance is now restricted to
        its use in order to provide collateral to Wells Fargo.&nbsp;&nbsp;As of December
        31, 2017 and 2016, restricted cash was $10,216 and 0, respectively.</p>

        <p style="text-align:justify;margin-top:18pt;margin-bottom:0pt;text-indent:0%;font-style:italic;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;text-transform:none;font-variant:
        normal;">Inventories</p>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">Inventories are stated at the lower of cost (weighted average) or
        market.&nbsp;&nbsp;Finished goods inventories include costs of materials,
        plant labor and overhead incurred in the production of the Company&#8217;s
        products and costs to transfer finished goods to distribution centers.</p>

        <p style="text-align:justify;margin-top:12pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">The Company evaluated the carrying values of its inventories and
        concluded that market prices had fallen below carrying costs for certain inventory.&nbsp;&nbsp;Consequently,
        the Company recognized $1,515 and $4,546 lower of cost or market adjustments
        in cost of sales in 2016 and 2015, respectively, to adjust finished goods
        and raw materials carrying values to the lower market prices.&nbsp;&nbsp;No
        adjustments were required in 2017.</p>

