        normal;font-family:Times New Roman;font-size:10pt;">Fair Value Measurements</p></td></tr></table></div>

        <p style="text-align:justify;margin-top:6pt;margin-bottom:0pt;text-indent:4.54%;font-family:Times
        New Roman;font-size:10pt;font-weight:normal;font-style:normal;text-transform:none;font-variant:
        normal;">The Company&#8217;s derivative instruments are measured at fair value
        on a recurring basis.&nbsp;&nbsp;U.S. GAAP establishes a fair value hierarchy
        that has three levels based on the reliability of the inputs used to determine
        the fair value.&nbsp;&nbsp;These levels include: Level&#160;1, defined as
        inputs such as unadjusted quoted prices in active markets for identical assets
        or liabilities; Level&#160;2, defined as inputs other than quoted prices in
        active markets that are either directly or indirectly observable; and Level&#160;3,
        defined as unobservable inputs for use when little or no market data exists,
        therefore requiring an entity to develop its own assumptions.</p>

