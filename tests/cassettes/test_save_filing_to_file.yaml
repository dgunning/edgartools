        style=\"text-align:right\"><font><br></font></div></div><div><font style=\"color:#000000;font-family:'Times
        New Roman',sans-serif;font-size:10pt;font-weight:700;line-height:112%;text-decoration:underline\">Key
        Information about Solventum</font></div><div><font><br></font></div><div><font
        style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:112%\">As
        outlined in the Form 10, Solventum will be&#58;</font></div><div><font><br></font></div><div
        style=\"padding-left:36pt;text-indent:-18pt\"><font style=\"color:#000000;font-family:'Times
        New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:112%\">&#8226;</font><font
        style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:700;line-height:112%;padding-left:14.5pt\">Focused
        on its mission</font><font style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:112%\">,
        &#8220;Enabling better, smarter, safer healthcare to improve lives,&#8221;
        powered by its more than 70 years of innovation creating breakthrough solutions,
        market-leading positions, trusted, recognized brands, and strong customer
        relationships with more than 100,000 channel partners and sales in more than
        90 countries. </font></div><div style=\"padding-left:36pt;text-indent:-18pt\"><font
        style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:112%\">&#8226;</font><font
        style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:700;line-height:112%;padding-left:14.5pt\">A
        leading global healthcare company</font><font style=\"color:#000000;font-family:'Times
        New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:112%\"> innovating
        at the intersection of health, material, and data science, with $8.2 billion
        in revenue in 2023. Solventum will serve an approximate $93 billion global
        addressable market anticipated to grow at 4-6% through 2026. </font></div><div
        style=\"padding-left:36pt;text-indent:-18pt\"><font style=\"color:#000000;font-family:'Times
        New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:112%\">&#8226;</font><font
        style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:112%;padding-left:14.5pt\">Organized
        into four operating business segments aligned to the markets served, including&#58;</font></div><div
        style=\"padding-left:72pt;text-indent:-18pt\"><font style=\"color:#000000;font-family:'Times
        New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:112%\">&#9702;</font><font
        style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:700;line-height:112%;padding-left:14.46pt\">Medical
        Surgical (MedSurg)&#58;</font><font style=\"color:#000000;font-family:'Times
        New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:112%\"> A
        provider of wound care and surgical solutions intended to accelerate healing
        and prevent complications.</font></div><div style=\"padding-left:72pt;text-indent:-18pt\"><font
        style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:112%\">&#9702;</font><font
        style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:700;line-height:112%;padding-left:14.46pt\">Dental
        Solutions&#58; </font><font style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:112%\">A
        provider of dental prevention and procedure solutions and orthodontic solutions
        intended to promote lifelong oral health.</font></div><div style=\"padding-left:72pt;text-indent:-18pt\"><font
        style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:112%\">&#9702;</font><font
        style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:700;line-height:112%;padding-left:14.46pt\">Health
        Information Systems&#58; </font><font style=\"color:#000000;font-family:'Times
        New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:112%\">A
        provider of software solutions powered by clinical intelligence that are intended
        to create time for clinicians to care for patients and ensure accuracy in
        health care reimbursement.</font></div><div style=\"padding-left:72pt;text-indent:-18pt\"><font
        style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:112%\">&#9702;</font><font
        style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:700;line-height:112%;padding-left:14.46pt\">Purification
        &#38; Filtration&#58; </font><font style=\"color:#000000;font-family:'Times
        New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:112%\">A
        provider of filters and membranes intended for life-saving biopharmaceuticals,
        vaccines, and medical treatments.</font></div><div><font><br></font></div><div><font
        style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:112%\">Solventum
        will include more than 20,000 engaged employees led by an experienced team,
        including Bryan Hanson as Chief Executive Officer, Wayde McMillan as Chief
        Financial Officer, and Carrie Cox as Board Chair. </font></div><div><font><br></font></div><div><font
        style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:112%\">Additional
        information about Solventum is available on our website.</font></div><div><font><br></font></div><div><font
        style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:700;line-height:112%;text-decoration:underline\">Solventum
        Investor Day</font></div><div><font><br></font></div><div><font style=\"color:#000000;font-family:'Times
        New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:112%\">As
        previously announced, Solventum plans to host an Investor Day in New York
        City on Tuesday, March 19, 2024, at 9&#58;00 a.m. Eastern Time. Hanson and
        McMillan will be joined by members of Solventum's leadership team to provide
        an overview of the business and outline opportunities for value creation in
        advance of its planned spin from 3M. The event will include formal presentations
        and a Q&#38;A session with leadership. Information on registering for in-person
        attendance will be provided ahead of the event.</font></div><div><font><br></font></div><div><font
        style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:112%\">A
        simultaneous webcast and replay of Solventum's presentation will be available
        on 3M's website at https&#58;&#47;&#47;investors.3m.com&#47;health-care-spin-off-resources.
        An archive of the webcast will also be available on the Company's website
        after the live event concludes.</font></div><div><font><br></font></div><div><font
