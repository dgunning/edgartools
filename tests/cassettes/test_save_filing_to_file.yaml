        id=\"ia124b9ae9d53437cbc61a42a75d5b87f_35\"></div><div style=\"min-height:72pt;width:100%\"><div><font><br></font></div></div><div><font><br></font></div><div
        style=\"text-align:right\"><font style=\"color:#000000;font-family:'Times
        New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:112%\">Exhibit
        99.1</font></div><div style=\"text-align:center\"><font><br></font></div><div
        style=\"text-align:center\"><font style=\"color:#000000;font-family:'Times
        New Roman',sans-serif;font-size:10pt;font-weight:700;line-height:112%\">3M
        Board of Directors Approves Spin-off of Solventum</font></div><div><font><br></font></div><div
        style=\"text-align:center\"><font style=\"color:#000000;font-family:'Times
        New Roman',sans-serif;font-size:10pt;font-style:italic;font-weight:400;line-height:112%\">Record
        date set for March 18, 2024 and distribution date set for April 1, 2024</font></div><div><font><br></font></div><div><font
        style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:112%\">ST.
        PAUL, Minn., March 8, 2024 &#47;PRNewswire&#47; -- 3M (NYSE&#58; MMM) today
        announced that its Board of Directors has approved the planned spin-off of
        its Health Care business, which will be known as Solventum Corporation. The
        company is anticipated to spin off from 3M on April 1, 2024, and has applied
        to list on the New York Stock Exchange as &#8220;SOLV.&#8221;</font></div><div><font><br></font></div><div><font
        style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:112%\">&#8220;Today&#8217;s
        approval is another important milestone as we continue to make progress in
        building two world-class companies, both positioned to pursue their respective
        growth and tailored capital allocation plans,&#8221; said Mike Roman, 3M chairman
        and chief executive officer. &#8220;We are pleased to have taken another step
        as Solventum prepares to independently pursue its mission and promise to innovate
        in the exciting and rapidly growing health care market.&#8221;</font></div><div><font><br></font></div><div><font
        style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:700;line-height:112%;text-decoration:underline\">Stock
        Distribution</font></div><div><font><br></font></div><div><font style=\"color:#000000;font-family:'Times
        New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:112%\">Holders
        of 3M common stock will be entitled to receive one share of Solventum common
        stock for every four shares of 3M common stock held at the close of business
        on March 18, 2024, the record date for the distribution. The distribution
        is expected to occur prior to the opening of trading on April 1, 2024, subject
        to the satisfaction of remaining conditions. For U.S. federal income tax purposes,
        the distribution is generally intended to be tax-free to 3M shareholders.
        The spin-off is subject to the satisfaction or waiver of certain conditions
        described in the registration statement on the Form 10 filed by Solventum,
        including effectiveness of the registration statement. </font></div><div><font><br></font></div><div><font
        style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:112%\">3M&#8217;s
        Board of Directors approved the distribution to 3M shareholders of 80.1% of
        the outstanding shares of Solventum. 3M will retain 19.9% of the outstanding
        shares of Solventum common stock, which will be monetized within five years
        following the spin-off.</font></div><div><font><br></font></div><div><font
        style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:112%\">3M
        shareholders of record as of the record date do not need to take any action
        to receive shares of Solventum common stock to which they are entitled as
        3M shareholders. In addition, shareholders do not need to pay any consideration,
        or surrender or exchange shares of 3M common stock, to participate in the
        distribution. Shareholders will receive cash in lieu of fractional shares
        of Solventum common stock.</font></div><div><font><br></font></div><div><font
        style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:700;line-height:112%;text-decoration:underline\">Trading
        Details</font></div><div><font><br></font></div><div><font style=\"color:#000000;font-family:'Times
        New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:112%\">3M
        anticipates that &#8220;when-issued&#8221; trading in Solventum common stock
        on the NYSE will begin on or about March 26, 2024, under the symbol &#8220;SOLV
        WI,&#8221; and Solventum common stock will begin &#8220;regular-way&#8221;
        trading on the NYSE on the distribution date, April 1, 2024, under the symbol
        &#8220;SOLV.&#8221;</font></div><div><font><br></font></div><div><font style=\"color:#000000;font-family:'Times
        New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:112%\">Beginning
        on March 26, 2024 and continuing through March 28, 2024, it is expected that
        there will be two markets in 3M common stock on the NYSE&#58; a &#8220;regular-way&#8221;
        market under the symbol &#8220;MMM,&#8221; in which 3M shares will trade with
        the right to receive shares of Solventum common stock in the distribution,
        and an &#8220;ex distribution market&#8221; under the symbol &#8220;MMM WI&#8221;
        in which 3M shares will trade without the right to receive shares of Solventum
        common stock in the distribution.</font></div><div><font><br></font></div><div><font
        style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:112%\">3M
        shareholders who hold shares of common stock on the record date of March 18,
        2024, and decide to sell any of those shares before the distribution date
        should consult their stockbroker, bank or other nominee to understand whether
        the shares of 3M common stock will be sold with or without entitlement to
        Solventum common stock distributed pursuant to the distribution.</font></div><div><font><br></font></div><div><font
        style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:112%\">For
        more information about the distribution, please contact the distribution agent,
        EQ Shareowner Services, at P.O. Box 64854 St. Paul, MN 55164-0854 or at the
