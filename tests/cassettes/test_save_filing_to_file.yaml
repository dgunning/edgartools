        Events. </span></div><div><span><br/></span></div><div><span style=\"color:#000000;font-family:'Times
        New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:112%\">On
        March 8, 2024, 3M Company (&#8220;3M&#8221;) announced that its board of directors
        has approved the planned spin-off (the &#8220;Spin-Off&#8221;) of its Health
        Care business, which will be known as Solventum Corporation. The distribution
        of 80.1% of the issued and outstanding shares of common stock, par value $0.01
        per share, of Solventum (the &#8220;Solventum common stock&#8221;) to 3M&#8217;s
        shareholders is expected to occur prior to the opening of trading on April
        1, 2024. Holders of 3M common stock will be entitled to receive one share
        of Solventum common stock for every four shares of 3M common stock held as
        of the close of business on March 18, 2024, the record date for the distribution,
        with cash paid in lieu of fractional shares of Solventum common stock. The
        completion of the distribution is subject to the satisfaction or waiver of
        certain conditions, as described in Solventum&#8217;s Registration Statement
        on Form 10, as amended. A copy of the press release is attached as Exhibit
        99.1 and incorporated by reference herein.</span></div><div><span><br/></span></div><div><span><br/></span></div><div><span
