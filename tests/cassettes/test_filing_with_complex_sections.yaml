        used by other companies. In addition, these non-GAAP measures are not based
        on any comprehensive set of accounting rules or principles. We believe that
        non-GAAP measures have limitations in that they do not reflect all of the
        amounts associated with our results of operations as determined in accordance
        with GAAP and that these measures should only be used to evaluate our results
        of operations in conjunction with the corresponding GAAP measures.</span></div><div
        style=\"margin-bottom:12pt\"><span style=\"color:#000000;font-family:'Times
        New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">We
        use these non-GAAP financial measures in making operating decisions because
        we believe the measures provide meaningful supplemental information regarding
        our operational performance and give us a better understanding of how we should
        invest in research and development and fund infrastructure and go-to-market
        strategies. We use these measures to help us make budgeting decisions, for
        example, as between product development expenses and research and development,
        sales and marketing and general and administrative expenses and to facilitate
        our internal comparisons to our historical operating results. In addition,
        we believe these non-GAAP financial measures are useful because they allow
        for greater transparency with respect to key metrics used by management in
        its financial and operational decision making. This allows institutional investors,
        the analyst community and others to better understand and evaluate our operating
        results and future prospects in the same manner as management and to compare
        operating results across accounting periods and to those of our peer companies.
        </span></div><div style=\"margin-bottom:12pt\"><span style=\"color:#000000;font-family:'Times
        New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">We
        include adjusted or constant currency revenue growth rates to provide a framework
        for assessing how our underlying businesses have performed or are expected
        to perform on a year-over-year basis, excluding the effects of foreign currency
        rate fluctuations and the impact of our 52/53-week fiscal year, if applicable.
        Adjusted or constant currency revenue growth rates are calculated in constant
        currency by converting non-United States Dollar revenue using comparative
        period exchange rates and determining the change from prior period reported
        revenue, adjusted for any hedging effects.</span></div><div style=\"margin-bottom:12pt\"><span
        style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">In
        addition, we use non-GAAP financial measures which exclude:   </span></div><div
        style=\"margin-bottom:12pt;text-indent:27pt\"><span style=\"color:#000000;font-family:'Times
        New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">A.
        &#160;&#160;&#160;&#160;</span><span style=\"color:#000000;font-family:'Times
        New Roman',sans-serif;font-size:10pt;font-style:italic;font-weight:400;line-height:120%\">Stock-based
        and deferred compensation expenses. </span><span style=\"color:#000000;font-family:'Times
        New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">Stock-based
        compensation expense consists of charges for employee restricted stock units,
        performance shares and employee stock purchases in accordance with current
        GAAP including stock-based compensation expense associated with any unvested
        options and restricted stock units assumed in connection with our acquisitions.
        We believe that it is useful to investors to understand the impact of the
        application of accounting standards pertaining to stock-based compensation
        to our operational performance, liquidity and our ability to invest in research
        and development and fund acquisitions and capital expenditures. Deferred compensation
        expense consists of charges associated with movements in our deferred compensation
        plan liability. Although stock-based compensation and deferred compensation
        expenses constitute ongoing and recurring expenses, such expenses are excluded
        from non-GAAP results because they are not expenses that typically require
        current cash settlement by us and because such expenses are not used by us
        to assess the core profitability of our business operations. We further believe
        these measures are useful to investors in that they allow for greater transparency
        to certain line items in our financial statements. In addition, excluding
        these items from various non-GAAP measures facilitates comparisons to our
        competitors&#8217; operating results.</span></div><div style=\"margin-bottom:12pt;text-indent:27pt\"><span
        style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">B.
        &#160;&#160;&#160;&#160;</span><span style=\"color:#000000;font-family:'Times
        New Roman',sans-serif;font-size:10pt;font-style:italic;font-weight:400;line-height:120%\">Amortization
        of intangibles.</span><span style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">
        We recognize amortization expense of intangibles in connection with our acquisitions.
        Intangibles include (i) purchased technology, (ii) trademarks, (iii) customer
        contracts and relationships and (iv) other intangible assets. In accordance
        with GAAP, we amortize the fair value of the intangibles based on the pattern
        in which we expect the economic benefits of the intangibles will be consumed
        as revenue is generated. Although the intangibles generate revenue for us,
        we exclude this item because the expense is non-cash in nature and because
        we believe the non-GAAP financial measures excluding this item provide meaningful
        supplemental information regarding our operational performance, liquidity
        and our ability to invest in research and development, fund acquisitions and
        capital expenditures. In addition, excluding this item from various non-GAAP
        measures facilitates our internal comparisons to our historical operating
        results and comparisons to our competitors&#8217; operating results. </span></div><div
        style=\"height:36pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\"><div
        style=\"-sec-extract:summary;text-align:center\"><span style=\"color:#000000;font-family:'Times
        New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">2</span></div></div></div><hr
        style=\"page-break-after:always\"/><div style=\"min-height:36pt;width:100%\"><div><span><br/></span></div></div><div
        style=\"margin-bottom:12pt;text-indent:27pt\"><span style=\"color:#000000;font-family:'Times
        New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">C.
        &#160;&#160;&#160;&#160;</span><span style=\"color:#000000;font-family:'Times
        New Roman',sans-serif;font-size:10pt;font-style:italic;font-weight:400;line-height:120%\">Acquisition-related
        \ expenses.</span><span style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">
        We exclude certain acquisition-related expenses, including deal costs and
        certain professional fees, associated with the proposed Figma acquisition
        due to its significant base purchase price and expected costs to complete
        the transaction. Acquisition-related expenses are inconsistent in amount and
        are significantly impacted by the timing and nature of acquisitions. Therefore,
        although we may incur these types of expenses in connection with future acquisitions,
        such expenses are excluded from our non-GAAP financial measures because these
        expenses are not used by us to assess the core profitability of our business
        operations. Consequently, we believe the non-GAAP financial measures excluding
        these expenses facilitate more meaningful evaluation of the core profitability
        of our business operations and comparisons to our historical operating results,
        and allow for greater transparency to certain line items in our financial
        statements.</span></div><div style=\"margin-bottom:12pt;text-indent:27pt\"><span
        style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">D.
        &#160;&#160;&#160;&#160;</span><span style=\"color:#000000;font-family:'Times
        New Roman',sans-serif;font-size:10pt;font-style:italic;font-weight:400;line-height:120%\">Investment
        gains and losses. </span><span style=\"color:#000000;font-family:'Times New
        Roman',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">We recognize
        investment gains and losses principally from realized gains or losses from
        the sale and exchange of marketable equity investments, other-than-temporary
        declines in the value of marketable and non-marketable equity securities,
        unrealized holding gains and losses associated with our deferred compensation
        plan assets, gains and losses on the sale of equity securities held indirectly
        through investment partnerships and gains and losses associated with the recording
        of equity or cost method investments to fair value upon obtaining control
        through a business combination, as required by GAAP. We do not actively trade
        publicly held securities nor do we rely on these securities positions for
        funding our ongoing operations. We exclude investment gains and losses on
        these equity securities because these items are unrelated to our ongoing business
        and operating results.</span></div><div style=\"margin-bottom:12pt;text-indent:27pt\"><span
        style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">E.
        &#160;&#160;&#160;&#160;</span><span style=\"color:#000000;font-family:'Times
        New Roman',sans-serif;font-size:10pt;font-style:italic;font-weight:400;line-height:120%\">Income
        tax adjustments.</span><span style=\"color:#000000;font-family:'Times New
        Roman',sans-serif;font-size:10pt;font-weight:400;line-height:120%\"> We apply
        a fixed long-term projected non-GAAP tax rate to determine our non-GAAP provision
        for income taxes, which can differ significantly from our income tax provision
        based on our GAAP taxable income and actual tax rates in effect. In arriving
        at our long-term projected non-GAAP tax rate, we evaluated three-year projections
        that exclude certain significant, non-recurring and period-specific income
        tax effects, such as tax charges in connection with acquisitions, resolution
        of certain income tax examinations and impacts from tax legislation or from
        changes to our trading structure, which helps us assess the core profitability
        of our business operations and compare to our historical operating results.
        This projected long-term non-GAAP tax rate could be subject to change for
        several reasons, including significant changes in our geographic earnings
        mix or fundamental tax law changes in major jurisdictions in which we operate.
        As such, we periodically re-evaluate the appropriateness of the long-term
        non-GAAP tax rate and may adjust for significant changes. Based on currently
        available information, we have applied a fixed long-term non-GAAP tax rate
        of 18.5% to our non-GAAP financial results for fiscal 2023.</span></div><div
        style=\"margin-bottom:12pt;text-indent:27pt\"><span style=\"color:#000000;font-family:'Times
        New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">F.
        &#160;&#160;&#160;&#160;</span><span style=\"color:#000000;font-family:'Times
        New Roman',sans-serif;font-size:10pt;font-style:italic;font-weight:400;line-height:120%\">Income
        tax effect of the non-GAAP pre-tax adjustments from the provision for income
        taxes.</span><span style=\"color:#000000;font-family:'Times New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">
        Excluding the income tax effect of the non-GAAP pre-tax adjustments from the
        provision for income taxes assists investors in understanding the tax provision
        associated with those adjustments and the effective tax rate related to our
        ongoing operations.</span></div><div style=\"margin-bottom:12pt\"><span style=\"color:#000000;font-family:'Times
        New Roman',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">We
        believe that non-GAAP measures have limitations in that they do not reflect
        all of the amounts associated with our financial results as determined in
        accordance with GAAP and that these measures should only be used to evaluate
        our financial results in conjunction with the corresponding GAAP measures;
        therefore we qualify the use of non-GAAP financial information in a statement
        when non-GAAP information is presented.</span></div><div><span><br/></span></div><div
        style=\"height:36pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\"><div
