        style=\"color:#000000;font-family:'Adobe Clean',sans-serif;font-size:9pt;font-weight:400;line-height:130%\">Adobe
        continues to provide all information required in accordance with GAAP, but
        believes evaluating its ongoing operating results may not be as useful if
        an investor is limited to reviewing only GAAP financial measures. Adobe uses
        non-GAAP financial information to evaluate its ongoing operations and for
        internal planning and forecasting purposes. Adobe's management does not itself,
        nor does it suggest that investors should, consider such non-GAAP financial
        measures in isolation from, or as a substitute for, financial information
        prepared in accordance with GAAP. Adobe presents such non-GAAP financial measures
        in reporting its financial results to provide investors with an additional
        tool to evaluate Adobe's operating results. Adobe believes these non-GAAP
        financial measures are useful because they allow for greater transparency
        with respect to key metrics used by management in its financial and operational
        decision-making. This allows institutional investors, the analyst community
        and others to better understand and evaluate our operating results and future
        prospects in the same manner as management.</font></div><div style=\"margin-bottom:8pt\"><font
        style=\"color:#000000;font-family:'Adobe Clean',sans-serif;font-size:9pt;font-weight:400;line-height:130%\">Adobe's
        management believes it is useful for itself and investors to review, as applicable,
        both GAAP information as well as non-GAAP measures, which may exclude items
        such as stock-based and deferred compensation expenses, amortization of intangibles,
        investment gains and losses, the related tax impact of all of these items,
        income tax adjustments, and the income tax effect of the non-GAAP pre-tax
        adjustments from the provision for income taxes. Adobe uses these non-GAAP
        measures in order to assess the performance of Adobe's business and for planning
        and forecasting in subsequent periods. Whenever such a non-GAAP measure is
        used, Adobe provides a reconciliation of the non-GAAP financial measure to
        the most closely applicable GAAP financial measure. Investors are encouraged
        to review the related GAAP financial measures and the reconciliation of these
        non-GAAP financial measures to their most directly comparable GAAP financial
