        part of an\n    Option, either concurrently with the grant of the Option or
        at any time\n    thereafter during the term of the Option. The following provisions
        apply to\n    SARs that are granted in connection with Options:\n\n           (i)
        The SAR shall entitle the Optionee to exercise the SAR by\n       surrendering
