        the Company's operating segments may be found in this Form 10-Q in the\nNotes
        to Condensed Consolidated Financial Statements at Note 8, \"Segment\nInformation
        and Geographic Data.\"\n\n\n                                       14\n\n<PAGE>\n\nAMERICAS\n\nNet
        sales in the Americas segment during the second quarter of 2000 increased\n$202
        million or 26% compared to the same period in 1999. Macintosh unit sales in\nthe
        Americas increased 29% on a year-over-year basis, reflecting strong growth\nin
        iMac unit sales and unit sales of the recently introduced iBook. During the\nsecond
        quarters of both 2000 and 1999, the Americas segment represented\napproximately
        51% of the Company's total net sales. The results experienced by\nthe Americas
        segment in the second quarter of 2000 versus the same quarter in\n1999 reflect
        the Company's overall results characterized by strong growth in\nunit sales
        and net sales of the Company's consumer and education oriented\nproducts and
        moderate growth in net sales of the Company's professional oriented\nproducts.\n\nEUROPE\n\nNet
        sales in the Europe segment increased $101 million or 27% during the second\nquarter
        of 2000 as compared to the same quarter in 1999, while the segment's\nMacintosh
        unit sales increased 35%. Like the Americas segment, Europe's results\nin
        the second quarter of 2000 as compared to 1999 are indicative of strong\ngrowth
        in Macintosh unit sales, particularly unit sales of iMac and iBook.\n\nJAPAN\n\nNet
        sales in Japan rose 33% or $87 million during the second quarter of 2000 as\ncompared
        to the same quarter in 1999 while Macintosh unit sales increased 12%.\nThe
        increase in net sales was primarily the result of increased unit sales of\nprofessional
        oriented products and iBook, partially offset by a moderate decline\nin unit
        sales of iMac.\n\nGROSS MARGIN\n\nGross margin for the second quarter of 2000
        was 28.2% compared to 26.3% for the\nsame quarter in 1999 and 25.9% for the
        first quarter of 2000. Gross margin\nduring the second quarter of 2000 was
        favorably impacted by three principal\nfactors. First, component costs were
        lower during the second quarter of 2000\ncompared to previous quarters. In
        particular, costs for DRAM fell close to\nlevels not experienced since the
        fourth quarter of 1999. Second, freight costs\ndeclined sequentially from
        the first quarter of 2000 because substantially\nhigher air freight costs
        were incurred during the first quarter of 2000 compared\nto the second quarter
        in order to get products introduced during the first\nquarter into the sales
        channel in time for the holiday selling season. Third,\nthe Company's overall
        product mix shifted towards higher-priced, higher margin\nprofessional products.
        Net sales of Power Macintosh and PowerBook products\naccounted for 48.2% of
        total net sales during the second quarter of 2000 and\n39.2% of net sales
        during the first quarter of 2000.\n\nThere can be no assurance targeted gross
        margin levels will be achieved or\ncurrent margins on existing individual
        products will be maintained. In general,\ngross margins and margins on individual
        products will remain under significant\ndownward pressure due to a variety
        of factors, including continued industry wide\nglobal pricing pressures, increased
        competition, compressed product life cycles,\npotential increases in the cost
        and availability of raw material and outside\nmanufacturing services, fluctuations
        in freight costs incurred to deliver the\nCompany's products to market, and
        potential changes to the Company's product\nmix, including higher unit sales
        of consumer products with lower average selling\nprices and lower gross margins.
        In response to these downward pressures, the\nCompany expects it will continue
        to take pricing actions with respect to its\nproducts. Gross margins could
        also be affected by the Company's ability to\neffectively manage quality problems
