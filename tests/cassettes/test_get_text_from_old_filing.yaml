        \ 89          $  29\n                                                       =====
        \         =====\n</TABLE>\n\nNOTE 4 - NON-CURRENT DEBT AND EQUITY INVESTMENTS\n\nThe
        Company holds significant investments in ARM Holdings plc (ARM), Samsung\nElectronics
        Co., Ltd (Samsung), Akamai Technologies, Inc. (Akamai) and EarthLink\nNetwork,
        Inc. (EarthLink). These investments are reflected in the consolidated\nbalance
        sheets as non-current debt and equity investments and have been\ncategorized
        as available-for-sale requiring that they be carried at fair value\nwith unrealized
        gains and losses, net of taxes, reported in equity as a\ncomponent of accumulated
        other comprehensive income. The combined fair value of\nthese investments
        was $1.544 billion and $339 million as of April 1, 2000, and\nSeptember 25,
        1999, respectively. The combined fair value of these investments\nhas declined
        to approximately $1.215 billion as of May 5, 2000. The Company\nbelieves it
        is likely there will continue to be significant fluctuations in the\nfair
        value of these investments in the future.\n\nARM is a publicly held company
        in the United Kingdom involved in the design and\nlicensing of high performance
        microprocessors and related technology. As of\nSeptember 25, 1999, the Company
        held approximately 16 million shares of ARM\nstock with a fair value of $226
        million. During the first quarter of 2000, the\nCompany sold approximately
        5.2 million shares of ARM stock for net proceeds of\napproximately $136 million
        and a gain before taxes of $134 million. During the\nsecond quarter of 2000,
        the Company sold approximately 1.5 million shares of ARM\nstock for net proceeds
        of $101 million and a gain before taxes of $100 million.\nDuring the first
        quarter of 1999, the Company sold approximately 11.6 million\nshares of ARM
        stock for net proceeds of approximately $37 million and a gain\nbefore taxes
        of $32 million. During the second quarter of 1999, the Company sold\n8 million
        shares of ARM stock for net proceeds of approximately $59 million and\na gain
        before taxes of approximately $55 million. As of April 1, 2000, the\nCompany
        holds 9.4 million shares of ARM stock with a fair value of $566 million.\nShare
        data for ARM presented in this Form 10-Q has not been adjusted to reflect\nARM's
        five-for-one split in April of 2000.\n\nIn January 2000, the Company invested
        $200 million in EarthLink, an Internet\nservice provider (ISP). The investment
        is in EarthLink's Series C Convertible\nPreferred Stock, which is convertible
        by the Company after January 4, 2001, into\napproximately 7.1 million shares
        of EarthLink common stock. Apple also received\na seat on EarthLink's Board
        of Directors. Concurrent with this investment,\nEarthlink and the Company
        entered into a multi-year agreement to deliver ISP\nservice to Macintosh users
        in the United States. Under the terms of the\nagreement, the Company will
        profit from each new Mac customer that subscribes to\nEarthLink's ISP service,
        and EarthLink will become the default ISP in Apple's\nInternet Setup Software
        included with all Macintosh computers sold in the United\nStates. The fair
        value of the Company's investment in EarthLink is approximately\n$138 million
        as of April 1, 2000.\n\nDuring the fourth quarter of 1999, the Company invested
        $100 million in Samsung\nto assist in the further expansion of Samsung's TFT-LCD
        flat-panel display\nproduction capacity. The investment, in the form of three
        year unsecured bonds,\nis convertible into approximately 550,000 shares of
        Samsung common stock\nbeginning in June 2000. The bonds carry an annual coupon
        rate of 2% and pay a\ntotal yield to maturity of 5% if redeemed at their maturity.
        The fair value of\nthe Company's investment in Samsung is approximately $179
        million as of Apri1 1,\n2000.\n\n                                       7\n\n<PAGE>\n\nIn
        June 1999, the Company invested $12.5 million in Akamai, a global Internet\ncontent
        delivery service. The investment was in the form of convertible\npreferred
