        (SFAS) No. 133,\n\"Accounting for Derivative Instruments and Hedging Activities\"
        was issued. SFAS\nNo. 133 establishes accounting and reporting standards for
        derivative\ninstruments, hedging activities, and exposure definition. SFAS
        No. 133 requires\nan entity to recognize all derivatives as either assets
        or liabilities in the\nstatement of financial position and measure those instruments
        at fair value.\nDerivatives that are not hedges must be adjusted to fair value
        through income.\nIf the derivative is a hedge, depending on the nature of
        the hedge, changes in\nfair value will either be offset against the change
        in fair value of the hedged\nassets, liabilities, or firm commitments through
        earnings, or recognized in\nother comprehensive income until the hedged item
        is recognized in earnings. In\nJune 1999, SFAS No. 137, \"Accounting for Derivative
        Instruments and Hedging\nActivities- Deferral of the Effective Date of FASB
        Statement No. 133\" was\nissued. The statement defers the effective date of
