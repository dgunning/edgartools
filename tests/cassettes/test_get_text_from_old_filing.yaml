        segment in the second quarter of 2000 versus the same quarter in\n1999 reflect
        the Company's overall results characterized by strong growth in\nunit sales
        and net sales of the Company's consumer and education oriented\nproducts and
        moderate growth in net sales of the Company's professional oriented\nproducts.\n\nEUROPE\n\nNet
        sales in the Europe segment increased $101 million or 27% during the second\nquarter
