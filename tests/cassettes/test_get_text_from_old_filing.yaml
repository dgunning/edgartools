        exercisable;\n\n          (iii) A SAR shall be exercisable only when and to
        the extent that the\n       related Option is exercisable and shall expire
        no later than the date on\n       which the related Option expires; and\n\n
        \          (iv) A SAR may only be exercised at a time when the Fair Market
