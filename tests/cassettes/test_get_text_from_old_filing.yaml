        2 - EARNINGS PER SHARE\n\nBasic earnings per share is computed by dividing
        income available to common\nshareholders by the weighted-average number of
        shares of common stock\noutstanding during the period. Diluted earnings per
        share is computed by\ndividing income available to common shareholders by
        the weighted-average number\nof shares of common stock outstanding during
        the period increased to include the\nnumber of additional common shares that
        would have been outstanding if dilutive\npotential common shares had been
        issued. The dilutive effect of outstanding\noptions is reflected in diluted
        earnings per share by application of the\ntreasury stock method. The dilutive
        effect of convertible securities is\nreflected using the if-converted method.\n\nThe
