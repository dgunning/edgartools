        of local law or\nto meet the objectives of the Plan. The Committee may, where
        appropriate,\nestablish one or more sub-plans for this purpose.\n\n</TEXT>\n</DOCUMENT>\n<DOCUMENT>\n<TYPE>EX-10.A51\n<SEQUENCE>4\n<DESCRIPTION>1998
        EXECUTIVE OFFICER STOCK PLAN\n<TEXT>\n\n<PAGE>\n\n                                                                EXHIBIT
        10.A.51\n\n\n                              APPLE COMPUTER, INC.\n                       1998
        EXECUTIVE OFFICER STOCK PLAN\n                           (AS AMENDED THROUGH
        5/3/00)\n\n    1.  PURPOSES OF THE PLAN.  The purposes of this Stock Plan
        are:\n\n       to attract and retain the best available personnel for positions
        of\n       substantial responsibility;\n\n       to provide additional incentive
        to the Chairman and/or Executive Officers\n       and other key employees;
        and\n\n       to promote the success of the Company's business.\n\n    Options
        granted under the Plan may be Incentive Stock Options (as defined\nunder Section
