        shall receive in exchange from the Company an amount equal\n       to the
        excess of (x) the Fair Market Value on the date of exercise of the\n       SAR
        of the Common Stock covered by the surrendered portion of the related\n       Option
        over (y) the exercise price of the Common Stock covered by the\n       surrendered
        portion of the related Option. Notwithstanding the foregoing,\n       the
        Administrator may place limits on the amount that may be paid upon\n       exercise
        of a SAR; provided, however, that such limit shall not restrict\n       the
        exercisability of the related Option;\n\n           (ii) When a SAR is exercised,
