        3. QUANTITATIVE AND QUALITATIVE DISCLOSURES ABOUT MARKET RISK\n\nTHE INFORMATION
        PRESENTED BELOW REGARDING MARKET RISK CONTAINS FORWARD-LOOKING\nSTATEMENTS
        THAT ARE SUBJECT TO RISKS AND UNCERTAINTIES. THE COMPANY'S ACTUAL\nRESULTS
        MAY DIFFER SIGNIFICANTLY FROM THOSE DISCUSSED BELOW AND ELSEWHERE IN\nTHIS
        FORM 10-Q REGARDING MARKET RISK. THE FOLLOWING DISCUSSION SHOULD BE READ IN\nCONJUNCTION
        WITH THE 1999 FORM 10-K AND THE CONDENSED CONSOLIDATED FINANCIAL\nSTATEMENTS
        AND NOTES THERETO INCLUDED ELSEWHERE IN THIS FORM 10-Q.\n\nThe Company's exposure
        to market risk for changes in interest rates relates\nprimarily to the Company's
        investments and long-term debt obligations and\nrelated derivative financial
        instruments. The Company places its investments\nwith high credit quality
        issuers and, by policy, limits the amount of credit\nexposure to any one issuer.
        The Company's general policy is to limit the risk of\nprincipal loss and ensure
        the safety of invested funds by limiting market and\ncredit risk. Excluding
        those investments classified as non-current debt and\nequity investments,
        all highly liquid investments with a maturity of three\nmonths or less at
        the date of purchase are considered to be cash equivalents;\ninvestments with
        maturities between three and twelve months are considered to be\nshort-term
        investments. As of April 1, 2000, substantially all of the Company's\ninvestments
        have maturities less than 12 months.\n\nDuring the last two years, the Company
        has entered into interest rate derivative\ntransactions, including interest
        rate swaps and floors, with financial\ninstitutions in order to better match
        the Company's floating-rate interest\nincome on its cash equivalents and short-term
        investments with its fixed-rate\ninterest expense on its long-term debt, and/or
        to diversify a portion of the\nCompany's exposure away from fluctuations in
        short-term U.S. interest rates. The\nCompany may also enter into interest
        rate contracts that are intended to reduce\nthe cost of the interest rate
        risk management program. The Company does not hold\nor transact in such financial
        instruments for purposes other than risk\nmanagement.\n\nOverall, the Company
        is a net receiver of currencies other than the U.S. dollar\nand, as such,
        benefits from a weaker dollar and is adversely affected by a\nstronger dollar
        relative to major currencies worldwide. Accordingly, changes in\nexchange
        rates, and in particular a strengthening of the U.S. dollar, may\nnegatively
        affect the Company's net sales and gross margins as expressed in U.S.\ndollars.\n\nThe
        Company enters into foreign exchange forward and option contracts with\nfinancial
        institutions primarily to protect against currency exchange risks\nassociated
        with existing assets and liabilities, certain firmly committed\ntransactions,
        and probable but not firmly committed transactions. The Company's\nforeign
        exchange risk management policy requires it to hedge a majority of its\nexisting
        material foreign exchange transaction exposures. However, the Company\nmay
        not hedge certain foreign exchange transaction exposures that are immaterial\neither
        in terms of their minimal U.S. dollar value or in terms of the related\ncurrency's
        historically high correlation with the U.S. dollar. Foreign exchange\nforward
        contracts are carried at fair value in other current liabilities. The\npremium
        costs of purchased foreign exchange option contracts are recorded in\nother
        current assets and marked to market through earnings.\n\nTo ensure the adequacy
        and effectiveness of the Company's foreign exchange and\ninterest rate hedge
        positions, as well as to monitor the risks and opportunities\nof the nonhedge
        portfolios, the Company continually monitors its foreign\nexchange forward
        and option positions, and its interest rate swap, option and\nfloor positions
        both on a stand-alone basis and in conjunction with its\nunderlying foreign
        currency and interest rate related exposures, respectively,\nfrom both an
        accounting and an economic perspective. However, given the\neffective horizons
        of the Company's risk management activities and the\nanticipatory nature of
        the exposures intended to hedge, there can be no\nassurance the aforementioned
        programs will offset more than a portion of the\nadverse financial impact
        resulting from unfavorable movements in either foreign\nexchange or interest
        rates. In addition, the timing of the accounting for\nrecognition of gains
        and losses related to mark-to-market instruments for any\ngiven period may
        not coincide with the timing of gains and losses related to the\nunderlying
        economic exposures and, therefore, may adversely affect the Company's\noperating
        results and financial position.\n\n\n                                       19\n\n<PAGE>\n\nFor
