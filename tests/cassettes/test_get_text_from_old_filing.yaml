        9 - RECENT ACCOUNTING PRONOUNCEMENTS\n\nIn March 1998, the AICPA issued Statement
        of Position (SOP) 98-1, \"Accounting\nfor the Costs of Computer Software Developed
        or Obtained for Internal Use,\"\nwhich provides guidance on accounting for
        the costs of computer software\nintended for internal use. The adoption of
        SOP 98-1 did not have a material\nimpact on the Company's consolidated results
        of operations or financial position\nduring the quarter and six-months ended
        April 1, 2000.\n\nIn June 1998, Statement of Financial Accounting Standards
        (SFAS) No. 133,\n\"Accounting for Derivative Instruments and Hedging Activities\"
        was issued. SFAS\nNo. 133 establishes accounting and reporting standards for
        derivative\ninstruments, hedging activities, and exposure definition. SFAS
        No. 133 requires\nan entity to recognize all derivatives as either assets
        or liabilities in the\nstatement of financial position and measure those instruments
        at fair value.\nDerivatives that are not hedges must be adjusted to fair value
        through income.\nIf the derivative is a hedge, depending on the nature of
        the hedge, changes in\nfair value will either be offset against the change
        in fair value of the hedged\nassets, liabilities, or firm commitments through
        earnings, or recognized in\nother comprehensive income until the hedged item
        is recognized in earnings. In\nJune 1999, SFAS No. 137, \"Accounting for Derivative
        Instruments and Hedging\nActivities- Deferral of the Effective Date of FASB
        Statement No. 133\" was\nissued. The statement defers the effective date of
        SFAS No. 133 until the first\nquarter of fiscal 2001. Although the Company
        continues to review the effect of\nthe implementation of SFAS No. 133, the
        Company does not currently believe its\nadoption will have a material impact
        on its financial position or overall trends\nin results of operations and
        does not believe adoption will result in\nsignificant changes to its financial
        risk management practices. However, the\nimpact of adoption of SFAS No. 133
        on the Company's results of operations is\ndependent upon the fair values
        of the Company's derivatives and related\nfinancial instruments at the date
        of adoption and may result in more pronounced\nquarterly fluctuations in other
        income and expense.\n\nIn December 1999, the Securities and Exchange Commission
        issued Staff Accounting\nBulletin (SAB) No. 101, \"Revenue Recognition in
        Financial Statements.\" The\nobjective of this SAB is to provide further guidance
