        \   restrictions as may be required to be contained in the Plan or Agreement
        in\n    order for the SAR to qualify for the maximum exemption provided by
        Rule\n    16b-3.\n\n    11.  EXERCISE OF OPTION OR SAR.\n\n        (a)  PROCEDURE
        FOR EXERCISE; RIGHTS AS A SHAREHOLDER.  Any Option or SAR\n    granted hereunder
        shall be exercisable according to the terms of the Plan\n    and at such times
        and under such conditions as determined by the\n    Administrator and set
        forth in the Agreement. An Option may not be exercised\n    for a fraction
        of a Share.\n\n<PAGE>\n        An Option or SAR shall be deemed exercised
        when the Company receives:\n    (i) written or electronic notice of exercise
        (in accordance with the terms\n    of the Option or SAR) from the person entitled
        to exercise the Option or\n    SAR, and (ii) full payment for the Shares with
        respect to which the Option\n    is exercised. Full payment may consist of
        any consideration and method of\n    payment authorized by the Administrator
        and permitted by the Agreement and\n    the Plan. Shares issued upon exercise
        of an Option shall be issued in the\n    name of the Optionee or, if requested
        by the Optionee, in the name of the\n    Optionee and his or her spouse. Until
        the Shares are issued (as evidenced by\n    the appropriate entry on the books
        of the Company or of a duly authorized\n    transfer agent of the Company),
        no right to vote or receive dividends or any\n    other rights as a shareholder
        shall exist with respect to the Optioned\n    Stock, notwithstanding the exercise
        of the Option. The Company shall issue\n    (or cause to be issued) such Shares
        promptly after the Option is exercised.\n    No adjustment will be made for
        a dividend or other right for which the\n    record date is prior to the date
        the Shares are issued, except as provided\n    in Section 15 of the Plan.\n\n
        \       Exercising an Option in any manner shall decrease the number of Shares\n
        \   thereafter available, both for purposes of the Plan and for sale under
        the\n    Option, by the number of Shares as to which the Option is exercised.\n
        \   Exercise of a SAR in any manner shall, to the extent the SAR is exercised,\n
        \   result in a decrease in the number of Shares which thereafter shall be\n
        \   available for purposes of the Plan, and the SAR shall cease to be\n    exercisable
        to the extent it has been exercised.\n\n        (b)  TERMINATION OF CONTINUOUS
        STATUS AS CHAIRMAN.  Upon termination of\n    an Optionee's Continuous Status
        as Chairman (other than termination by\n    reason of the Optionee's death),
        the Optionee may, but only within\n    ninety (90) days after the date of
        such termination, exercise his or her\n    Option or SAR to the extent that
        it was exercisable at the date of such\n    termination. Notwithstanding the
        foregoing, however, an Option or SAR may\n    not be exercised after the date
        the Option or SAR would otherwise expire by\n    its terms due to the passage
        of time from the date of grant.\n\n        (c)  TERMINATION OF CONTINUOUS
        EMPLOYMENT.  Upon termination of an\n    Optionee's Continuous Status as Employee
        (other than termination by reason\n    of the Optionee's death), the Optionee
        may, but only within ninety (90) days\n    after the date of such termination,
        exercise his or her Option or SAR to the\n    extent that it was exercisable
        at the date of such termination.\n    Notwithstanding the foregoing, however,
        an Option or SAR may not be\n    exercised after the date the Option or SAR
        would otherwise expire by its\n    terms due to the passage of time from the
        date of grant.\n\n        (d)  DEATH OF OPTIONEE.  If an Optionee dies (i)
        while an Employee or\n    Chairman, the Option or SAR may be exercised at
        any time within six (6)\n    months (or such other period of time not exceeding
        twelve (12) months as\n    determined by the Administrator) following the
        date of death by the\n    Optionee's estate or by a person who acquired the
        right to exercise the\n    Option by bequest or inheritance, but only to the
        extent of the right to\n    exercise that would have accrued had the Optionee
        continued living and\n    terminated his or her employment six (6) months
        (or such other period of\n    time not exceeding twelve (12) months as determined
        by the Administrator)\n    after the date of death; or (ii) within ninety
        (90) days after the\n    termination of Continuous Status as an Employee or
        Chairman, the Option or\n    SAR may be exercised, at any time within six
        (6) months (or such other\n    period of time not exceeding twelve (12) months
        as determined by the\n    Administrator) following the date of death by the
        Optionee's estate or by a\n    person who acquired the right to exercise the
        Option or SAR by bequest or\n    inheritance, but only to the extent of the
        right to exercise that had\n    accrued at the date of termination. If the
        Option or SAR is not so exercised\n    within the time specified herein, the
        Option or SAR shall terminate, and the\n    Shares covered by such Option
        or SAR shall revert to the Plan.\n\n        Notwithstanding the foregoing,
        however, an Option or SAR may not be\n    exercised after the date the Option
        or SAR would otherwise expire by its\n    terms due to the passage of time
        from the date of grant.\n\n<PAGE>\n        (e)  BUYOUT PROVISIONS.  The Administrator
        may at any time offer to buy\n    out for a payment in cash or Shares an Option
        or SAR previously granted\n    based on such terms and conditions as the Administrator
        shall establish and\n    communicate to the Optionee at the time that such
        offer is made.\n\n    12.  STOCK PURCHASE RIGHTS.\n\n        (a)  RIGHTS TO
        PURCHASE.  Stock Purchase Rights may be issued either\n    alone, in addition
        to, or in tandem with other awards granted under the Plan\n    and/or cash
        awards made outside of the Plan. After the Administrator\n    determines that
        it will offer Stock Purchase Rights under the Plan, it shall\n    advise the
        Optionee in writing or electronically, of the terms, conditions\n    and restrictions
        related to the offer, including the number of Shares that\n    the Optionee
        shall be entitled to purchase, the price to be paid, and the\n    time within
        which the Optionee must accept such offer. The offer shall be\n    accepted
        by execution of an Agreement in the form determined by the\n    Administrator.\n\n
        \       (b)  REPURCHASE OPTION.  Unless the Administrator determines otherwise,\n
        \   the Agreement shall grant the Company a repurchase option exercisable
        upon\n    the voluntary or involuntary termination of the purchaser's service
        with the\n    Company for any reason (including death or Disability). The
        purchase price\n    for Shares repurchased pursuant to the Agreement shall
        be the original price\n    paid by the purchaser and may be paid by cancellation
        of any indebtedness of\n    the purchaser to the Company. The repurchase option
        shall lapse at a rate\n    determined by the Administrator.\n\n        (c)
        \ OTHER PROVISIONS.  The Agreement shall contain such other terms,\n    provisions
        and conditions not inconsistent with the Plan as may be\n    determined by
        the Administrator in its sole discretion.\n\n        (d)  RIGHTS AS A SHAREHOLDER.
        \ Once the Stock Purchase Right is\n    exercised, the purchaser shall have
        the rights equivalent to those of a\n    shareholder, and shall be a shareholder
        when his or her purchase is entered\n    upon the records of the duly authorized
        transfer agent of the Company. No\n    adjustment will be made for a dividend
        or other right for which the record\n    date is prior to the date the Stock
        Purchase Right is exercised, except as\n    provided in Section 15 of the
        Plan.\n\n    13.  TRANSFERABILITY OF OPTIONS, SARS AND STOCK PURCHASE RIGHTS.
        \ Unless\ndetermined otherwise by the Administrator, an Option, SAR or Stock
        Purchase\nRight may not be sold, pledged, assigned, hypothecated, transferred,
        or disposed\nof in any manner other than by will or by the laws of descent
        or distribution or\npursuant to a qualified domestic relations order as defined
        by the Code or Title\n1 of the Employee Retirement Income Security Act, and
        may be exercised, during\nthe lifetime of the Optionee, only by the Optionee.
        If the Administrator makes\nan Option, SAR or Stock Purchase Right transferable,
        such Option, SAR or Stock\nPurchase Right shall contain such additional terms
        and conditions as the\nAdministrator deems appropriate.\n\n    14.  STOCK
        WITHHOLDING TO SATISFY WITHHOLDING TAX OBLIGATIONS.  When an\nOptionee incurs
        tax liability in connection with the exercise of an Option, SAR\nor Stock
        Purchase Right, which tax liability is subject to tax withholding under\napplicable
        tax laws, and the Optionee is obligated to pay the Company an amount\nrequired
        to be withheld under applicable tax laws, the Optionee may satisfy the\nwithholding
        tax obligation (including, at the election of the Optionee, any\nadditional
        amount which the Optionee desires to have withheld in order to\nsatisfy in
        whole or in part the Optionee's full estimated tax in connection with\nthe
        exercise) by electing to have the Company withhold from the Shares to be\nissued
        upon exercise of the Option, or the Shares to be issued upon exercise of\nthe
        SAR or Stock Purchase Right, if any, that number of Shares having a Fair\nMarket
        Value equal to the amount required to be withheld (and any additional\namount
        desired to be withheld, as aforesaid). The Fair Market Value of the\nShares
        to be withheld shall be determined on the date that the amount of tax to\nbe
        withheld is to be determined (the \"Tax Date\").\n\n    All elections by an
        Optionee to have Shares withheld for this purpose shall\nbe made in writing
        in a form acceptable to the Administrator and shall be\nsubject to the following
        restrictions:\n\n        (i) the election must be made on or prior to the
        applicable Tax Date;\n    and\n\n<PAGE>\n        (ii) all elections shall
        be subject to the consent or disapproval of the\n    Administrator.\n\n    In
        the event the election to have Shares withheld is made by an Optionee and\nthe
        Tax Date is deferred under Section 83 of the Code because no election is\nfiled
        under Section 83(b) of the Code, the Optionee shall receive the full\nnumber
        of Shares with respect to which the Option, SAR or Stock Purchase Right\nis
        exercised but such Optionee shall be unconditionally obligated to tender back\nto
        the Company the proper number of Shares on the Tax Date.\n\n    15.  ADJUSTMENTS
        UPON CHANGES IN CAPITALIZATION, DISSOLUTION, MERGER OR\nASSET SALE.\n\n        (a)
        \ CHANGES IN CAPITALIZATION.  Subject to any required action by the\n    shareholders
        of the Company, the number of shares of Common Stock covered by\n    each
        outstanding Option, SAR or Stock Purchase Right, and the number of\n    shares
        of Common Stock which have been authorized for issuance under the\n    Plan
        but as to which no Options, SARs or Stock Purchase Rights have yet been\n
        \   granted or which have been returned to the Plan upon cancellation or\n
        \   expiration of an Option, SAR or Stock Purchase Right, as well as the price\n
        \   per share of Common Stock covered by each such outstanding Option, SAR
        or\n    Stock Purchase Right, shall be proportionately adjusted for any increase
        or\n    decrease in the number of issued shares of Common Stock resulting
        from a\n    stock split, reverse stock split, stock dividend, combination
        or\n    reclassification of the Common Stock, or any other increase or decrease
        in\n    the number of issued shares of Common Stock effected without receipt
        of\n    consideration by the Company; provided, however, that conversion of
        any\n    convertible securities of the Company shall not be deemed to have
        been\n    \"effected without receipt of consideration.\" Such adjustment shall
        be made\n    by the Board, whose determination in that respect shall be final,
        binding\n    and conclusive. Except as expressly provided herein, no issuance
        by the\n    Company of shares of stock of any class, or securities convertible
        into\n    shares of stock of any class, shall affect, and no adjustment by
        reason\n    thereof shall be made with respect to, the number or price of
        shares of\n    Common Stock subject to an Option, SAR or Stock Purchase Right.\n\n
        \       (b)  DISSOLUTION OR LIQUIDATION.  In the event of the proposed\n    dissolution
        or liquidation of the Company, all outstanding Options, SARs and\n    Stock
        Purchase Rights will terminate immediately prior to the consummation\n    of
        such proposed action, unless otherwise provided by the Administrator. The\n
        \   Administrator may, in the exercise of its sole discretion in such instances,\n
        \   declare that any Option, SAR or Stock Purchase Right shall terminate as
        of a\n    date fixed by the Administrator and give each Optionee the right
        to exercise\n    his or her Option, SAR or Stock Purchase Right as to all
        or any part of the\n    Optioned Stock, including Shares as to which the Option,
        SAR or Stock\n    Purchase Right would not otherwise be exercisable.\n\n        (c)
        \ MERGER OR ASSET SALE.  Unless otherwise determined by the\n    Administrator,
        in the event of a merger of the Company with or into another\n    corporation,
        or the sale of substantially all of the assets of the Company,\n    each outstanding
        Option, SAR and Stock Purchase Right shall be assumed or an\n    equivalent
        option or right substituted by the successor corporation or a\n    Parent
        or Subsidiary of the successor corporation. In the event that the\n    successor
        corporation refuses to assume or substitute for the Option, SAR or\n    Stock
        Purchase Right, the Optionee shall fully vest in and have the right to\n    exercise
        the Option, SAR or Stock Purchase Right as to all of the Optioned\n    Stock,
        including Shares as to which it would not otherwise be vested or\n    exercisable.
        If an Option, SAR or Stock Purchase Right becomes fully vested\n    and exercisable
        in lieu of assumption or substitution in the event of a\n    merger or sale
        of assets, the Administrator shall notify the Optionee in\n    writing or
        electronically that the Option, SAR or Stock Purchase Right shall\n    be
        fully vested and exercisable for a period of thirty (30) days from the\n    date
        of such notice, and the Option, SAR or Stock Purchase Right shall\n    terminate
        upon the expiration of such period. For the purposes of this\n    paragraph,
        the Option, SAR or Stock Purchase Right shall be considered\n    assumed if,
        following the merger or sale of assets, the option or right\n    confers the
        right to purchase or receive, for each Share of Optioned Stock\n    subject
        to the Option, SAR or Stock Purchase Right immediately prior to the\n    merger
        or sale of assets, the consideration (whether stock, cash, or other\n\n<PAGE>\n\n
        \   securities or property) received in the merger or sale of assets by\n
        \   holders of Common Stock for each Share held on the effective date of the\n
        \   transaction (and if holders were offered a choice of consideration, the\n
        \   type of consideration chosen by the holders of a majority of the\n    outstanding
        Shares); provided, however, that if such consideration\n    received in the
        merger or sale of assets is not solely common stock of the\n    succesor corporation
        or its Parent, the Administrator may, with the\n    consent of the successor
        corporation, provide for the consideration to be\n    received upon the exercise
        of the Option, SAR or Stock Purchase Right, for\n    each Share of Optioned
        Stock subject to the Option, SAR or Stock Purchase\n    Right, to be solely
        common stock of the successor corporation or its\n    Parent equal in fair
        market value to the per share consideration received\n    by holders of Common
        Stock in the merger or sale of assets.\n\n        (d)  CHANGE IN CONTROL.
        \ In the event of a \"Change in Control\" of the\n    Company, as defined
        in paragraph (e) below, unless otherwise determined by\n    the Administrator
        prior to the occurrence of such Change in Control, the\n    following acceleration
        and valuation provisions shall apply:\n\n           (i) Any Options, SARs
        and Stock Purchase Rights outstanding as of the\n       date such Change in
        Control is determined to have occurred that are not\n       yet exercisable
        and vested on such date shall become fully exercisable\n       and vested;
        and\n\n          (ii) The value of all outstanding Options, SARs and Stock
        Purchase\n       Rights shall, unless otherwise determined by the Administrator
        at or\n       after grant, be cashed-out. The amount at which such Options,
        SARs and\n       Stock Purchase Rights shall be cashed out shall be equal
        to the excess of\n       (x) the Change in Control Price (as defined below)
        over (y) the exercise\n       price of the Common Stock covered by the Option,
        SAR or Stock Purchase\n       Right. The cash-out proceeds shall be paid to
        the Optionee or, in the\n       event of death of an Optionee prior to payment,
        to the estate of the\n       Optionee or to a person who acquired the right
        to exercise the Option,\n       SAR or Stock Purchase Right by bequest or
        inheritance.\n\n        (e)  DEFINITION OF \"CHANGE IN CONTROL\".  For purposes
        of this\n    Section 15, a \"Change in Control\" means the happening of any
        of the\n    following:\n\n           (i) When any \"person\", as such term
        is used in Sections 13(d) and\n       14(d) of the Exchange Act (other than
        the Company, a Subsidiary or a\n       Company employee benefit plan, including
        any trustee of such plan acting\n       as trustee) is or becomes the \"beneficial
        owner\" (as defined in\n       Rule 13d-3 under the Exchange Act), directly
        or indirectly, of securities\n       of the Company representing fifty percent
        (50%) or more of the combined\n       voting power of the Company's then outstanding
        securities; or\n\n           (ii) The occurrence of a transaction requiring
        shareholder approval,\n       and involving the sale of all or substantially
        all of the assets of the\n       Company or the merger of the Company with
        or into another corporation.\n\n        (f)  CHANGE IN CONTROL PRICE.  For
        purposes of this Section 15, \"Change\n    in Control Price\" shall be, as
        determined by the Administrator, (i) the\n    highest Fair Market Value at
        any time within the 60-day period immediately\n    preceding the date of determination
        of the Change in Control Price by the\n    Administrator (the \"60-Day Period\"),
        or (ii) the highest price paid or\n    offered, as determined by the Administrator,
        in any bona fide transaction or\n    bona fide offer related to the Change
        in Control of the Company, at any time\n    within the 60-Day Period.\n\n
        \   16.  DATE OF GRANT.  The date of grant of an Option, SAR or Stock Purchase\nRight
        shall be, for all purposes, the date on which the Administrator makes the\ndetermination
        granting such Option, SAR or Stock Purchase Right, or such other\nlater date
        as is determined by the Administrator. Notice of the determination\nshall
        be provided to each Optionee within a reasonable time after the date of\nsuch
        grant.\n\n<PAGE>\n    17.  AMENDMENT AND TERMINATION OF THE PLAN.\n\n        (a)
        \ AMENDMENT AND TERMINATION.  The Board may at any time amend, alter,\n    suspend
        or terminate the Plan.\n\n        (b)  SHAREHOLDER APPROVAL.  The Company
        shall obtain shareholder\n    approval of any Plan amendment to the extent
        necessary and desirable to\n    comply with Applicable Laws.\n\n        (c)
        \ EFFECT OF AMENDMENT OR TERMINATION.  No amendment, alteration,\n    suspension
        or termination of the Plan shall impair the rights of any\n    Optionee, unless
        mutually agreed otherwise between the Optionee and the\n    Administrator,
        which agreement must be in writing and signed by the Optionee\n    and the
        Company. Termination of the Plan shall not affect the\n    Administrator's
        ability to exercise the powers granted to it hereunder with\n    respect to
        Options, SARs or Stock Purchase Rights granted under the Plan\n    prior to
        the date of such termination.\n\n    18.  CONDITIONS UPON ISSUANCE OF SHARES.\n\n
        \       (a)  LEGAL COMPLIANCE.  Shares shall not be issued pursuant to the\n
        \   exercise of an Option, SAR or Stock Purchase Right unless the exercise
        of\n    such Option, SAR or Stock Purchase Right and the issuance and delivery
        of\n    such Shares shall comply with Applicable Laws and shall be further
        subject\n    to the approval of counsel for the Company with respect to such
        compliance.\n\n        (b)  INVESTMENT REPRESENTATIONS.  As a condition to
        the exercise of an\n    Option, SAR or Stock Purchase Right, the Company may
        require the person\n    exercising such Option, SAR or Stock Purchase Right
        to represent and warrant\n    at the time of any such exercise that the Shares
        are being purchased only\n    for investment and without any present intention
        to sell or distribute such\n    Shares if, in the opinion of counsel for the
        Company, such a representation\n    is required.\n\n    19.  INABILITY TO
        OBTAIN AUTHORITY.  The inability of the Company to obtain\nauthority from
        any regulatory body having jurisdiction, which authority is\ndeemed by the
        Company's counsel to be necessary to the lawful issuance and sale\nof any
        Shares hereunder, shall relieve the Company of any liability in respect\nof
        the failure to issue or sell such Shares as to which such requisite authority\nshall
        not have been obtained.\n\n    20.  RESERVATION OF SHARES.  The Company, during
        the term of this Plan, will\nat all times reserve and keep available such
        number of Shares as shall be\nsufficient to satisfy the requirements of the
        Plan.\n\n    21.  SHAREHOLDER APPROVAL.  The Plan shall be subject to approval
        by the\nshareholders of the Company within twelve (12) months after the date
        the Plan is\nadopted. Such shareholder approval shall be obtained in the manner
        and to the\ndegree required under Applicable Laws.\n\n    22.  NON-U.S. EMPLOYEES.
        \ Notwithstanding anything in the Plan to the\ncontrary, with respect to any
        employee who is resident outside of the United\nStates, the Committee may,
        in its sole discretion, amend the terms of the\nPlan in order to conform such
        terms with the requirements of local law or to\nmeet the objectives of the
        Plan. The Committee may, where appropriate,\nestablish one or more sub-plans
        for this purpose.\n\n</TEXT>\n</DOCUMENT>\n<DOCUMENT>\n<TYPE>EX-27\n<SEQUENCE>5\n<DESCRIPTION>EX
