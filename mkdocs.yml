site_name: EdgarTools - Python Library for SEC Data Analysis
site_description: Access and analyze SEC filings, financial statements, insider trading, and investment fund data
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
    - toc.follow

