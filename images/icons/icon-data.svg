<svg width="80" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer hexagon frame -->
  <polygon points="40,5 70,22.5 70,57.5 40,75 10,57.5 10,22.5"
           fill="none" stroke="#3d5875" stroke-width="2.5" opacity="0.3"/>

  <!-- Inner hexagon -->
  <defs>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFB700;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  <polygon points="40,15 60,27.5 60,52.5 40,65 20,52.5 20,27.5"
           fill="url(#dataGradient)" opacity="0.25"/>
  <polygon points="40,15 60,27.5 60,52.5 40,65 20,52.5 20,27.5"
           fill="none" stroke="#FFD700" stroke-width="2"/>

  <!-- Table/database grid symbol -->
  <g stroke="#3d5875" stroke-width="2" fill="none">
    <!-- Outer box -->
    <rect x="28" y="32" width="24" height="16" rx="1"/>
    <!-- Horizontal lines -->
    <line x1="28" y1="37" x2="52" y2="37"/>
    <line x1="28" y1="43" x2="52" y2="43"/>
    <!-- Vertical line -->
    <line x1="40" y1="32" x2="40" y2="48"/>
  </g>
</svg>
