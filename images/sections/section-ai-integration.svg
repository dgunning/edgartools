<svg width="1000" height="60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradientAI" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a3f54;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#3d5875;stop-opacity:0.95" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="60" rx="6" fill="url(#bgGradientAI)"/>
  <rect width="1000" height="1" rx="6" fill="#FFD700" opacity="0.15"/>

  <!-- Hexagonal icon (neural network) -->
  <g transform="translate(30, 15)">
    <polygon points="15,5 27,12 27,26 15,33 3,26 3,12"
             fill="none" stroke="#FFD700" stroke-width="2"/>
    <!-- Neural network nodes -->
    <circle cx="10" cy="15" r="2" fill="#FFD700"/>
    <circle cx="10" cy="23" r="2" fill="#FFD700"/>
    <circle cx="20" cy="15" r="2" fill="#FFD700"/>
    <circle cx="20" cy="23" r="2" fill="#FFD700"/>
    <circle cx="15" cy="19" r="2.5" fill="#FFD700"/>
    <!-- Connections -->
    <g stroke="#FFD700" stroke-width="1" opacity="0.6">
      <line x1="10" y1="15" x2="15" y2="19"/>
      <line x1="10" y1="23" x2="15" y2="19"/>
      <line x1="20" y1="15" x2="15" y2="19"/>
      <line x1="20" y1="23" x2="15" y2="19"/>
    </g>
  </g>

  <!-- Text with subtle outline -->
  <text x="80" y="38" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif"
        font-size="24" font-weight="700" fill="#FFD700" letter-spacing="1"
        stroke="#1a2732" stroke-width="1" paint-order="stroke fill">
    AI INTEGRATION
  </text>
</svg>
