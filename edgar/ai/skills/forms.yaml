# SEC Form Code Reference
# Use: from edgar.reference import describe_form

mappings:
  corporate:
    "annual report": "10-K"
    "quarterly report": "10-Q"
    "current events|material event": "8-K"

  capital_raising:
    "IPO|going public": "S-1"
    "crowdfunding": "C"
    "private placement": "D"
    "regulation a|mini-ipo": "1-A"

  ownership:
    "insider trading|insider transaction": "4"
    "initial ownership": "3"
    "institutional holdings|13f": "13F-HR"
    "activist investor|5% stake": "SC 13D"
    "passive 5%": "SC 13G"

  proxy:
    "proxy statement|executive comp": "DEF 14A"
    "merger proxy": "DEFM14A"

  foreign:
    "foreign annual": "20-F"
    "foreign current": "6-K"

gotchas:
  - "Use hyphens: 10-K not 10K, 8-K not 8K"
  - "13F-HR has holdings data; 13F-NT is just a notice (no data)"
  - "/A suffix = amendment (10-K/A, 8-K/A)"
  - "Form 4 = insider trades; SC 13D = 5%+ ownership disclosure"
  - "DEF 14A = final proxy; PRE 14A = preliminary draft"
